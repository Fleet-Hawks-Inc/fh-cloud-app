<section class="body">
  <div class="inner-wrapper">
    <section role="main" class="content-body">
      <header class="page-header mr-3">
        <div class="row pr-1 mr-1" style="padding-top: 10px">
          <div class="col-md-12 col-lg-12">
            <h4 class="text-4 mt-0 mb-0 font-weight-bold text-dark">
              Organizations
            </h4>
          </div>
        </div>
      </header>

      <div class="routing-overview__wrapper mr-3 mt-3">
        <div class="row">
          <div class="col-lg-12 mb-3" *ngFor="let data of organizations">
            <div class="bg-white">
              <div class="row p-3">
                <div class="col-10 text-dark">
                  <h1
                    class="font-weight-semibold text-5 h1class text-capitalize mt-1 mb-0"
                  >
                    {{ data.carrierName }}
                  </h1>
                  <p class="view-link mb-2">
                    <a href="javascript:;" (click)="switchDashboard(data)"
                      >View Dashboard</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
