<section class="body-sign">
  <div class="center-sign">
    <div class="col-sm-12 log">
      <a href="#" class="">
        <img src="./assets/img/logologin.png" alt="FH Admin" />
      </a>
    </div>

    <div class="panel card-sign">
      <div class="card-title-sign mt-3 text-center">
        <h2 class="text-uppercase font-weight-normal m-0">Register</h2>
      </div>
      <div class="card-body">
        <form action="" method="post">
          <div class="form-group mb-3">
            <div class="input-group">
              <div class="logiconm mr-3">
                <i class="fas fa-user logicon text-5"></i>
              </div>
              <input name="username" type="text" placeholder="Username"
                     class="form-control login form-control-lg" [(ngModel)]="username" />

            </div>
          </div>

          <div class="form-group mb-3">

            <div class="input-group">
              <div class="logiconm mr-3">
                <i class="fas fa-lock logicon text-5"></i>
              </div>
              <input name="pwd" type="password" placeholder="Password" class="form-control login form-control-lg"
                     [(ngModel)]="password" />

            </div>

          </div>

          <div class="form-group mb-3">

            <div class="input-group">
              <div class="logiconm mr-3">
                <i class="fas fa-lock logicon text-5"></i>
              </div>
              <input name="pwd" type="email" placeholder="Email" class="form-control login form-control-lg"
                     [(ngModel)]="email" />

            </div>

          </div>

          <div class="form-group mb-3">

            <div class="input-group">
              <div class="logiconm mr-3">
                <i class="fas fa-lock logicon text-5"></i>
              </div>
              <input name="pwd" type="text" placeholder="Phone Number" class="form-control login form-control-lg"
                     [(ngModel)]="phone_number" />

            </div>

          </div>


          <div class="row">

            <p *ngIf="hasError" class="text text-danger">{{Error}}</p>
          </div>

          <div class="row">

            <div class="col-sm-12 text-center">

              <button type="submit" class="btn btn-primary btn-lg mt-2" (click)="register()">Submit</button>
              <a [routerLink]="['/Login']" class="mt-2 ml-5" ><< Back To Login</a>

            </div>
          </div>



        </form>
      </div>
    </div>


  </div>
</section>
