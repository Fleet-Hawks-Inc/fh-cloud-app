<section class="body-sign">
  <div class="center-sign">
    <div class="col-sm-12 log">
      <a href="#" class="">
        <img src="./assets/img/logologin.png" alt="FH Admin" />
      </a>
    </div>

    <div class="panel card-sign">
      <div class="card-title-sign text-center">
        <h2 id="loginTitle" class="text-uppercase font-weight-bold mb-3 mt-2">Login</h2>
      </div>
      <div class="card-body">
        <form action="select-vehicle.html" method="post">
          <div class="form-group mb-3">
            <div class="input-group">
              <div class="logiconm mr-3">
                <i class="fas fa-user logicon text-5"></i>
              </div>
              <input name="username" type="text" placeholder="Email ID or Username"
                class="form-control login form-control-lg" [(ngModel)]="userName" />

            </div>
          </div>

          <div class="form-group mb-3">

            <div class="input-group">
              <div class="logiconm mr-3">
                <i class="fa fa-lock logicon text-5"></i>
              </div>
              <input name="pwd"  [type]="fieldTextType ? 'text' : 'password'" placeholder="Password" class="form-control login form-control-lg"
                [(ngModel)]="password" />
                <div class="input-group-append">
                  <span class="input-group-text eye">
                    <i class="fa" [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType
                    }"
                    (click)="toggleFieldTextType()"></i>
                  </span>
               </div>

            </div>

          </div>

          <div class="row">
            
            <p *ngIf="hasError" class="text text-danger" >{{Error}}</p>
          </div>

          <div class="row">

            <div class="col-sm-12 text-center">

              <button id="btnsubmit" type="submit" class="btn btn-primary btn-lg mt-2" (click)="loginAction1()">Sign In</button>
            
            </div>
            <div class="col-sm-12 mt-2 pt-1 text-center">
              <a [routerLink]="['/onboard']" class="font-weight-semibold">Does not have an account yet!&nbsp;&nbsp;<span class="text-4 text-underline text-info">Sign Up</span></a>
            </div>
          </div>



        </form>
      </div>
    </div>


  </div>
</section>
