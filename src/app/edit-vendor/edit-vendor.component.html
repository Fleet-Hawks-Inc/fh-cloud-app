<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

    <section role="main" class="content-body">
      <header class="page-header">
        <h2>{{ title }}</h2>

        <div class="right-wrapper text-right">
          <ol class="breadcrumbs">
            <li>
              <a routerLink="">
                <i class="fas fa-home"></i>
              </a>
            </li>

            <li>
              <span>{{ title }}</span>
            </li>
          </ol>
        </div>
      </header>
      <div class="row">
        <div class="col">
          <section class="card">
            <header class="card-header">
              <h2 class="card-title">Add Vendor</h2>
            </header>
            <div class="card-body">
              <form
                class="form-horizontal form-bordered"
                method="get"
                name="form"
                id="form_"
              >
                <div class="form-group row">
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Vendor Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="vendorName"
                      [(ngModel)]="vendorName"
                    />
                  </div>
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Vendor Type</label
                    >
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      name="vendorType"
                      [(ngModel)]="vendorType"
                    >
                      <optgroup label="">
                        <option value="Service Vendor">Service Vendor</option>
                        <option value="Insurance Vendor"
                          >Insurance Vendor</option
                        >
                      </optgroup>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Address</label
                    >
                    <textarea
                      class="form-control"
                      rows="3"
                      name="address"
                      [(ngModel)]="address"
                    ></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Country</label
                    >
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      name="countryID"
                      (change)="getStates()"
                      [(ngModel)]="countryID"
                    >
                      <optgroup label="">
                        <option
                          *ngFor="let country of countries"
                          value="{{ country.countryID }}"
                          >{{ country.countryName }}</option
                        >
                      </optgroup>
                    </select>
                  </div>
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >State</label
                    >
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      name="stateID"
                      [(ngModel)]="stateID"
                    >
                      <optgroup label="">
                        <option
                          *ngFor="let state of states"
                          value="{{ state.stateID }}"
                          >{{ state.stateName }}</option
                        >
                      </optgroup>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >TaxID</label
                    >
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      name="taxID"
                      [(ngModel)]="taxID"
                    >
                      <optgroup label="">
                        <option
                          *ngFor="let account of taxAccounts"
                          value="{{ account.accountID }}"
                          >{{ account.accountName }}</option
                        >
                      </optgroup>
                    </select>
                  </div>
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Credit Days</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      name="creditDays"
                      [(ngModel)]="creditDays"
                    />
                  </div>
                </div>

                <div class="col-lg-12 col-xl-12">
                  <div class="accordion" id="accordion2Quaternary">
                    <div class="card card-default">
                      <div class="card-header">
                        <h4 class="card-title m-0">
                          <a
                            class="accordion-toggle"
                            data-toggle="collapse"
                            data-parent="#accordion2Quaternary"
                            href="#collapse2QuaternaryOne"
                          >
                            Set Geofences
                            <span class="pull-right"
                              ><i class="fas fa-angle-down"></i
                            ></span>
                          </a>
                        </h4>
                      </div>
                      <div id="collapse2QuaternaryOne" class="collapse">
                        <div class="card-body p-0 gfmap">
                          <div class="gfmaps">
                            <form action="#" class="search nav-form">
                              <div class="input-group">
                                <input
                                  type="text"
                                  class="form-control"
                                  name="q"
                                  id="q"
                                  placeholder="Search geofence location here..."
                                />
                                <span class="input-group-append">
                                  <button class="btn btn-default" type="submit">
                                    <i class="fas fa-search"></i>
                                  </button>
                                </span>
                              </div>
                            </form>
                          </div>

                          <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15125141.447846191!2d-96.44470702054707!3d49.12262240661983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1587377009062!5m2!1sen!2sin"
                            width="100%"
                            height="650"
                            frameborder="0"
                            style="border: 0;"
                            allowfullscreen=""
                            aria-hidden="false"
                            tabindex="0"
                          ></iframe>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-lg-12">
                    <button
                      class="btn btn-dark mt-4 modal-confirm"
                      (click)="updateVendor()"
                    >
                      Submit
                    </button>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <!-- <p class="text text-danger" *ngIf="hasError">{{Error}}</p> -->
                    <p class="text text-success" *ngIf="hasSuccess">
                      {{ Success }}
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</section>
