<section class="body">
    <!-- start: header -->
    <app-header></app-header>
  
    <!-- end: header -->
  
    <div class="inner-wrapper">
      <!-- start: sidebar -->
      <app-sidebar></app-sidebar>
      <!-- end: sidebar -->
  
      <section role="main" class="content-body">
        <header class="page-header">
          <h2>{{ title }}</h2>
  
          <div class="right-wrapper text-right">
            <ol class="breadcrumbs pr-3">
              <li>
                <a routerLink="/">
                  <i class="fas fa-home"></i>
                </a>
              </li>
              <li>
                <a routerLink="/Models-List">
                  Model List
                </a>
              </li>
              <li><span>{{title}}</span></li>
            </ol>
          </div>
        </header>
  
        <div class="row">
          <div class="col">
            <section class="card">
              <header class="card-header">
                <h2 class="card-title">{{title}}</h2>
              </header>
              <div class="card-body">
                <form
                  class="form-horizontal form-bordered"
                  method="get"
                  name="form"
                  id="form_"
                >
                  <div class="form-group row">
                    <div class="col-lg-6">
                      <label
                        class="control-label text-lg-right pt-2"
                        for="inputDefault"
                        >Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="name"
                        name="name"
                        maxlength="100"
                      />
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-lg-6">
                      <label
                        class="control-label text-lg-right pt-2"
                        for="inputDefault"
                        >Manufacturer</label
                      >
                      <select
                        data-plugin-selectTwo
                        class="form-control populate"
                        name="manufacturerID"
                        [(ngModel)]="manufacturerID"
                      >
                        <option
                          *ngFor="let manufacturer of manufacturers"
                          value="{{ manufacturer.manufacturerID }}"
                          >{{ manufacturer.name }}</option
                        >
                      </select>
                    </div>
                    <div class="col-lg-6">
                      <label
                        class="control-label text-lg-right pt-2"
                        for="inputDefault"
                        >Year of Release</label
                      >
                      <select
                        data-plugin-selectTwo
                        class="form-control populate"
                        [(ngModel)]="yearOfRelease"
                        name="yearOfRelease"
                      >
                        <optgroup label="">
                          <option>1980</option>
                          <option>1981</option>
                          <option>1982</option>
                          <option>1983</option>
                          <option>1984</option>
                          <option>1985</option>
                          <option>1986</option>
                          <option>1987</option>
                          <option>1988</option>
                          <option>1989</option>
                          <option>1990</option>
                          <option>1991</option>
                          <option>1992</option>
                          <option>1993</option>
                          <option>1994</option>
                          <option>1995</option>
                          <option>1996</option>
                          <option>1997</option>
                          <option>1998</option>
                          <option>1999</option>
                          <option>2000</option>
                          <option>2001</option>
                          <option>2002</option>
                          <option>2003</option>
                          <option>2004</option>
                          <option>2005</option>
                          <option>2006</option>
                          <option>2007</option>
                          <option>2008</option>
                          <option>2009</option>
                          <option>2010</option>
                          <option>2011</option>
                          <option>2012</option>
                          <option>2013</option>
                          <option>2014</option>
                          <option>2015</option>
                          <option>2016</option>
                          <option>2017</option>
                          <option>2018</option>
                          <option>2019</option>
                          <option>2020</option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-lg-12">
                      <button
                        class="btn btn-dark mt-4 modal-confirm"
                        (click)="updateModel()"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-lg-12">
                      <!-- <p class="text text-danger" *ngIf="hasError">{{ Error }}</p> -->
                      <p class="text text-success" *ngIf="hasSuccess">
                        {{ Success }}
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </div>
      </section>
    </div>
  </section>
