<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

    <section role="main" class="content-body">
      <header class="page-header">
        <h2>{{ title }}</h2>

        <div class="right-wrapper text-right">
          <ol class="breadcrumbs pr-3">
            <li>
              <a routerLink="/">
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li>
              <a routerLink="/fleet/assets/Assets-List">
                <span>Assets List</span>
              </a>
            </li>
            <li>
              <span>{{ title }}</span>
            </li>
          </ol>
        </div>
      </header>

      <div class="row">
        <div class="col pr-0">
          <div class="card-body text-dark">
            <form  class="form-horizontal form-bordered"
            method="get"
            name="form"
            id="form_">
              <div class=" row">
                <div class="col-lg-12">
                  <label class="control-label font-weight-bold font-bold text-lg-right text-dark text-4 font-weight-bold pt-2">Basic Details</label>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-10">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2" for="inputDefault">Asset Name</label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="assetsData.assetName"
                        name="assetsData.assetName"
                      /> 
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-10">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2">VIN</label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="assetsData.VIN"
                        name="assetsData.VIN"
                      /> 
                    </div>
                  </div>
                </div>
              </div>
              <div class=" row pt-3" >
                <div class="col-lg-12">
                  <label class="control-label font-weight-bold font-bold text-lg-right text-dark text-4 font-weight-bold pt-2">Asset Details</label>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-10">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2" for="inputDefault">Asset Type</label>
                      <select [(ngModel)]="assetsData.assetType"
                      name="assetType" data-plugin-selectTwo class="form-control populate">
                        <optgroup label="">
                          <option value="1">Auto Hauler</option>
                          <option value="2">Curtain Side</option>
                          <option value="1">Drybox</option>
                          <option value="2">Dump/Tipper</option>
                          <option value="1">Flatbed</option>
                          <option value="2">Intermodel Chassis</option>
                          <option value="1">Livestock</option>
                          <option value="2">Lowboy</option>
                          <option value="1">Reefer</option>
                          <option value="2">Stake</option>
                          <option value="2">Step Deck</option>
                          <option value="2">Tanker</option>
                          <option value="2">Other</option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-3">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2" for="inputDefault">Year</label>
                      <select data-plugin-selectTwo
                          class="form-control populate"
                          name="assetsData.assetInfo.year"
                          [(ngModel)]="assetsData.assetInfo.year"
                        >
                        <optgroup label="">
                          <option value="1">2020</option>
                          <option value="2">2019</option>
                          <option value="2">2018</option>
                          <option value="2">2017</option>
                          <option value="2">2016</option>
                          <option value="2">2015</option>
                        </optgroup>
                      </select>
                    </div>
                    <div class="col-lg-3 mx-4">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2" for="inputDefault">Make</label>
                      <input data-plugin-selectTwo
                      class="form-control populate"
                      id="manufacturerID"
                      (change)="getModels()"
                      [(ngModel)]="assetsData.assetInfo.manufacturerID"
                      name="assetsData.assetInfo.manufacturerID"> 
                    </div>
                    <div class="col-lg-3">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2" for="inputDefault">Model</label>
                      <input type="text" data-plugin-selectTwo
                      class="form-control populate"
                      id="model"
                      [(ngModel)]="assetsData.assetInfo.modelID"
                      name="assetsData.assetInfo.modelID"> </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-5">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Length</label>
                      <div class="row">
                        <div class="col-lg-6 pr-0">
                          <input
                            type="text"
                            class="form-control"
                            id="length"
                            [(ngModel)]="assetsData.length"
                            name="assetsData.length"
                          /> 
                        </div>
                        <div class="col-lg-6 pl-0">
                          <select [(ngModel)]="assetsData.lengthType"
                          name="lengthType" data-plugin-selectTwo class="form-control populate">
                            <optgroup label="">
                              <option value="Feet">Feet</option>
                              <option value="Meters">Meters</option>
                            </optgroup>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-5">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2" for="inputDefault">Axles</label>
                      <select id="axle"
                        [(ngModel)]="assetsData.axle"
                        name="assetsData.axle" class="form-control populate">
                        <optgroup label="">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="1">3</option>
                          <option value="2">4</option>
                          <option value="1">5</option>
                          <option value="2">6</option>
                          <option value="1">7</option>
                          <option value="2">8</option>
                          <option value="1">9</option>
                          <option value="2">10</option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-5">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2">GVWR</label>
                      <div class="row">
                        <div class="col-lg-6 pr-0">
                          <input
                            type="text"
                            class="form-control"
                            id="GVWR"
                            [(ngModel)]="assetsData.GVWR"
                            name="assetsData.GVWR"
                          /> </div>
                        <div class="col-lg-6 pl-0">
                          <select [(ngModel)]="assetsData.gvwrType"
                          name="gvwrType" data-plugin-selectTwo class="form-control populate">
                            <optgroup label="">
                              <option value="Pounds">Pounds</option>
                              <option value="Kilograms">Kilograms</option>
                            </optgroup>
                          </select>
                        </div>
                      </div>
                    </div>
                    <!-- </div>
                           <div class="row mt-2"> -->
                    <div class="col-lg-5">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2">GAWR</label>
                      <div class="row">
                        <div class="col-lg-6 pr-0">
                          <input
                            type="text"
                            class="form-control"
                            id="GAWR"
                            [(ngModel)]="assetsData.GAWR"
                            name="assetsData.GAWR"
                          /> </div>
                        <div class="col-lg-6 pl-0">
                          <select [(ngModel)]="assetsData.gawrType"
                          name="gawrType" data-plugin-selectTwo class="form-control populate">
                            <optgroup label="">
                              <option value="Pounds">Pounds</option>
                              <option value="Kilograms">Kilograms</option>
                            </optgroup>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-lg-3">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2" for="inputDefault">Asset Gateway</label>
                    </div>
                    <div class="col-lg-3 ml-4 pr-0">
                      <input type="text" class="form-control"> </div>
                    <div class="col-lg-4  pl-0"> <a href="#" class="modal-with-form btn btn-sm btn-success"><i class="fas fa-plus"></i> Assign Asset Gateway</a> </div>
                  </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-5">
                      <label class="control-label font-weight-bold text-lg-right pt-2" for="inputDefault">Ownership</label>
                        <select data-plugin-selectTwo
                        class="form-control populate"
                        [(ngModel)]="assetsData.ownerShip"
                        name="assetsData.ownerShip">
                        <optgroup label="">
                          <option value="1">Owned</option>
                          <option value="2">Leased</option>
                          <option value="2">Rented</option>
                          <option value="2">Customer</option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Licence State/Province</label>
                      <select
                        data-plugin-selectTwo
                        class="form-control populate"
                        [(ngModel)]="assetsData.countryID"
                        name="assetsData.countryID"
                        (change)="getStates()"
                      >
                        <optgroup label="">
                          <option
                            *ngFor="let q of countries"
                            value="{{ q.countryID }}"
                            >{{ q.countryName }}</option
                          >
                        </optgroup>
                      </select>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Licence Plate Number</label>
                        <input
                        type="text"
                        class="form-control"
                        id="plateNumber"
                        [(ngModel)]="assetsData.license.plateNumber"
                        name="assetsData.license.plateNumber"
                      /> 
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Notes</label>
                      <textarea class="form-control"
                      rows="3"
                      id="remarks"
                      [(ngModel)]="assetsData.remarks"
                      name="assetsData.remarks"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Insurance details -->
              <div class="row pt-3">
                <div class="col-lg-12">
                  <label class="control-label font-weight-bold font-weight-bold text-lg-right text-4 pt-2">Insurance Details</label>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row ">
                    <div class="col-lg-5">
                      <label class="control-label font-weight-bold text-lg-right pt-2">Date of Issue</label>
                      <input type="text"
                      class="form-control"
                      id="dateOfIssue"
                      [(ngModel)]="assetsData.insuranceDetails.dateOfIssue"
                      name="assetsData.insuranceDetails.dateOfIssue"> </div>
                    <div class="col-lg-5">
                      <label class="control-label font-weight-bold text-lg-right pt-2">Premium Amount</label>
                      <div class="row">
                        <div class="col-lg-6 pr-0">
                          <input type="text"
                            class="form-control"
                            id="premium-amount"
                            [(ngModel)]="assetsData.insuranceDetails.premiumAmount"
                            name="assetsData.insuranceDetails.premiumAmount" />
                        </div>
                        <div class="col-lg-6 pl-0">
                          <select [(ngModel)]="assetsData.premiumType"
                          name="premiumType" data-plugin-selectTwo class="form-control populate">
                            <optgroup label="">
                              <option value="USD">USD</option>
                              <option value="CAD">CAD</option>
                            </optgroup>
                          </select>
                        </div>
                      </div>
                    </div>
                    </div>
                    <div class="row pt-2">
                          <div class="col-lg-5">
                              <label class="control-label font-weight-bold text-lg-right pt-2">Date of Expiry</label>
                              <input type="text"
                                class="form-control"
                                id="dateOfExpiry"
                                [(ngModel)]="assetsData.insuranceDetails.dateOfExpiry"
                                name="assetsData.insuranceDetails.dateOfExpiry" />
                          </div>
                          <div class="col-lg-5">
                              <label class="control-label font-weight-bold text-lg-right pt-2">Reminder Before Expiry</label>
                              <div class="row">
                                <div class="col-lg-6 pr-0"><input type="number" id="reminderBeforeExpiry"
                                  [(ngModel)]="assetsData.insuranceDetails.reminderBeforeExpiry"
                                  name="assetsData.insuranceDetails.reminderBeforeExpiry" class="form-control" ></div>
                                <div class="col-lg-6 pl-0">
                                    <select id="reminderType"
                                    [(ngModel)]="assetsData.insuranceDetails.reminderType"
                                    name="assetsData.insuranceDetails.reminderType" data-plugin-selectTwo class="form-control populate">
                                      <optgroup label="">
                                          <option value="Day">Day(s)</option>
                                          <option value="Week">Week(s)</option>
                                          <option value="Month">Month(s)</option>
                                      </optgroup>
                                    </select>
                                </div>
                              </div>
                          </div>
                        </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-10">
                      <label class="control-label font-weight-bold text-lg-right pt-2">Vendor</label>
                      <select id="vendor"
                      [(ngModel)]="assetsData.insuranceDetails.vendor"
                      name="assetsData.insuranceDetails.vendor" data-plugin-selectTwo class="form-control populate">
                        <optgroup label="">
                          <option value="1">Vendor 1</option>
                          <option value="1">Vendor 2</option>
                          <option value="1">Vendor 3</option>
                          <option value="1">Vendor 4</option>
                          <option value="1">Vendor 5</option>
                          <option value="1">Vendor 6</option>
                          <option value="1">Vendor 7</option>
                          <option value="1">Vendor 8</option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group pt-3 row">
                <div class="col-lg-12">
                  <label class="control-label font-weight-bold font-bold text-lg-right text-dark text-4  pt-2">Additional Details</label>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row pt-2">
                    <div class="col-lg-10">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2" for="inputDefault">Attach Photo</label>
                      <input [(ngModel)]="assetsData.uploadedPhotos.photo"
                      name="assetsData.uploadedPhotos.photo" type="file" multiple class="form-control p-0" id="inputDefault"> </div>
                    <div class="col-lg-2  mar-top-37">
                      <!-- <a href="" class="btn btn-sm btn-success"><i class="fas fa-plus"></i></a> --></div>
                  </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row pt-2">
                    <div class="col-lg-10">
                      <label class="control-label font-weight-bold font-bold text-lg-right pt-2" for="inputDefault">Attach Document</label>
                      <input [(ngModel)]="assetsData.uploadedDocs.photo"
                      name="assetsData.uploadedDocs.photo" type="file" multiple class="form-control p-0" id="inputDefault"> </div>
                    <!-- <div class="col-lg-2  mar-top-37">
                      <a href="" class="btn btn-sm btn-success"><i class="fas fa-plus"></i></a></div> -->
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-11 text-right"> <a href="" class="btn btn-default" id="">Cancel</a> <a href="javascript:;" (click)="addAsset()" class="btn btn-success" id="nextBtn">Save</a> </div>
              </div>
            </form>
          </div>
        </div>
      </div>

                      name="ownerShipStatus"
                    >

                        <option>Active</option>
                        <option>Inactive</option>
                      </optgroup>
                    </select>

<div id="modalAnim" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <!--<h4 class="modal-title">Assign Quantum</h4>-->
      </div>
      <div class="modal-body">
        <h4 class="modal-title">Assign Quantum</h4>
        <select
          data-plugin-selectTwo
          class="form-control populate"
          [(ngModel)]="quantumSelected"
          name="quantum info"
          (ngModelChange)="onChange($event)"
        >
          <option *ngFor="let q of quantumsList" value="{{ q.deviceID }}">{{
            q.sNo
          }}</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
