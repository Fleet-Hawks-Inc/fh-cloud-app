<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

    <section role="main" class="content-body">
      <header class="page-header">
        <h2>{{ title }}</h2>

        <div class="right-wrapper text-right">
          <ol class="breadcrumbs pr-3">
            <li>
              <a routerLink="">
                <i class="fas fa-home"></i>
              </a>
            </li>

            <li>
              <span>{{ title }}</span>
            </li>
          </ol>
        </div>
      </header>

      <div class="row">
        <div class="col">
          <section class="card">
            <header class="card-header">
              <h2 class="card-title">{{ title }}</h2>
            </header>

            <div class="card-body">
              <form
                class="form-horizontal form-bordered"
                method="get"
                name="form"
                id="form_"
              >
                <div class="form-group row">
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Fence Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="fenceName"
                      name="fenceName"
                    />
                  </div>
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Location</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="location"
                      name="location"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      [(ngModel)]="description"
                      name="description"
                    ></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Geo-location</label
                    >
                  </div>

                  <div class="col-lg-12 col-xl-12 btn pb-0" (click)="initMap()">
                    <div class="card card-default">
                      <div class="card-header brbtmgf">
                        <h4 class="card-title m-0">
                          <span class="pull-left">
                            Set Geofences
                          </span>
                          <span class="pull-right"
                            ><i class="fas fa-angle-down"></i
                          ></span>
                        </h4>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-lg-12 col-xl-12"
                    id="map-div"
                    style="display: none;"
                  >
                    <div class="card-body p-0">
                      <div
                        class="map"
                        id="map"
                        style="
                          width: 100%;
                          height: 700px;
                          border-radius: 0px;
                          padding: 10px;
                        "
                      ></div>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-lg-12">
                    <button
                      class="btn btn-dark mt-4 modal-confirm"
                      (click)="addGeofence()"
                    >
                      Submit
                    </button>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <!-- <p class="text text-danger" *ngIf="hasError">{{Error}}</p> -->
                    <p class="text text-success" *ngIf="hasSuccess">
                      {{ Success }}
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</section>
