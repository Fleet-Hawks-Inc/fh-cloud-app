<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

    <section role="main" class="content-body">
      <header class="page-header">
        <h2>{{ title }}</h2>

        <div class="right-wrapper text-right">
          <ol class="breadcrumbs pr-3">
            <li>
              <a routerLink="">
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li>
              <a routerLink="/fleet/drivers/Drivers-List">
                Driver List
              </a>
            </li>
            <li>
              <span>{{ title }}</span>
            </li>
          </ol>
        </div>
      </header>

      <div class="row">
        <div class="col">
          <section class="card">
            <header class="card-header">
              <h2 class="card-title">Details</h2>
            </header>
            <div class="card-body">
              <form class="form-horizontal form-bordered" method="get" name="form" id="form_">
                <div class="form-group row">
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"

                      >User Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="userName"
                      [(ngModel)]="userName"
                      minlength="8"
                    />

                  </div>
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      [(ngModel)]="password"
                      minlength="6"
                      maxlength="20"

                    />

                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"

                      >First Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="firstName"
                      [(ngModel)]="firstName"
                      maxlength="50"

                    />

                  </div>
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Last Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="lastName"
                      [(ngModel)]="lastName"
                      maxlength="50"
                    />

                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Address</label
                    >
                    <textarea
                      class="form-control"
                      rows="3"
                      id="textareaDefault"
                      name="address"
                      [(ngModel)]="address"
                      minlength="10"
                      maxlength="500"
                    ></textarea>

                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Phone</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      name="phone"
                      [(ngModel)]="phone"
                      min="1"
                      minlength ="5"
                      maxlength="15"
                    />

                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      [(ngModel)]="email"
                      maxlength="100"
                    />

                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"
                      >Group
                    </label>
                    <select data-plugin-selectTwo class="form-control populate" name="groupID" [(ngModel)]="groupID">
                      <!-- <optgroup label=""> -->
                        <option *ngFor="let q of groups" value="{{q.groupID}}">{{q.groupName}}</option>
                      <!-- </optgroup> -->
                    </select>

                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Login Enable</label
                    >
                    <input
                      type="checkbox"
                      [checked]="loginEnabled"
                      (change)="loginEnabled = !loginEnabled"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Driver Detail</label
                    >
                  </div>
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Driver Number</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="driverNumber"
                      [(ngModel)]="driverNumber"
                      minlength="3"
                      maxlength="15"
                    />

                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Driver Licence Number</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="driverLicenseNumber"
                      [(ngModel)]="driverLicenseNumber"
                      minlength="5"
                      maxlength="20"
                    />

                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Driver Licence Type</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="driverLicenseType"
                      [(ngModel)]="driverLicenseType"
                      minlength="2"
                      maxlength="10"
                    />

                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Driver Licence Expiry</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      name="driverLicenseExpiry"
                      [(ngModel)]="driverLicenseExpiry"
                      [min]="getToday()"
                    />

                    <input
                      type="file"
                      name="fileToUpload"
                      id="fileToUpload"
                      class="form-control mt-2"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Driver Licence Country</label
                    >
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      name="driverLicenseCountry"
                      [(ngModel)]="driverLicenseCountry"
                      (change)="getStates()"
                    >
                      <optgroup label="">
                        <option *ngFor="let country of countries" value="{{country.countryID}}">{{country.countryName}}</option>
                      </optgroup>
                    </select>
                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Driver Licence State</label
                    >
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      name="driverLicenseStateID"
                      [(ngModel)]="driverLicenseStateID"
                    >
                      <optgroup label="">
                        <option *ngFor="let state of states" value="{{state.stateID}}">{{state.stateName}}</option>
                      </optgroup>
                    </select>

                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >HOS Compliance</label
                    >
                  </div>
                  <div class="col-lg-4">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Status</label
                    >
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      name="HOSCompliance.status"
                      [(ngModel)]="HOSCompliance.status"
                    >
                      <optgroup label="">
                        <option value="Non Exempted">Non Exempted</option>
                        <option value="Exempted">Exempted</option>
                      </optgroup>
                    </select>

                  </div>
                  <div class="col-lg-4">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Type</label
                    >
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      name="HOSCompliance.type"
                      [(ngModel)]="HOSCompliance.type"
                    >
                      <optgroup label="">
                        <option value="ELD">ELD</option>
                        <option value="Log Book">Log Book</option>
                      </optgroup>
                    </select>

                  </div>
                  <div class="col-lg-4">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Cycle</label
                    >
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      name="HOSCompliance.cycleID"
                      [(ngModel)]="HOSCompliance.cycleID"
                    >
                      <optgroup label="">
                        <option *ngFor="let cycle of cycles" value="{{cycle.cycleID}}">{{cycle.cycleName}}</option>
                      </optgroup>
                    </select>

                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Dafault Contract</label
                    >
                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Per Mile</label
                    >
                    <!--(input)="updateValidation('defaultContract', 'perMile')"-->
                    <input
                      type="text"
                      class="form-control"
                      name="defaultContract.perMile"
                      [(ngModel)]="defaultContract.perMile"
                      maxlength="10"
                    />

                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Team</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="defaultContract.team"
                      [(ngModel)]="defaultContract.team"
                      maxlength="10"

                    />

                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Hourly</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="defaultContract.hourly"
                      [(ngModel)]="defaultContract.hourly"
                    />

                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Pick/Drop</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="defaultContract.pickOrDrop"
                      [(ngModel)]="defaultContract.pickOrDrop"
                      maxlength="10"
                    />

                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Fixed</label
                    >
                  </div>
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Amount</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="fixed.amount"
                      [(ngModel)]="fixed.amount"
                      maxlength="10"
                    />

                  </div>
                  <div class="col-lg-6">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Type</label
                    >
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      name="fixed.type"
                      [(ngModel)]="fixed.type"

                    >
                      <optgroup label="">
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Mothly">Monthly</option>
                        <option value="For Night Only">For Night Only</option>
                      </optgroup>
                    </select>

                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"

                      >Home Terminal</label
                    >
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      name="yardID"
                      [(ngModel)]="yardID"
                    >
                      <optgroup label="">
                        <option *ngFor="let yard of yards" value="{{yard.yardID}}">{{yard.yardName}}</option>
                      </optgroup>
                    </select>

                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <button
                      class="btn btn-dark mt-4 modal-confirm"
                      (click)="addDriver()"
                    >
                      Submit
                    </button>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <!-- <p class="text text-danger" *ngIf="hasError">{{Error}}</p> -->
                    <p class="text text-success" *ngIf="hasSuccess">
                      {{ Success }}
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</section>
