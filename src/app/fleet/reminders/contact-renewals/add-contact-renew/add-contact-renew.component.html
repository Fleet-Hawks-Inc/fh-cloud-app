<section class="body">
    <!-- start: header -->
    <app-header></app-header>
    <!-- end: header -->

    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <app-sidebar></app-sidebar>
        <!-- end: sidebar -->

        <section role="main" class="content-body pt-0 pl-0">
            <header class="page-header">
               <div class="row pr-5" style="padding-top:10px;">
                  <div class="col-md-4 col-lg-4 font-weight-bold text-4 text-dark">
                     New Contact Renewal Reminder
                  </div>
                  <div class="col-md-8  col-lg-8 text-right">
                     <a routerLink="/fleet/reminders/contact-renewals/list" class="btn btn-default btn-sm mx-2" style="color:black;"><i class="fas fa-list"></i> Contact Renewals</a>
                  </div>
               </div>
            </header>
            <div class="row">
               <div class="col">
                  <div class="card-body text-dark">
                     <form class="form-horizontal form-bordered" method="get">
                        <div class="row pt-2">
                           <div class="col-lg-12">
                              <label class="control-label font-weight-bold font-bold text-lg-right text-dark text-4 font-weight-bold pt-2">Contact Renewal Reminder Details</label>
                           </div>
                           <div class="col-lg-5 offset-lg-1">
                              <div class="row pt-2">
                                 <div class="col-lg-10">
                                    <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Select Contact</label>
                                    <select data-plugin-selectTwo class="form-control populate">
                                       <optgroup label="">
                                          <option value="1">Person 1</option>
                                          <option value="2">Person 2</option>
                                          <option value="2">Person 3</option>
                                       </optgroup>
                                    </select>
                                 </div>
                              </div>
                             
                              
                             
                              <div class="row pt-2">
                                 <div class="col-lg-10">
                                    <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Subscribed Users</label>
                                    <select data-plugin-selectTwo class="form-control populate">
                                       <optgroup label="">
                                          <option value="1">User 1</option>
                                          <option value="2">Person 1</option>
                                          <option value="2">Person 2</option>
                                       </optgroup>
                                    </select>
                                    <div class="checkbox-custom mt-2">
                                    <input type="checkbox">
                                    <label class="control-label font-weight-bold">Send Email Notification</label>
                                 </div>
                                 </div>
                               
                              </div>
                           </div>
                           <div class="col-lg-5 offset-lg-1">
                           <div class="row pt-2">
                                 <div class="col-lg-10">
                                    <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Select Renewal Type</label>
                                    <select data-plugin-selectTwo class="form-control populate">
                                       <optgroup label="">
                                          <option value="1">Licence</option>
                                          <option value="2">Certification</option>
                                       </optgroup>
                                    </select>
                                 </div>
                              </div>
                              <div class="row pt-2">
                                 <div class="col-lg-5">
                                    <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Date</label>
                                    <input type="date" class="form-control">
                                 </div>
                                 <div class="col-lg-5">
                                    <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Time (Reminder of Due Soon)</label>
                                    <div class="row">
                                        <div class="col-lg-4"><input type="number" class="form-control"></div>
                                        <div class="col-lg-8"> <select data-plugin-selectTwo class="form-control populate">
                                       <optgroup label="">
                                          <option value="1">Day (s)</option>
                                          <option value="2">Week (s)</option>
                                          <option value="2">Month (s)</option>
                                          <option value="2">Year (s)</option>
                                       </optgroup>
                                    </select></div> 
                                    </div>
                                   
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="form-group row pt-2">
                           <div class="col-lg-11 text-right">
                              <a href="" class="btn btn-default" id="">Cancel</a>
                              <a href="" class="btn btn-success" id="nextBtn">Save</a>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </section>
    </div>
</section>
