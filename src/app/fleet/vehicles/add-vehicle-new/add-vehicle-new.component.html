<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

    <section role="main" class="content-body pl-0">
      <header class="page-header pl-5">
        <div class="row pr-5 " style="padding-top:10px;">
          <div class="col-md-4 col-lg-4 font-weight-bold text-4 text-dark">
            {{title}}
          </div>
          <div class="col-md-8  col-lg-8 text-right pr-4">
            <a [routerLink]="['/fleet', 'vehicles', 'Vehicle-List']" class="btn btn-default btn-sm"><i
                class="fas fa-list"></i> Vehicles List</a>
          </div>
        </div>
      </header>

      <div class="row text-dark">
        <div class="col pr-0">
          <form class="form-horizontal form-bordered" method="get" name="form" id="form_">
            <div class="card-body">
              <div class="m-2">
                <ul class="nav nav-tabs top-tabs" id="top-tabs" role="tablist">
                  <li class="nav-item active"> <a class="nav-link active" id="details-tab" data-toggle="tab"
                      href="#details" role="tab" aria-controls="details" aria-selected="true">Basic</a> </li>
                  <li class="nav-item"> <a class="nav-link" id="lifecycle-tab" data-toggle="tab" href="#lifecycle"
                      role="tab" aria-controls="lifecycle" aria-selected="false">Lifecycle</a> </li>
                  <li class="nav-item"> <a class="nav-link" id="specifications-tab" data-toggle="tab"
                      href="#specifications" role="tab" aria-controls="specifications"
                      aria-selected="false">Specifications</a> </li>
                  <li class="nav-item"> <a class="nav-link" id="insurance-tab" data-toggle="tab" href="#insurance"
                      role="tab" aria-controls="insurance" aria-selected="false">Insurance</a> </li>
                  <li class="nav-item"> <a class="nav-link" id="fluids-tab" data-toggle="tab" href="#fluids" role="tab"
                      aria-controls="fluids" aria-selected="false">Fluids</a> </li>
                  <li class="nav-item"> <a class="nav-link" id="wheels-tab" data-toggle="tab" href="#wheels" role="tab"
                      aria-controls="wheels" aria-selected="false">Wheels & Tires</a> </li>
                  <li class="nav-item"> <a class="nav-link" id="engine-tab" data-toggle="tab" href="#engine" role="tab"
                      aria-controls="engine" aria-selected="false">Engine & Transmission</a> </li>
                  <li class="nav-item"> <a class="nav-link" id="loan-tab" data-toggle="tab" href="#loan" role="tab"
                      aria-controls="loan" aria-selected="false">Loan</a> </li>
                  <li class="nav-item"> <a class="nav-link" id="vsettings-tab" data-toggle="tab" href="#vsettings"
                      role="tab" aria-controls="vsettings" aria-selected="false">Settings</a> </li>
                </ul>
              </div>
              <div class="tab-content" id="myTabContent" style="box-shadow: none; border: none;">
                <div class="tab-pane show active" id="details" role="tabpanel" aria-labelledby="details-tab">
                  <div class="">
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2">Identification</label>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Vehicle Name</label>
                            <input type="text" class="form-control"  [(ngModel)]="vehicleName" name="vehicleName"> </div>
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">VIN</label>
                            <input type="text" class="form-control" [(ngModel)]="VIN" name="VIN"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Year</label>
                            <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="year" name="year">
                              <optgroup label="">
                                <option value="1980">1980</option>
                                <option value="1981">1981</option>
                                <option value="1982">1982</option>
                                <option value="1983">1983</option>
                                <option value="1984">1984</option>
                                <option value="1985">1985</option>
                                <option value="1986">1986</option>
                                <option value="1987">1987</option>
                                <option value="1988">1988</option>
                                <option value="1989">1989</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Make</label>
                            <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="make" name="make"
                              (change)="getModels()">
                              <optgroup label="">
                                <option *ngFor="let val of manufacturers" value="{{val.manufacturerID}}">{{val.name}}
                                </option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Model</label>
                            <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="modelId"
                              name="modelId">
                              <optgroup label="">
                                <option *ngFor="let val of models" value="{{val.modelID}}">{{val.name}}</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Plate Number</label>
                            <input type="text" class="form-control" [(ngModel)]="plateNumber" name="plateNumber"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Country</label>
                            <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="countryID"
                              name="countryID" (change)="getStates()">
                              <optgroup label="">
                                <option *ngFor="let country of countries" value="{{country.countryID}}">
                                  {{country.countryName}}</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">State</label>
                            <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="stateID"
                              name="stateID">
                              <optgroup label="">
                                <option *ngFor="let state of states" value="{{state.stateID}}">{{state.stateName}}
                                </option>
                              </optgroup>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-7 text-center"> <img class="business_image_style" id=""
                              src="\assets\img\truck.jpg">
                            <div class="mt-3">
                              <div class="btn btn-sm btn-success"><i class="fas fa-plus"></i> Add Photo
                                <input type="file" multiple class="hidden_input1" id="fileToUpload" name="fileToUpload"
                                  (change)="uploadFile($event)">
                              </div>
                              <p class="text text-danger" *ngIf="imageError !== ''">
                                {{ imageError }}
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2">Preventative
                          Maintenance</label>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Service Program</label>
                            <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="serviceProgramID"
                              name="serviceProgramID">
                              <optgroup label="">
                                <option *ngFor="let q of servicePrograms" value="{{ q.programID }}">{{
                                q.programName
                              }}</option>
                              </optgroup>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row pt-4">
                          <div class="col-lg-10">
                            <div class="row">
                              <div class="col-lg-3">
                                <label class="control-label font-weight-bold text-lg-right" for="inputDefault">Primary
                                  Meter:</label>
                              </div>
                              <div class="col-lg-2 px-0">
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="basicPrimaryMeter"  [checked]="basicPrimaryMeter === 'Miles'"
                                      (change)="onChangeBasicPrimaryMeter('miles')" id="primary-meter-miles"
                                       checked> Miles </label>
                                </div>
                              </div>
                              <div class="col-lg-3  pr-0">
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="basicPrimaryMeter"  [checked]="basicPrimaryMeter === 'Kilometers'"
                                      (change)="onChangeBasicPrimaryMeter('kilometers')" id="primary-meter-kms"
                                      > Kilometers </label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row pt-2">
                          <div class="col-lg-10">
                            <div class="row">
                              <div class="col-lg-6">
                                <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Repeat By
                                  Time</label>
                                <div class="row">
                                  <div class="col-lg-6">
                                    <input type="text" class="form-control" name="spRepeatTime"
                                      [(ngModel)]="spRepeatTime">
                                  </div>
                                  <div class="col-lg-6 pl-0">
                                    <select data-plugin-selectTwo class="form-control populate" name="spRepeatTimeUnit"
                                      [(ngModel)]="spRepeatTimeUnit">
                                      <optgroup label="">
                                        <option value="Day(s)">Day(s)</option>
                                        <option value="Week(s)">Week(s)</option>
                                        <option value="Month(s)">Month(s)</option>
                                      </optgroup>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Repeat By
                                  Odometer</label>
                                <input type="text" class="form-control" name="spRepeatOdometer"
                                  [(ngModel)]="spRepeatOdometer">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2">Classification</label>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Status</label>
                            <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="currentStatus"
                              name="currentStatus">
                              <optgroup label="">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="Out of Service">Out of Service</option>
                                <option value="Sold">Sold</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Group</label>
                            <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="groupID"
                              name="groupID">
                              <optgroup label="">
                                <option *ngFor="let group of groups" value="{{group.groupID}}">{{group.groupName}}
                                </option>
                              </optgroup>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Ownership</label>
                            <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="ownership"
                              name="ownership">
                              <optgroup label="">
                                <option value="Owned">Owned</option>
                                <option value="Leased">Leased</option>
                                <option value="Rented">Rented</option>
                                <option value="Customer">Customer</option>
                              </optgroup>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- QUANTUM DETAILS -->
                    <!-- <div class="row pt-3">
                                     <div class="col-lg-10">

                                     <label class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2"
                                       >Quantum Information</label>
                                  </div>
                                  <div class="col-lg-5 offset-lg-1">
                                     <div class="row">
                                           <div class="col-lg-10">

                                           <label class="control-label font-weight-bold text-lg-right pt-2">Assign Quantum</label>
                                           <div class="row">
                                              <div class="col-lg-10">
                                                 <input type="text" class="form-control">
                                              </div>
                                              <div class="col-lg-2">
                                                 <button type="button" class="btn btn-success btn-small">Assign</button>
                                              </div>
                                           </div>
                                        </div>
                                     </div>
                                  </div>
                                  <div class="col-lg-5 offset-lg-1">

                                  </div>
                               </div> -->
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2">Additional
                          Details</label>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Vehicle Color</label>
                            <input type="text" class="form-control" [(ngModel)]="additionalDetails.vehicleColor"
                              name="additionalDetails.vehicleColor"> </div>
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">MSRP <span
                                class="font-size-12"> (Manufacturer Suggested Retail Price)</span></label>
                            <input type="text" class="form-control" name="additionalDetails.MSRP" [(ngModel)]="additionalDetails.MSRP">
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Body Type</label>
                            <select data-plugin-selectTwo class="form-control populate"
                              [(ngModel)]="additionalDetails.bodyType" name="additionalDetails.bodyType">
                              <optgroup label="">
                                <option value="1">Conventional</option>
                                <option value="2">Full Size</option>
                                <option value="2">Pickup</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Body Subtype</label>
                            <select data-plugin-selectTwo class="form-control populate"
                              [(ngModel)]="additionalDetails.bodySubType" name="additionalDetails.bodySubType">
                              <optgroup label="">
                                <option value="Cargo">Cargo</option>
                                <option value="Sleeper Cab">Sleeper Cab</option>
                                <option value="Crew Cab">Crew Cab</option>
                              </optgroup>
                            </select>
                          </div>
                        </div>
                        <div class="row ">
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Assign DVIR</label>
                            <input type="file" class="form-control p-0">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- LIFE CYCLE DIV -->
                <div class="tab-pane fade" id="lifecycle" role="tabpanel" aria-labelledby="lifecycle-tab">
                  <div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2">In-Service</label>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">In-Service Date</label>
                            <div class="input-group">
                              <span class="input-group-prepend positionsta">
                                <span class="input-group-text" (click)="inServiceDate.toggle()"><i
                                    class="fas fa-calendar-alt"></i></span>
                              </span>
                              <input class="form-control" placeholder="Select Date" name="lifeCycle.inServiceDate"
                                [(ngModel)]="lifeCycle.inServiceDate" ngbDatepicker #inServiceDate="ngbDatepicker" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">In-Service Odometer</label>
                            <input type="text" class="form-control" name="lifeCycle.inServiceOdometer"
                              [(ngModel)]="lifeCycle.inServiceOdometer"> </div>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2">Vehicle
                          Life Estimates</label>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Estimated Service Life in
                              Months</label>
                            <input type="text" class="form-control" [(ngModel)]="lifeCycle.estimatedServiceLifeInMonths"
                              name="lifeCycle.estimatedServiceLifeInMonths"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Estimated Service Life in
                              Miles</label>
                            <input type="text" class="form-control" [(ngModel)]="lifeCycle.estimatedServiceLifeInMiles"
                              name="lifeCycle.estimatedServiceLifeInMiles"> </div>
                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Estimated Resale
                              Value</label>
                            <input type="text" class="form-control" name="lifeCycle.estimatedResaleValue"
                              [(ngModel)]="lifeCycle.estimatedResaleValue"> </div>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2">Out-of-Service</label>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Out-of-Service Date</label>
                            <div class="input-group">
                              <span class="input-group-prepend positionsta">
                                <span class="input-group-text" (click)="outServiceDate.toggle()"><i
                                    class="fas fa-calendar-alt"></i></span>
                              </span>
                              <input class="form-control" placeholder="Select Date" name="outServiceDate"
                                [(ngModel)]="lifeCycle.outServiceDate" ngbDatepicker #outServiceDate="ngbDatepicker" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Out-of-Service
                              Odometer</label>
                            <input type="text" class="form-control" name="outServiceOdometer"
                              [(ngModel)]="lifeCycle.outServiceOdometer"> </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="specifications" role="tabpanel" aria-labelledby="specifications-tab">
                  <div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2">Dimensions</label>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Width</label>
                            <input type="text" class="form-control" [(ngModel)]="dimensions.width" name="dimensions.width"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Height</label>
                            <input type="text" class="form-control" [(ngModel)]="dimensions.height" name="dimensions.height">
                          </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Length</label>
                            <input type="text" class="form-control" [(ngModel)]="dimensions.length" name="dimensions.length">
                          </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Ground Clearance</label>
                            <input type="text" class="form-control" [(ngModel)]="dimensions.groundClearance"
                              name="dimensions.groundClearance"> </div>

                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Interior Volume</label>
                            <input type="text" class="form-control" [(ngModel)]="dimensions.interiorVolume"
                              name="dimensions.interiorVolume"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Passenger Volume</label>
                            <input type="text" class="form-control" [(ngModel)]="dimensions.passengerVolume"
                              name="dimensions.passengerVolume"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Bed Length</label>
                            <input type="text" class="form-control" [(ngModel)]="dimensions.bedLength" name="dimensions.bedLength">
                          </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Cargo Volume</label>
                            <input type="text" class="form-control" [(ngModel)]="dimensions.cargoVolume"
                              name="dimensions.cargoVolume"> </div>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2">Weight</label>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">

                            <label class="control-label font-weight-bold text-lg-right pt-2">Annual Percentage
                              Rate</label>
                            <input type="text" class="form-control" name="loan.annualPercentageRate"
                              [(ngModel)]="loan.annualPercentageRate"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Down Payment</label>
                            <input type="text" class="form-control" name="loan.downPayment" [(ngModel)]="loan.downPayment">
                          </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Date of Loan</label>
                            <div class="input-group">
                              <span class="input-group-prepend positionsta">
                                <span class="input-group-text" (click)="LDate.toggle()"><i
                                    class="fas fa-calendar-alt"></i></span>
                              </span>
                              <input class="form-control" placeholder="Select Date" name="loan.loanDate"
                                [(ngModel)]="loan.loanDate" ngbDatepicker #LDate="ngbDatepicker" />
                            </div>
                          </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Monthly Payment</label>
                            <input type="text" class="form-control" name="loan.monthlyPayment"
                              [(ngModel)]="loan.monthlyPayment"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">First Payment Date</label>
                            <div class="input-group">
                              <span class="input-group-prepend positionsta">
                                <span class="input-group-text" (click)="FirstPayDate.toggle()"><i
                                    class="fas fa-calendar-alt"></i></span>
                              </span>
                              <input class="form-control" placeholder="Select Date" name="loan.firstPaymentDate"
                                [(ngModel)]="loan.firstPaymentDate" ngbDatepicker #FirstPayDate="ngbDatepicker" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Number of Payments</label>
                            <input type="text" class="form-control" name="loan.numberofPayments"
                              [(ngModel)]="loan.numberofPayments"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Loan End Date</label>
                            <div class="input-group">
                              <span class="input-group-prepend positionsta">
                                <span class="input-group-text" (click)="LoanEndDate.toggle()"><i
                                    class="fas fa-calendar-alt"></i></span>
                              </span>
                              <input class="form-control" placeholder="Select Date" name="loan.loanEndDate"
                                [(ngModel)]="loan.loanEndDate" ngbDatepicker #LoanEndDate="ngbDatepicker" />
                            </div>
                          </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Account Number</label>
                            <input type="text" class="form-control" name="loan.accountNumber"
                              [(ngModel)]="loan.accountNumber"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Generate Expenses:</label>
                            <input type="text" class="form-control" name="loan.generateExpenses"
                              [(ngModel)]="loan.generateExpenses"> </div>
                          <div class="col-lg-10">
                            <label class="control-label font-weight-bold text-lg-right pt-2">Notes</label>
                            <textarea class="form-control" rows="3" name="loan.notes" [(ngModel)]="loan.notes"></textarea>
                          </div>


                        </div>
                      </div>
                    </div>

                  </div>
                </div>
                <div class="tab-pane fade" id="vsettings" role="tabpanel" aria-labelledby="vsettings-tab">
                  <div>
                    <div class="row pt-3">
                      <div class="col-lg-5">
                        <label class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2">Primary
                          Meter</label>
                      </div>
                      <div class="col-lg-7">
                        <label class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2">Fuel
                          Unit</label>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input type="radio"  (change)="onChangePrimaryMeter('miles')"
                                  name="primaryMeter" checked=""> Miles </label>
                            </div>
                          </div>
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input type="radio" (change)="onChangePrimaryMeter('kilometers')"
                                  name="primaryMeter"> Kilometers </label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="row">
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input type="radio" id="fuelUnit" (change)="onChangeFuelUnit('gallon (US)')"
                                  name="fuelUnit" checked> Gallons (US) </label>
                            </div>
                          </div>
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input type="radio" id="fuelUnit2" (change)="onChangeFuelUnit('gallon (CA)')"
                                  name="fuelUnit"> Gallons (CA) </label>
                            </div>
                          </div>
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input type="radio" id="fuelUnit3" (change)="onChangeFuelUnit('liters')"
                                  name="fuelUnit"> Litres </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label class="control-label font-weight-bold  text-lg-right text-5 pt-2">Safety
                          Parameters</label>
                      </div>
                      <div class="col-lg-4">
                        <label class="control-label font-weight-bold text-lg-right pt-2">Hard Breaking
                          Parameters</label>
                        <div class="slidecontainer">
                          <input type="range" min="1" max="10" class="slider" id="hardBreakingParameters"
                            (input)="onChangeHardBreakingParameters($event.target.value)"
                            name="hardBreakingParameters" />
                          <p>Value: <span id="hardBreakingParametersValue"></span></p>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <label class="control-label font-weight-bold text-lg-right pt-2">Hard Accelration Parameters
                        </label>
                        <div class="slidecontainer">
                          <input type="range" min="1" max="10" class="slider" id="hardAccelrationParameters" #ranger
                            (input)="onChangeAccelrationParameters($event.target.value)"
                            name="hardAccelrationParameters" />
                          <p>Value: <span id="hardAccelrationParametersValue"></span></p>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <label class="control-label font-weight-bold text-lg-right pt-2">Turning Parameters </label>
                        <div class="slidecontainer">
                          <input type="range" min="1" max="10" class="slider" id="turningParameters" #ranger
                            (input)="onChangeturningParameters($event.target.value)" name="turningParameters" />
                          <p>Value: <span id="turningParametersValue"></span></p>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label class="control-label font-weight-bold  text-lg-right text-5 pt-2">Measurement
                          Unit</label>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input type="radio" id="imperial" (change)="onChangeMeasurementUnit('imperial')"
                                  name="measurementUnit"> Imperial (inches, pounds, gallons, miles) </label>
                            </div>
                          </div>
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input type="radio" id="metric" (change)="onChangeMeasurementUnit('metric')"
                                  name="measurementUnit"> Metric (centimeters, kilograms, liters, kilometers) </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- SETTINGS END -->
            <div class="form-group row">
              <div class="col-lg-11 text-right">
                <button class="btn btn-default mt-4 modal-confirm">Cancel</button>
                <a href="javascript:;" *ngIf="!vehicleID" (click)="addVehicle()" class="btn btn-success">Save</a> 
                <a href="javascript:;" *ngIf="vehicleID" (click)="updateVehicle()" class="btn btn-success">Update</a>
              </div>
            </div>
          
          </form>
        </div>
      </div>
    </section>
  </div>
</section>
