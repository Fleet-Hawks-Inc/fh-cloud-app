<section class="body">

    <!-- start: header -->
    <app-header></app-header>

    <!-- end: header -->



    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <app-sidebar></app-sidebar>
        <!-- end: sidebar -->

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>{{title}}</h2>

                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs">
                        <li>
                            <a href="/">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li><span>Vehicles</span></li>
                        <li><span>{{title}}</span></li>
                    </ol>


                </div>
            </header>



            <div class="row">
                <div class="col">
                    <section class="card">
                        <header class="card-header">


                            <h2 class="card-title">Details</h2>
                        </header>
                        <div class="card-body">
                            <form class="form-horizontal form-bordered" method="get">

                                <div class="form-group row">
                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault" >Group Name</label>
                                        <input type="text" class="form-control" id="inputDefault" [(ngModel)]="groupName" name="groupName" (input)="updateValidation('groupName')"
                                               [ngClass]="{
                        redBorder: validationErrors.groupName.error == true
                      }">
                                      <span
                                        *ngIf="validationErrors.groupName.error == true"
                                        class="red"
                                      >{{ validationErrors.groupName.message }}</span
                                      >
                                    </div>
                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Group Type</label>
                                        <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="groupType" name="groupType" (input)="updateValidation('groupType')"
                                                [ngClass]="{
                        redBorder: validationErrors.groupType.error == true
                      }">
                                            <optgroup label="">
                                                <option >123</option>
                                                <option >456</option>
                                                <option>789</option>
                                                <option >000</option>
                                            </optgroup>
                                        </select>
                                      <span
                                        *ngIf="validationErrors.groupType.error == true"
                                        class="red"
                                      >{{ validationErrors.groupType.message }}</span
                                      >
                                    </div>


                                </div>

                                <div class="form-group row">
                                    <div class="col-lg-12">

                                    </div>



                                    <div class="col-lg-12">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault" >Description</label>
                                        <!-- <input type="text" class="form-control" id="inputDefault"> -->
                                        <textarea class="form-control" rows="4" id="comment" [(ngModel)]="description" name="description" (input)="updateValidation('description')"
                                                  [ngClass]="{
                        redBorder: validationErrors.description.error == true
                      }"></textarea>
                                      <span
                                        *ngIf="validationErrors.description.error == true"
                                        class="red"
                                      >{{ validationErrors.description.message }}</span
                                      >
                                    </div>
                                </div>




                                <div class="form-group row">
                                    <div class="col-lg-12">
                                <!-- <label class="control-label text-lg-right pt-2" for="inputDefault">Status</label> -->
                                <!-- <select data-plugin-selectTwo class="form-control populate">
                                    <optgroup label="">
                                        <option value="1">Enable</option>
                                        <option value="2">Disable</option>
                                        <option value="2">Out of Service</option>

                                    </optgroup>
                                </select> -->
                                        <button class="btn btn-dark mt-4 modal-confirm" (click)="addGroup()">Submit</button>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-12">

                                        <p class="text text-danger" *ngIf="hasError">{{Error}}</p>
                                        <p class="text text-success" *ngIf="hasSuccess">{{Success}}</p>
                                    </div>
                                </div>



                        </form>
                        </div>
                    </section>
                </div>
            </div>

        </section>
    </div>



    <div id="modalAnim" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <!--<h4 class="modal-title">Assign Quantum</h4>-->
                </div>
                <div class="modal-body">
                    <h4 class="modal-title">Assign Quantum</h4>
                    <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="quantumSelected" name="quantum info" (ngModelChange)="onChange($event)">
                        <option >Quantum 1</option>
                        <option >Quantum 2</option>
                        <option >Quantum 3</option>
                        <option >Quantum 4</option>
                        <option >Quantum 5</option>

                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
