<section class="body">
  <!-- start: header -->
  <app-header></app-header>
  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

    <section role="main" class="content-body">
      <header class="page-header">
        <h2>{{ title }}</h2>

        <div class="right-wrapper text-right">
          <ol class="breadcrumbs">
            <li>
              <a routerLink="">
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li>
              <span>{{ title }}</span>
            </li>
          </ol>
        </div>
      </header>

      <section class="card mb-4">
        <div class="card-body">
          <h2 class="card-title mt-3 pull-left">{{ title }}</h2>
          <div class="pull-right">
            <div class="btn-group flex-wrap">
              <button
                type="button"
                class="mb-1 mt-1 mr-1 btn btn-default dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-ellipsis-v"></i> Action
                <span class="caret"></span>
              </button>
              <div class="dropdown-menu" role="menu">
                <a class="dropdown-item text-1" href="#">Action</a>
                <a class="dropdown-item text-1" href="#">Another action</a>
                <a class="dropdown-item text-1" href="#">Something else here</a>
                <a class="dropdown-item text-1" href="#">Separated link</a>
              </div>
            </div>

            <a routerLink="/Add-Quantum" class="mb-1 mt-1 mr-1 btn btn-success"
              ><i class="fas fa-plus"></i> Add Quantum</a
            >
          </div>
        </div>
      </section>

      <div class="row">
        <div class="col">
          <section class="card">
            <header class="card-header">
              <h2 class="card-title">Stock Assignment Form</h2>
            </header>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                  <form class="form-horizontal form-bordered" method="get">
                    <div class="form-group row">
                      <div class="col-lg-4">
                        <label
                          class="control-label text-lg-right pt-2"
                          for="inputDefault"
                          >Vehicle</label
                        >
                        <select
                          data-plugin-selectTwo
                          class="form-control populate"
                          [(ngModel)]="vehicleID"
                          name="vehicleID"
                        >
                          <option
                            *ngFor="let vehicle of vehicles"
                            value="{{ vehicle.vehicleID }}"
                            >{{ vehicle.vehicleName }}</option
                          >
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-lg-12">
                        <label
                          class="control-label text-lg-right text-4 pt-2"
                          for="inputDefault"
                          >Item Information</label
                        >
                      </div>
                      <div class="col-lg-4">
                        <label
                          class="control-label text-lg-right pt-2"
                          for="inputDefault"
                          >Item Name</label
                        >
                        <select
                          data-plugin-selectTwo
                          class="form-control populate"
                          [(ngModel)]="itemID"
                          name="itemID"
                        >
                          <option
                            *ngFor="let item of items"
                            value="{{ item.itemID }}"
                            >{{ item.itemName }}</option
                          >
                        </select>
                      </div>
                      <div class="col-lg-2">
                        <label
                          class="control-label text-lg-right pt-2"
                          for="inputDefault"
                          >Quantity</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          [(ngModel)]="quantity"
                          name="quantity"
                        />
                      </div>
                      <div class="col-lg-3">
                        <button
                          class="btn btn-dark mar-top-asg-stock-btn"
                          (click)="addItem()"
                        >
                          ADD
                        </button>
                      </div>
                    </div>
                    <div class="form-group row">
                      <table
                        class="table table-responsive-lg table-striped mb-0"
                        id="datatable-default"
                      >
                        <thead>
                          <tr>
                            <th>Sr No.</th>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr
                            *ngFor="
                              let selectedItem of selectedItems;
                              let i = index
                            "
                          >
                            <td class="table-stock-qty-td" width="10%">
                              {{ i + 1 }}
                            </td>
                            <td class="table-stock-qty-td" width="50%">
                              {{ getItemName(selectedItem.itemID) }}
                            </td>
                            <td class="table-stock-qty-td" width="30%">
                              {{ selectedItem.quantity }}
                            </td>
                            <td width="10%">
                              <button
                                class="btn btn-dark"
                                (click)="removeItem(i)"
                              >
                                Remove
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div class="form-group row">
                      <div class="col-lg-12">
                        <button
                          class="btn btn-dark mt-4"
                          (click)="updateStockAssignment()"
                        >
                          Submit
                        </button>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-lg-12">
                        <!--<p class="text text-danger" *ngIf="hasError">{{Error}}</p>-->
                        <p class="text text-success" *ngIf="hasSuccess">
                          {{ Success }}
                        </p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</section>
