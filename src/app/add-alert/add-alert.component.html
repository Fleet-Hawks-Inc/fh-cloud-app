<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

    <section role="main" class="content-body">
      <header class="page-header">
        <h2>{{ title }}</h2>

        <div class="right-wrapper text-right">
          <ol class="breadcrumbs">
            <li>
              <a href="/">
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li><span>Vehicles</span></li>
            <li>
              <span>{{ title }}</span>
            </li>
          </ol>
        </div>
      </header>

      <div class="row">
        <div class="col">
          <section class="card">
            <header class="card-header">
              <h2 class="card-title">Alert</h2>
            </header>
            <div class="card-body">
              <form class="form-horizontal form-bordered" method="get" name="form" id="form_">
                <div class="form-group row">
                  <div class="col-lg-4">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Subscriber Group</label
                    >
                    <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="groupID" name="groupID">
                      <optgroup label="">
                        <option *ngFor="let group of groups" value="{{group.groupID}}">{{group.groupName}}</option>
                      </optgroup>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Details</label
                    >
                  </div>
                  <div class="col-lg-4">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Parameter</label
                    >
                    <input type="text" class="form-control" id="inputDefault" [(ngModel)]="parameter" name="parameter" />
                  </div>
                  <div class="col-lg-4">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Condition</label
                    >
                    <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="condition" name="condition">
                      <optgroup label="">
                        <option>Greater than</option>
                        <option>Less than</option>
                        <option>Greater than Equal</option>
                        <option>Less than Equal</option>
                        <option>Between</option>
                      </optgroup>
                    </select>
                  </div>
                  <div class="col-lg-4">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Value</label
                    >
                    <input type="text" class="form-control" [(ngModel)]="value" name="value"/>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <button class="btn btn-dark mt-4 modal-confirm" (click)="addAlert()">
                      Submit
                    </button>
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">

                        <!-- <p class="text text-danger" *ngIf="hasError">{{Error}}</p> -->
                        <p class="text text-success" *ngIf="hasSuccess">{{Success}}</p>
                    </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</section>
