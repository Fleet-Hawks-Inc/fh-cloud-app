<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

    <section role="main" class="content-body">
      <header class="page-header">
        <h2>{{ title }}</h2>

        <div class="right-wrapper text-right">
          <ol class="breadcrumbs">
            <li>
              <a href="/">
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li><span>Vehicles</span></li>
            <li>
              <span>{{ title }}</span>
            </li>
          </ol>
        </div>
      </header>

      <div class="row">
        <div class="col">
          <section class="card">
            <header class="card-header">
              <h2 class="card-title">Details</h2>
            </header>
            <div class="card-body">
              <form
                class="form-horizontal form-bordered"
                method="get"
                name="form"
                id="form_"
              >
                <div class="form-group row">
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Cycle Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputDefault"
                      [(ngModel)]="cycleName"
                      name="cycleName"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Continuous Drive Time</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputDefault1"
                      [(ngModel)]="continuousDriveTime"
                      name="continuousDriveTime"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Minimum SubBreak Time</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputDefault1"
                      [(ngModel)]="minimumSubBreakTime"
                      name="minimumSubBreakTime"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Total Days</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputDefault1"
                      [(ngModel)]="totalDays"
                      name="totalDays"
                    />
                  </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-3">
                      <label
                        class="control-label text-lg-right pt-2"
                        for="inputDefault"
                        >Continuous Break</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputDefault"
                        [(ngModel)]="continuousBreak"
                        name="continuousBreak"
                      />
                    </div>
                    <div class="col-lg-3">
                      <label
                        class="control-label text-lg-right pt-2"
                        for="inputDefault"
                        >Total Drive Time</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputDefault1"
                        [(ngModel)]="totalDriveTime"
                        name="totalDriveTime"
                      />
                    </div>
                    <div class="col-lg-3">
                      <label
                        class="control-label text-lg-right pt-2"
                        for="inputDefault"
                        >Cycle Change Break Hours</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputDefault1"
                        [(ngModel)]="cycleChangeBreakHours"
                        name="cycleChangeBreakHours"
                      />
                    </div>
                    <div class="col-lg-3">
                      <label
                        class="control-label text-lg-right pt-2"
                        for="inputDefault"
                        >Total Cycle Drive Time</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputDefault1"
                        [(ngModel)]="totalCycleDriveTime"
                        name="totalCycleDriveTime"
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-lg-3">
                      <label
                        class="control-label text-lg-right pt-2"
                        for="inputDefault"
                        >Total OnDuty Time</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputDefault"
                        [(ngModel)]="totalOnDutyTime"
                        name="totalOnDutyTime"
                      />
                    </div>
                    <div class="col-lg-3">
                      <label
                        class="control-label text-lg-right pt-2"
                        for="inputDefault"
                        >Total Cycle OnDuty Time</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputDefault1"
                        [(ngModel)]="totalCycleOnDutyTime"
                        name="totalCycleOnDutyTime"
                      />
                    </div>
                    <div class="col-lg-3">
                      <label
                        class="control-label text-lg-right pt-2"
                        for="inputDefault"
                        >Geofence Params</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputDefault1"
                        [(ngModel)]="geofenceParams"
                        name="geofenceParams"
                      />
                    </div>
                  </div>

                <div class="form-group row">
                  <div class="col-lg-12">
                    <!-- <label class="control-label text-lg-right pt-2" for="inputDefault">Status</label> -->
                    <!-- <select data-plugin-selectTwo class="form-control populate">
                          <optgroup label="">
                              <option value="1">Enable</option>
                              <option value="2">Disable</option>
                              <option value="2">Out of Service</option>
  
                          </optgroup>
                      </select> -->
                    <button
                      class="btn btn-dark mt-4 modal-confirm"
                      (click)="addCycle()"
                    >
                      Submit
                    </button>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <p class="text text-danger" *ngIf="hasError">{{ Error }}</p>
                    <p class="text text-success" *ngIf="hasSuccess">
                      {{ Success }}
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</section>
