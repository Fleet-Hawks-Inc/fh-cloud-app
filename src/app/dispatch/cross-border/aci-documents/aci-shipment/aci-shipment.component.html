<section class="body">

    <!-- start: header -->
    <app-header></app-header>
    <!-- end: header -->



    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <app-sidebar></app-sidebar>
        <!-- end: sidebar -->
        <section role="main" class="content-body">
            <header class="page-header">
               <h2>ACI Manifest</h2>
               <div class="right-wrapper text-right">
                  <ol class="breadcrumbs pr-3">
                     <li>
                        <a href="index.html">
                        <i class="fas fa-home"></i>
                        </a>
                     </li>
                     <li><span>ACI Shipment</span></li>
                  </ol>
               </div>
            </header>
            <div class="row">
               <div class="col">
                  <section class="card">
                     <header class="card-header">
                        <h2 class="card-title">ACI Shipment</h2>
                     </header>
                     <div class="card-body">
                        <form class="form-horizontal form-bordered" method="get">
                           <div class="form-group row">
                             <div class="col-lg-12">
                                 <label class="control-label text-lg-right text-dark text-4 text-underline pt-2">ACI Shipment Details</label>
                              </div>
                               <div class="col-lg-5 offset-lg-1">
                                 <div class="form-group row">
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Attached to Trip Number</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Loaded On</label>
                                         <select data-plugin-selectTwo class="form-control populate">
                                             <optgroup label="Select Business Type">
                                                <option value="1">Trailer34</option>
                                                <option value="2">Trailer67</option>
                                                <option value="2">Trailer78</option>
                                                <option value="2"></option>
                                             </optgroup>
                                          </select>
                                      </div>
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Shipment Type</label>
                                         <select data-plugin-selectTwo class="form-control populate">
                                             <optgroup label="Select Business Type">
                                                <option value="1">1:00 AM</option>
                                                <option value="2">2:00 AM</option>
                                                <option value="2">3:00 AM</option>
                                                <option value="2"></option>
                                             </optgroup>
                                          </select>
                                      </div>
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Cargo Control Number</label>
                                         <div class="row">
                                             <div class="col-lg-3">
                                                 <select data-plugin-selectTwo class="form-control populate">
                                                     <optgroup label="Select Business Type">
                                                        <option value="1">111</option>
                                                        <option value="2">112</option>
                                                        <option value="2">333</option>
                                                        <option value="2">456</option>
                                                     </optgroup>
                                                  </select>
                                             </div>
                                             <div class="col-lg-9">
                                                 <input type="text" class="form-control" id="inputDefault">
                                                 <div class="checkbox-custom pt-2">
                                                     <input type="checkbox" name="terms" id="w1-terms">
                                                     <label for="w1-terms">Shipment Reference Only</label>
                                                  </div>
                                             </div>

                                         </div>                                            
                                     </div>
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">First Canadian Port of Entry</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Rlease Office</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Sub Location</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                      </div>
                                </div>
                               </div>
                               <div class="col-lg-5 offset-lg-1">
                                 <div class="form-group row">
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Estimated Arrival Date</label>
                                         <input type="text" data-plugin-datepicker="" class="form-control" placeholder="Select Date">
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Estimated Arrival Time</label>
                                         <select data-plugin-selectTwo class="form-control populate">
                                             <optgroup label="Select Business Type">
                                                <option value="1">1:00 AM</option>
                                                <option value="2">2:00 AM</option>
                                                <option value="2">3:00 AM</option>
                                                <option value="2"></option>
                                             </optgroup>
                                          </select>
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Assign Shipper</label>
                                         <select data-plugin-selectTwo class="form-control populate">
                                             <optgroup label="Select Business Type">
                                                <option value="1">1:00 AM</option>
                                                <option value="2">2:00 AM</option>
                                                <option value="2">3:00 AM</option>
                                                <option value="2"></option>
                                             </optgroup>
                                          </select>
                                      </div>
                                      <div class="col-lg-2  mar-top-37">
                                         <a href="add-vehicle.html" class="btn btn-dark">Add</a>
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Assign Consignee</label>
                                         <select data-plugin-selectTwo class="form-control populate">
                                             <optgroup label="Select Business Type">
                                                <option value="1">1:00 AM</option>
                                                <option value="2">2:00 AM</option>
                                                <option value="2">3:00 AM</option>
                                                <option value="2"></option>
                                             </optgroup>
                                          </select>
                                          
                                      </div>
                                      <div class="col-lg-2 mar-top-37">
                                         <a href="add-trailer.html" class="btn btn-dark">Add</a>
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">City of Loading</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">City of Acceptance</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                      </div>
                                 </div>
                               </div>
                           </div>                         



                           <div class="form-group row">
                              <div class="col-lg-11">
                                 <!-- <a href="" class="btn btn-dark mt-4 pull-right m-4">Save</a> -->
                                 <a routerLink="/dispatch/cross-border/ACI-commodity" class="btn btn-dark mt-4 pull-right m-4">Save & Add Commodity</a>
                                 <!-- <button class="btn  btn-dark mt-4 modal-confirm pull-right">Submit</button> -->
                              </div>
                           </div>
                        </form>
                     </div>
                  </section>
               </div>
            </div>
         </section>
    </div>



</section>
