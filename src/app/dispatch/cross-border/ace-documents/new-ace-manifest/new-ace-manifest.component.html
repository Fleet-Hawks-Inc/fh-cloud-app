<section class="body">

    <!-- start: header -->
    <app-header></app-header>
    <!-- end: header -->



    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <app-sidebar></app-sidebar>
        <!-- end: sidebar -->
        <section role="main" class="content-body">
            <header class="page-header">
               <h2>ACE Manifest</h2>
               <div class="right-wrapper text-right">
                  <ol class="breadcrumbs pr-3">
                     <li>
                        <a href="index.html">
                        <i class="fas fa-home"></i>
                        </a>
                     </li>
                     <li><span>ACE eManifest</span></li>
                  </ol>
               </div>
            </header>
            <div class="row">
               <div class="col">
                  <section class="card">
                     <header class="card-header">
                        <h2 class="card-title">ACE eManifest</h2>
                     </header>
                     <div class="card-body">
                        <form class="form-horizontal form-bordered" method="get">
                           <div class="form-group row">
                             <div class="col-lg-12">
                                 <label class="control-label text-lg-right text-dark text-4 text-underline pt-2">eManifest Details</label>
                              </div>
                               <div class="col-lg-5 offset-lg-1">
                                 <div class="form-group row">
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Trip Number</label>
                                         <div class="row">
                                             <div class="col-lg-3">
                                                 <select data-plugin-selectTwo class="form-control populate">
                                                     <optgroup label="Select Business Type">
                                                        <option value="1">111</option>
                                                        <option value="2">112</option>
                                                        <option value="2">333</option>
                                                        <option value="2">456</option>
                                                     </optgroup>
                                                  </select>
                                             </div>
                                             <div class="col-lg-9">
                                                 <input type="text" class="form-control" id="inputDefault">
                                             </div>
                                         </div>                                            
                                     </div>
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">US Port of Arrival</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Estimated Arrival Date</label>
                                         <input type="text" data-plugin-datepicker="" class="form-control" placeholder="Select Date">
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Estimated Arrival Time</label>
                                         <select data-plugin-selectTwo class="form-control populate">
                                             <optgroup label="Select Business Type">
                                                <option value="1">1:00 AM</option>
                                                <option value="2">2:00 AM</option>
                                                <option value="2">3:00 AM</option>
                                                <option value="2"></option>
                                             </optgroup>
                                          </select>
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Assign Truck</label>
                                         <select data-plugin-selectTwo class="form-control populate">
                                             <optgroup label="Select Business Type">
                                                <option value="1">1:00 AM</option>
                                                <option value="2">2:00 AM</option>
                                                <option value="2">3:00 AM</option>
                                                <option value="2"></option>
                                             </optgroup>
                                          </select>
                                      </div>
                                      <div class="col-lg-2  mar-top-37">
                                         <a href="add-vehicle.html" class="btn btn-dark">Add</a>
                                      </div>
                                      <div class="col-lg-5">
                                       <label class="control-label text-lg-right pt-2" onclick="show_truck_seal_input()">Add Seal</label>
                                       <input type="text" class="form-control" id="truck_seal_input" style="display: none;">
                                    </div>
                                    <div class="col-lg-5">
                                       <label class="control-label text-lg-right pt-2" onclick="show_truck_IIT_input()">Add IIT or Exemption</label>
                                       <input type="text" class="form-control" id="truck_IIT_input" style="display: none;">
                                    </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Assign Trailer</label>
                                         <select data-plugin-selectTwo class="form-control populate">
                                             <optgroup label="Select Business Type">
                                                <option value="1">1:00 AM</option>
                                                <option value="2">2:00 AM</option>
                                                <option value="2">3:00 AM</option>
                                                <option value="2"></option>
                                             </optgroup>
                                          </select>
                                          
                                      </div>
                                      <div class="col-lg-2 mar-top-37">
                                         <a href="add-trailer.html" class="btn btn-dark">Add</a>
                                      </div>
                                      <div class="col-lg-5">
                                       <label class="control-label text-lg-right pt-2" onclick="show_trailer_seal_input()">Add Seal</label>
                                       <input type="text" class="form-control" id="trailer_seal_input" style="display: none;">
                                    </div>
                                    <div class="col-lg-5">
                                       <label class="control-label text-lg-right pt-2" onclick="show_trailer_IIT_input()">Add IIT or Exemption</label>
                                       <input type="text" class="form-control" id="trailer_IIT_input" style="display: none;">
                                    </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2"  for="inputDefault">Assign Driver</label>
                                         <select data-plugin-selectTwo class="form-control populate">
                                             <optgroup label="Select Business Type">
                                                <option value="1">1:00 AM</option>
                                                <option value="2">2:00 AM</option>
                                                <option value="2">3:00 AM</option>
                                                <option value="2"></option>
                                             </optgroup>
                                          </select>
                                      </div>
                                      <div class="col-lg-2  mar-top-37">
                                         <a href="add-new-driver.html" class="btn btn-dark">Add</a>
                                      </div>
                                      <div class="col-lg-5">
                                       <label class="control-label text-lg-right pt-2" onclick="show_team_driver_input()">Add Team Driver</label>
                                       <input type="text" class="form-control" id="team_driver_input" style="display: none;">
                                    </div>
                                    <div class="col-lg-5">
                                       <label class="control-label text-lg-right pt-2" onclick="show_passenger_input()">Add Passenger</label>
                                       <input type="text" class="form-control" id="passenger_input" style="display: none;">
                                    </div>
                                 </div>
                               </div>
                               <div class="col-lg-5 offset-lg-1">
                                 <div class="form-group row">

                                 </div>
                               </div>
                           </div>                         



                           <div class="form-group row">
                              <div class="col-lg-11">
                                 <!-- <a href="" class="btn btn-dark mt-4 pull-right m-4">Save</a> -->
                                 <a  routerLink="/dispatch/cross-border/ACE-shipment" class="btn btn-dark mt-4 pull-right m-4">Save & Start New ACE Shipment</a>
                              </div>
                           </div>
                        </form>
                     </div>
                  </section>
               </div>
            </div>
         </section>
    </div>



</section>
