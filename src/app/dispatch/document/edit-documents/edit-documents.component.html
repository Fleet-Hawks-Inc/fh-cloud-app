<section class="body">

    <!-- start: header -->
    <app-header></app-header>

    <!-- end: header -->



    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <app-sidebar></app-sidebar>
        <!-- end: sidebar -->

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>{{title}}</h2>

                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs">
                        <li>
                            <a routerLink="">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>

                        <li><span>{{title}}</span></li>
                    </ol>


                </div>
            </header>




            <div class="row">
                <div class="col">
                    <section class="card">
                        <header class="card-header">


                            <h2 class="card-title">{{title}}</h2>
                        </header>
                        <div class="card-body">
                            <form class="form-horizontal form-bordered" method="get">
                                <div class="form-group row">
                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2">DOC Type</label>
                                        <select data-plugin-selectTwo class="form-control populate"
                                            [(ngModel)]="documentType" name="documentType">
                                            <optgroup label="">
                                                <option>Bill Of Lading</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2">Upload Document</label>
                                        <input type="file" name="fileToUpload" id="fileToUpload"
                                            class="form-control mt-2" (change)="uploadFile($event)" />
                                        <p class="text text-danger" *ngIf="imageError !== ''">
                                            {{ imageError }}
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <button class="btn btn-dark mt-4 modal-confirm"
                                            (click)="updateDocument()">Submit</button>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-lg-12">

                                        <!-- <p class="text text-danger" *ngIf="hasError">{{Error}}</p> -->
                                        <p class="text text-success" *ngIf="hasSuccess">{{Success}}</p>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </section>
                </div>
            </div>

        </section>
    </div>






</section>
