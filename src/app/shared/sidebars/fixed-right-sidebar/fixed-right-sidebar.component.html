
<div class="prtsidebar text-dark" *ngIf="!environment">
    <a href="#" data-toggle="tooltip" data-placement="left" title="" data-original-title="Settings">
        <img src="./assets/img/icon-set.png">
    </a>
    <a href="#" data-toggle="tooltip" data-placement="left" title="" data-original-title="Help">
        <img src="./assets/img/icon-q.png">
    </a>
    <a href="#" data-toggle="tooltip" data-placement="left" title="" onclick="openAnnouncementMainBox()"
        data-original-title="Announcements"> <i class="fas fa-bullhorn text-dark" style="font-size:18px;"></i> </a>
