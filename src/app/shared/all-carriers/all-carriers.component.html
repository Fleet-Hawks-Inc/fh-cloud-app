<div class="row">
    <div class="col-12 px-5 text-right py-3 shadow-sm position-fixed fixed-top bg-white">
        <a href="javascript:;" (click)="Logout()">Logout</a>
    </div>
</div>
<div class="row justify-content-center h-100 align-items-center custom-bg mt-5">
    <div class="col-8">
        <div class="card">
            <h3>Choose carrier...........</h3>
            <div class="card-body text-dark">
                <table id="diverTbl" class="row-border hover table table-bordered table-striped mb-0">
                    <thead>
                       <tr>
                          <th id=""></th>
                          <th id="" class="col2">Name</th>
                          <th id="" class="col11">Business Name</th>
                          <th id="" class="col18">Phone</th>
                          <th id="" class="col12">Email</th>
                          <th id="">On-Board Date </th>
                       </tr>
                    </thead>
                    <tbody>
                       <tr *ngFor="let item of carriersList;">
                           <td>
                               <button (click)="selectCarrier(item.carrierID)" class="btn btn-primary btn-sm">Select</button>
                           </td>
                          <td class="text-capitalize">{{item.firstName}} {{item.lastName}}</td>
                          <td class="text-capitalize">{{item.businessName}}</td>
                          <td class="">{{item.phone}}</td>
                          <td class="">{{item.carrierEmail}}</td>
                          <td class="">{{item.timeCreated | date: 'MM-dd-yyyy'}}</td>
                       </tr>
                       <tr *ngIf="carriersList?.length > 0">
                            <td colspan="6">
                                No Data Found
                            </td>
                       </tr>
                    </tbody>
                 </table>
            </div>
        </div>
    </div>
</div>
