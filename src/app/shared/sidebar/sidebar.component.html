<aside id="sidebar-left" class="sidebar-left">
  <div class="sidebar-header">
    <div class="sidebar-title">
      Navigation
    </div>
    <div 
      class="sidebar-toggle d-none d-md-block"
      data-toggle-class="sidebar-left-collapsed"
      data-target="html"
      data-fire-event="sidebar-left-toggle"
    >
      <i class="fas fa-bars" aria-label="Toggle sidebar"></i>
    </div>
  </div>

  <div class="nano">
    <div class="nano-content">
      <nav id="menu" class="nav-main" role="navigation">
        <fleet-sidebar *ngIf="active_nav == 'fleet'"></fleet-sidebar>
        <compliance-sidebar *ngIf="active_nav == 'compliance'"></compliance-sidebar>
        <alert-sidebar *ngIf="active_nav == 'alert'"></alert-sidebar>
        <setting-sidebar *ngIf="active_nav == 'setting'"></setting-sidebar>
        <dispatch-sidebar *ngIf="active_nav == 'dispatch'"></dispatch-sidebar>
        <accounts-sidebar *ngIf="active_nav == 'accounts'"></accounts-sidebar>
        <safety-sidebar *ngIf="active_nav == 'safety'"></safety-sidebar>
        <manage-sidebar *ngIf="active_nav == 'manage'"></manage-sidebar>
      </nav>
    </div>

    <script>
      // Maintain Scroll Position
      if (typeof localStorage !== "undefined") {
        if (localStorage.getItem("sidebar-left-position") !== null) {
          var initialPosition = localStorage.getItem("sidebar-left-position"),
            sidebarLeft = document.querySelector("#sidebar-left .nano-content");

          sidebarLeft.scrollTop = initialPosition;
        }
      }
    </script>
  </div>
</aside>
