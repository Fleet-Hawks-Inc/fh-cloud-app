<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

    <section role="main" class="content-body">
      <header class="page-header">
        <h2>{{ title }}</h2>

        <div class="right-wrapper text-right">
          <ol class="breadcrumbs">
            <li>
              <a href="/">
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li><span>Geofencing</span></li>
            <li>
              <span>{{ title }}</span>
            </li>
          </ol>
        </div>
      </header>

      <div class="row">
        <div class="col-lg-6">
          <section class="card">
            <header class="card-header">
              <h2 class="card-title">Map The Geofence</h2>
            </header>
            <div class="card-body pb-0">
              <div class="col-lg-12 col-xl-12">
                <div class="accordion" id="accordion2Quaternary">
                  <div class="card card-default">
                    <div id="collapse2QuaternaryOne">
                      <div class="card-body p-0">
                        <div
                          class="map"
                          id="map"
                          style="
                            width: 100%;
                            height: 700px;
                            border-radius: 5px;
                            padding: 10px;
                          "
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="col-lg-6">
          <section class="card">
            <header class="card-header">
              <h2 class="card-title">Geofencing Details</h2>
            </header>
            <div class="card-body">
              <form
                class="form-horizontal form-bordered"
                method="get"
                name="form"
                id="form_"
              >
                <div class="form-group row">
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Fence Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="fencename"
                      [(ngModel)]="fenceName"
                      name="fenceName"
                    />
                  </div>
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Location</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="location"
                      [(ngModel)]="location"
                      name="location"
                    />
                  </div>
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      rows="8"
                      id="description"
                      [(ngModel)]="description"
                      name="description"
                    ></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <button class="btn btn-dark mt-4" (click)="addGeofence()">
                      Save
                    </button>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-lg-12">
                    <p class="text text-success" *ngIf="hasSuccess">
                      {{ Success }}
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</section>
