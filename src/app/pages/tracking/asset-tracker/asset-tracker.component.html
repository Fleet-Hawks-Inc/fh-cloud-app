<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body pr-0 pt-0 pl-0">
            <header class="page-header">
                <form class="form-horizontal" method="get">
                    <div class="row" style="padding-top: 10px">
                        <div class="col-md-2 col-lg-2">
                        </div>
                    </div>
                </form>
            </header>
            <section class="m-2">
                <div class="row mb-3 bg-white">
                    <div class="col-lg-4 p-3">
                        <p-table [columns]="cols" [paginator]="true" [rows]="10" [value]="locationData" styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped" [loading]="loading" responsiveLayout="scroll">
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns">
                                        {{col.header}}
                                    </th>
                                    <th></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns">
                                <tr>
                                    <td *ngFor="let col of columns">
                                        {{rowData[col.field]}}
                                    </td>
                                    <td>
                                        <button type="button" class="p-button-rounded p-button-text" pButton pRipple icon="pi pi-map-marker" (click)="onRowSelect(rowData)"></button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                    <div class="col-lg-8">
                        <div class="p-3 text-dark">
                            <google-map [width]="width" [height]="height" [options]="mapOptions" *ngIf="!loading">
                                <map-traffic-layer [autoRefresh]="true"></map-traffic-layer>
                                <map-marker #marker="mapMarker" *ngFor="let markerPosition of markerPositions" [position]="markerPosition.location" [options]="markerOptions" (mapClick)="openInfoWindow(marker,markerPosition.data)"></map-marker>
                                <map-marker [position]="startMarker" [options]="startMarkerOptions"></map-marker>
                                <map-marker [position]="endMarker" [options]="endMarkerOptions"></map-marker>
                                <map-polyline [options]="polylineOptions"></map-polyline>
                                <map-info-window class="marker-info" [innerHTML]="infoDetail"></map-info-window>
                                <!-- <map-directions-renderer *ngIf="(directionsResults$ | async) as directionsResults" [directions]="directionsResults"></map-directions-renderer> -->
                            </google-map>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</section>
