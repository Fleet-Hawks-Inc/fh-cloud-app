<p-toast position="top-right"></p-toast>
<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body pr-0 pt-0 pl-0">
            <header class="page-header">

                <div class="row">
                    <div class="col header-title">

                        <label class="mt-0 mb-0"> Asset : {{assetID}}</label>



                    </div>
                    <div class="col header-buttons">
                        <button pButton (click)="showTrafficLayer()" class="mr-1" pTooltip="Show traffic" icon="fas fa-truck-fast" pRipple tooltipPosition="left" pTooltip="Show Traffic"> </button>
                        <button id="btnLiveVideo" type="button" pButton class="mr-1" tooltipPosition="left" icon="pi pi-refresh" pTooltip="Refresh" (click)="updateData()"></button>
                    </div>
                </div>




            </header>
            <section class="m-2">
                <p-accordion>
                    <p-accordionTab header="Asset Tracker" [selected]="true">
                        <div class="row mb-3 bg-white">
                            <div class="col-lg-4 p-3">










                                <p-table [columns]="cols" columnResizeMode="expand" [resizableColumns]="true" [paginator]="true" [rows]="10" [value]="locationData" styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped" [loading]="loading" responsiveLayout="scroll">
                                    <ng-template pTemplate="caption">
                                        <label>Duration</label>
                                        <p-dropdown class="m-1" [options]="durations" [(ngModel)]="selectedDuration" (onChange)="updateData()" optionLabel="name"></p-dropdown>
                                        <button *ngIf="markerPositions.length>0" pButton (click)="clearRoutes()">Clear route</button><br/><br/>
                                    </ng-template>
                                    <ng-template pTemplate="header" let-columns>
                                        <tr>
                                            <th *ngFor="let col of columns" pResizableColumn style="width:10%">
                                                {{col.header}}
                                            </th>

                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                                        <tr>
                                            <td *ngFor="let col of columns" (click)="onRowSelect(rowData)" style="width:10%;cursor: pointer;">
                                                {{rowData[col.field]}}
                                            </td>

                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="emptyMessage" let-columns>
                                        <div class="col-lg-12 mt-3 text-center">
                                            No data found. Trying increasing duration.
                                            <br /><br>
                                        </div>
                                    </ng-template>
                                </p-table>

                            </div>
                            <div class="col-lg-8">
                                <div class="p-3 text-dark">
                                    <google-map [width]="width" [height]="height" [options]="mapOptions" *ngIf="!loading">
                                        <map-traffic-layer *ngIf="showTraffic" [autoRefresh]="true"></map-traffic-layer>
                                        <map-marker #marker="mapMarker" *ngFor="let markerPosition of markerPositions" [position]="markerPosition.location" [options]="markerOptions" (mapClick)="openInfoWindow(marker,markerPosition.data)"></map-marker>
                                        <map-marker [position]="startMarker" [options]="startMarkerOptions"></map-marker>

                                        <map-marker [position]="endMarker" [options]="endMarkerOptions"></map-marker>
                                        <map-polyline [options]="polylineOptions"></map-polyline>
                                        <map-info-window class="marker-info" [innerHTML]="infoDetail"></map-info-window>
                                        <!-- <map-directions-renderer *ngIf="(directionsResults$ | async) as directionsResults" [directions]="directionsResults"></map-directions-renderer> -->
                                    </google-map>
                                </div>
                            </div>
                        </div>
                    </p-accordionTab>

                    <p-accordionTab header="Temperature">
                        Select Date Range:
                        <input type="text" ngbDatepicker #d="ngbDatepicker" />
                        <p-tabView>
                            <p-tabPanel header="Table View">
                                <div class="card">
                                    <p-table id="sensorTable" #sensorDT [resizableColumns]="true" [columns]="sensorDataCols" [paginator]="true" [rows]="10" [value]="sensorData" styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped" [loading]="sensorLoading" autoLayout="true"
                                        style="height: 500px;">
                                        <ng-template pTemplate="caption">

                                            <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="sensorDT.exportCSV()" class="mr-2" pTooltip="Export to Excel" tooltipPosition="bottom"></button>


                                        </ng-template>
                                        <ng-template pTemplate="header" let-columns>
                                            <tr>

                                                <th *ngFor="let col of columns" pResizableColumn>
                                                    {{col.header}}
                                                </th>

                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                                            <tr>

                                                <td *ngFor="let col of columns">
                                                    {{rowData[col.field]}}
                                                </td>

                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="emptyMessage" let-columns>
                                            <div class="col-lg-12 mt-3 text-center">
                                                No data found. Trying increasing duration.
                                                <br /><br>
                                            </div>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </p-tabPanel>
                            <p-tabPanel header="Graph View">

                                <div style="height:500px">
                                    <div echarts [options]="chartOption" style="height:500px"></div>
                                </div>
                            </p-tabPanel>

                        </p-tabView>


                    </p-accordionTab>

                </p-accordion>

            </section>
        </section>
    </div>
</section>
