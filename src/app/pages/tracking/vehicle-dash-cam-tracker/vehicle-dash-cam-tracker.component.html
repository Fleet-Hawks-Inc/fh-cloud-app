<p-toast position="top-right"></p-toast>
<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body pr-0 pt-0 pl-0">
            <header class="page-header flex align-items-center justify-content-start">
                <form class="formgrid grid">
                    <div class="row">
                        <div class="col" style="margin-left: 10px;margin-top: 5px;">

                            <label class="text-dark" style="margin-top: 10px;font-size: 16px;"> Vehicle : {{vehicleDetails.Items[0].plateNumber}}
                                
                                <!-- <span class="text-muted">{{vehicleDetails.Items[0].manufacturerID}} </span><br> -->
                                </label>
                            <span style="margin-left:5px;">Last Location: {{ apiResponse.lastLocation}}</span>

                            <div class="pull-right">
                                <button id="btnLiveVideo" type="button" pButton class="mr-1" tooltipPosition="left" icon="fas fa-video" pTooltip="Live Video" (click)="refresh()"></button>
                                <button id="btnShareLocation" type="button" pButton class="mr-1" tooltipPosition="left" icon="fas fa-map-location" pTooltip="Share Location" (click)="refresh()"></button>
                                <button id="btnResetFilter" type="button" pButton class="mr-1" tooltipPosition="left" icon="pi pi-refresh" pTooltip="Refresh" (click)="refresh()"></button>
                                <button pButton pRipple pTooltip="Camera is Online." type="button" tooltipPosition="left" icon="fas fa-light fa-wifi" *ngIf="isOnline==true" class="mr-1 p-button-rounded p-button-outlined p-button-success"></button>
                                <button pButton pRipple *ngIf="!isOnline" pTooltip="Camera is Offline." tooltipPosition="left" type="button" icon="fas fa-video-slash" class="mr-1 p-button-rounded  p-button-outlined p-button-danger"></button>

                            </div>
                        </div>
                    </div>
                </form>


            </header>
            <section class="m-2">
                <div class="row mb-3 bg-white">

                    <div class="col-lg-12 p-3 text-dark">

                        <div class="text-dark" style="height: calc(100vh - 170px);width: 100%;" *ngIf="loaded">

                            <google-map [width]="width" [height]="height" [options]="mapOptions" *ngIf="loaded">
                                <map-traffic-layer [autoRefresh]="true"></map-traffic-layer>
                                <map-marker #marker="mapMarker" [position]="mapOptions.center" [options]="vehicleMarkerOptions" (mapClick)="openInfoWindow(marker)"></map-marker>
                                <map-info-window [innerHTML]="infoDetail"></map-info-window>

                            </google-map>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</section>
