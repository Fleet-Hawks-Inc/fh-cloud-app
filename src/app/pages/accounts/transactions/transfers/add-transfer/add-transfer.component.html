<section class="body">
  <div class="inner-wrapper">
    <section role="main" class="content-body pl-0 pt-0 pr-0">
      <header class="page-header">
        <div class="row" style="padding-top:10px;">
          <div class="col-md-4 col-lg-4 font-weight-bold text-4 text-dark"> Transfer </div>
          <div class="col-md-8  col-lg-8 text-right">
             <a routerLink="/accounts/transactions/transfers/list" class="btn btn-default btn-sm mx-2" style="color:black;"><i class="fas fa-list"></i> All Transfers</a>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col pr-0">
          <div class="card-body text-dark">
            <form class="form-horizontal form-bordered" method="get">
              <div class="form-group row">
                <div class="col-lg-6">
                  <label class="control-label font-weight-bold  text-lg-right text-dark text-4 font-weight-bold pt-2">From Account Details</label>
                </div>
                <div class="col-lg-6">
                  <label class="control-label font-weight-bold  text-lg-right text-dark text-4 font-weight-bold pt-2">To Account Details</label>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                  <div class="col-lg-5">
                      <label class="control-label font-weight-bold  text-lg-right">Transfer#</label>
                      <input type="text"  class="form-control" > </div>
                    <div class="col-lg-5">
                      <label class="control-label font-weight-bold  text-lg-right">Transfer Date</label>
                      <input type="text" data-plugin-datepicker="" class="form-control" placeholder="mm/dd/yyyy"> </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-lg-10">
                      <label class="control-label font-weight-bold  text-lg-right pt-2">From Account</label>
                      <select data-plugin-selectTwo class="form-control populate">
                        <optgroup label="Select Account">
                          <option value="1">Account 1</option>
                          <option value="2">Account 2</option>
                          <option value="2">Account 3</option>
                          <option value="2">Account 4</option>
                          <option value="3">Account 5</option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-lg-10">
                      <label class="control-label font-weight-bold  text-lg-right pt-2">Current Balance:</label>
                      <label class="control-label font-weight-semibold  text-lg-right pt-2"> 2345.56 CAD</label>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-lg-5">
                      <label class="control-label font-weight-bold  text-lg-right">Transfer Amount</label>
                      <div class="row">
                        <div class="col-lg-6 pr-0">
                          <input type="text" class="form-control">
                        </div>
                        <div class="col-lg-6 pl-0">
                          <select data-plugin-selectTwo class="form-control populate">
                            <optgroup label="Select Currency">
                              <option value="1">CAD</option>
                              <option value="2">USD</option>
                            </optgroup>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-5">
                    </div>
                  </div>
                  <div class="row pt-1">
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold  labelalign">Transfer Mode</label>
                            <select data-plugin-selectTwo class="form-control populate" id="paymentModeListDriver" onchange="paymentModeDriver()">
                              <optgroup>
                                <option value="select">Select</option>
                                <option value="Cash">Cash</option>
                                <option value="Cheque">Cheque</option>
                                <option value="EFT">EFT</option>
                                <option value="creditCard">Credit Card</option>
                                <option value="debitCard">Debit Card</option>
                                <option value="demandDraft">Demand Draft</option>
                              </optgroup>
                            </select>
                          </div>
                          <!-- <div class="col-lg-3 mt-2" id="chequeBtnDriver" style="display: none;"> <a href="#printChequeModal" class="btn btn-sm btn-default modal-with-form mt-4">Print Cheque</a> </div> --></div>
                        <div class="row pt-1" id="chequeDivDriver" style="display: none;">
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold  labelalign">Cheque Number</label>
                            <input type="text" class="form-control"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold  labelalign">Cheque Date</label>
                            <input type="date" class="form-control"> </div>
                        </div>
                        <div class="row pt-1" id="cashDivDriver" style="display: none;">
                          <!-- <div class="col-lg-5">
                            <label class="control-label font-weight-bold  labelalign">Cash Reference Number</label>
                            <input type="text" class="form-control"> </div> -->
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold  labelalign">Cash Date</label>
                            <input type="date" class="form-control"> </div>
                        </div>
                        <div class="row pt-1" id="eftDivDriver" style="display: none;">
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold  labelalign">EFT Number</label>
                            <input type="text" class="form-control"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold  labelalign">EFT Date</label>
                            <input type="date" class="form-control"> </div>
                        </div>
                        <div class="row pt-1" id="creditCardDivDriver" style="display: none;">
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold  labelalign">Credit Card Number</label>
                            <input type="text" class="form-control"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold  labelalign">Credit Card Date</label>
                            <input type="date" class="form-control"> </div>
                        </div>
                        <div class="row pt-1" id="debitCardDivDriver" style="display: none;">
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold  labelalign">Debit Card Number</label>
                            <input type="text" class="form-control"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold  labelalign">Debit Card Date</label>
                            <input type="date" class="form-control"> </div>
                        </div>
                        <div class="row pt-1" id="demandDraftDivDriver" style="display: none;">
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold  labelalign">Demand Draft Number</label>
                            <input type="text" class="form-control"> </div>
                          <div class="col-lg-5">
                            <label class="control-label font-weight-bold  labelalign">Demand Draft Date</label>
                            <input type="date" class="form-control"> </div>
                        </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-10">
                      <label class="control-label font-weight-bold  text-lg-right">To Account</label>
                      <select data-plugin-selectTwo class="form-control populate">
                        <optgroup label="Select Account">
                          <option value="1">Account 1</option>
                          <option value="2">Account 2</option>
                          <option value="2">Account 3</option>
                          <option value="2">Account 4</option>
                          <option value="3">Account 5</option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
                  <!-- <div class="row mt-3">
                    <div class="col-lg-10">
                      <label class="control-label font-weight-bold  text-lg-right">Cheque#/DD</label>
                      <input type="text" class="form-control">
                    </div>
                  </div> -->
                  <div class="row mt-3">

                               <div class="col-lg-10">
                                    <label class="control-label font-weight-bold  text-lg-right pt-2" >Description</label>
                                  <textarea class="form-control" rows="3"></textarea>
                               </div>

                             </div>
                  <!-- <div class="row mt-3">
                    <div class="col-lg-5">
                      <label class="control-label font-weight-bold  text-lg-right">Amount</label>
                      <div class="row">
                        <div class="col-lg-6 pr-0">
                          <input type="text" class="form-control">
                        </div>
                        <div class="col-lg-6 pl-0">
                          <select data-plugin-selectTwo class="form-control populate">
                            <optgroup label="Select Currency">
                              <option value="1">CAD</option>
                              <option value="2">USD</option>
                            </optgroup>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div> -->
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-11 text-right">
                  <button type="button" class="btn btn-default" onclick="goBack()">Cancel</button>
                  <button  class="btn btn-success">Save</button>
                 </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
