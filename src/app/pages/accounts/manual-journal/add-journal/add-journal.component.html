<section class="body">
  <div class="inner-wrapper">
    <section role="main" class="content-body pl-0 pr-0 pt-0">
      <header class="page-header">
        <div class="row" style="padding-top: 10px">
          <div class="col-md-4 col-lg-4 font-weight-bold text-4 text-dark">
            Add Journal
          </div>
          <div class="col-md-8 col-lg-8 text-right pr-4">
            <a routerLink="/accounts/manual-journal/list" class="btn btn-default"><i class="fas fa-list"></i> All
              Journals</a>
          </div>
        </div>
      </header>
      <section class="card mt-0 mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col pr-0">
              <div class="card-body text-dark">
                <form class="form-horizontal form-bordered" method="get">
                  <div class="row">
                    <div class="col-lg-5 offset-lg-1">
                      <div class="row">
                        <div class="col-lg-10">
                          <label class="
                              control-label
                              font-weight-bold
                              text-lg-right
                              pt-2
                            ">Journal Date</label>
                          <input type="text" data-plugin-datepicker="" class="form-control" placeholder="mm/dd/yyyy" />
                        </div>
                      </div>
                      <div class="row pt-2">
                        <div class="col-lg-5">
                          <label class="
                              control-label
                              font-weight-bold
                              text-lg-right
                              pt-2
                            ">Currency</label>
                          <select data-plugin-selectTwo class="form-control populate">
                            <optgroup>
                              <option value="">CAD</option>
                              <option value="">USD</option>
                            </optgroup>
                          </select>
                        </div>
                      </div>
                      <div class="row pt-2">
                        <div class="col-lg-10">
                          <label class="control-label font-weight-bold text-lg-right">Attach Document</label>
                          <input type="file" class="p-0 form-control" />
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-5 offset-lg-1">
                      <div class="row">
                        <div class="col-lg-10">
                          <label class="
                              control-label
                              font-weight-bold
                              text-lg-right
                              pt-2
                            ">
                            Reference#</label>
                          <input type="text" class="form-control" placeholder="Enter Unique Reference Number" />
                        </div>
                      </div>
                      <div class="row pt-2">
                        <div class="col-lg-10">
                          <label class="
                              control-label
                              font-weight-bold
                              text-lg-right
                              pt-2
                            ">Notes</label>
                          <textarea rows="3" class="form-control"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="row">
                        <div class="col-lg-6">
                          <h4>Journal Details</h4>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-10 offset-lg-1">
                      <div class="row pt-2">
                        <table class="table table-bordered">
                          <thead>
                            <tr>
                              <th width="30%">Account</th>
                              <th width="20%">Description</th>
                              <th width="20%">Contact</th>
                              <th width="15%">Debit</th>
                              <th width="15%">Credit</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>
                                <select class="form-control populate">
                                  <optgroup label="Select Ledger">
                                    <option value="2">Account 1</option>
                                    <option value="2">Account 2</option>
                                    <option value="2">Account 3</option>
                                    <option value="2">Account 4</option>
                                  </optgroup>
                                </select>
                              </td>
                              <td>
                                <textarea class="form-control" rows="1"></textarea>
                              </td>
                              <td>
                                <select class="form-control populate">
                                  <optgroup label="Contact">
                                    <option value="2">Contact 1</option>
                                    <option value="2">Contact 2</option>
                                    <option value="2">Contact 3</option>
                                    <option value="2">Contact 4</option>
                                  </optgroup>
                                </select>
                              </td>
                              <td>
                                <input type="text" class="form-control" />
                              </td>
                              <td>
                                <input type="text" class="form-control" />
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <select class="form-control populate">
                                  <optgroup label="Select Ledger">
                                    <option value="2">Account 1</option>
                                    <option value="2">Account 2</option>
                                    <option value="2">Account 3</option>
                                    <option value="2">Account 4</option>
                                  </optgroup>
                                </select>
                              </td>
                              <td>
                                <textarea class="form-control" rows="1"></textarea>
                              </td>
                              <td>
                                <select class="form-control populate">
                                  <optgroup label="Contact">
                                    <option value="2">Contact 1</option>
                                    <option value="2">Contact 2</option>
                                    <option value="2">Contact 3</option>
                                    <option value="2">Contact 4</option>
                                  </optgroup>
                                </select>
                              </td>
                              <td>
                                <input type="text" class="form-control" />
                              </td>
                              <td>
                                <input type="text" class="form-control" />
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <a class="btn btn-success btn-sm" href="#"><i class="fas fa-plus"></i> Add Another Line</a>
                      <div class="row">
                        <div class="col-lg-4 offset-lg-8">
                          <div class="row">
                            <div class="col-lg-4 bordtop pt-1">
                              <h5 class="font-weight-semibold text-4 text-dark">
                                Sub Total
                              </h5>
                            </div>
                            <div class="col-lg-4 bordtop pt-1">
                              <p class="text-left">0.00</p>
                            </div>
                            <div class="col-lg-4 bordtop pt-1">
                              <p class="text-center">0.00</p>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-4 pt-1 bordtop">
                              <h5 class="font-weight-semibold text-4 text-dark">
                                Total Amount
                              </h5>
                            </div>
                            <div class="col-lg-4 bordtop pt-1">
                              <p class="text-left">0.00</p>
                            </div>
                            <div class="col-lg-4 bordtop pt-1">
                              <p class="text-center">0.00</p>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-lg-4 bordtop pt-1">
                              <h5 class="font-weight-semibold text-4 text-dark">
                                Difference
                              </h5>
                            </div>
                            <div class="col-lg-4 bordtop pt-1">
                              <p class="text-center"></p>
                            </div>
                            <div class="col-lg-4 bordtop pt-1">
                              <p class="text-center">0.00</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row mt-4">
                    <div class="col-lg-11 text-right">
                      <button type="button" class="btn btn-default" onclick="goBack()">
                        Cancel
                      </button>
                      <button class="btn btn-success">Save</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
</section>
