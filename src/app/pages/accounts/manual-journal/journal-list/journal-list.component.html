<section class="body">
  <div class="inner-wrapper">
    <section role="main" class="content-body pr-0 pl-0 pt-0">
      <header class="page-header pr19 pl7">
        <div class="row" style="padding-top: 10px">
          <div class="col-md-2 col-lg-2 pr-0">
            <div class="input-group in put-group-md mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search by journal#"
                name="jrNo"
                [(ngModel)]="filter.jrNo"
              />
            </div>
          </div>
          <div class="col-lg-3 col-md-3 pr-0">
            <div class="input-daterange input-group" data-plugin-datepicker>
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-calendar-alt"></i>
                </span>
              </span>
              <input
                [(ngModel)]="filter.startDate"
                name="startDate"
                type="text"
                placeholder="yyyy/mm/dd"
                (click)="startDate.toggle()"
                ngbDatepicker
                #startDate="ngbDatepicker"
                class="form-control"
                autocomplete="off"
                [minDate]="dateMinLimit"
                [maxDate]="futureDatesLimit"
              />
              <span
                class="input-group-text border-left-0 border-right-0 rounded-0"
              >
                to
              </span>
              <input
                [(ngModel)]="filter.endDate"
                name="endDate"
                type="text"
                placeholder="yyyy/mm/dd"
                (click)="endDate.toggle()"
                ngbDatepicker
                #endDate="ngbDatepicker"
                class="form-control"
                autocomplete="off"
                [minDate]="dateMinLimit"
                [maxDate]="futureDatesLimit"
              />
            </div>
          </div>

          <div class="col-md-2 col-lg-2">
            <button
              type="submit"
              class="btn btn-sm btn-success mr-3"
              [disabled]="disableSearch"
              (click)="searchFilter()"
            >
              Search
            </button>
            <button
              type="submit"
              class="btn btn-sm btn-success"
              [disabled]="disableSearch"
              (click)="resetFilter()"
            >
              Reset
            </button>
          </div>
          <div class="col-md-5 col-lg-5 text-right pr-1">
            <button
              (click)="refreshData()"
              data-toggle="tooltip"
              [disabled]="disableSearch"
              title="Refresh data"
              class="btn btn-success btn-sm mr-2"
            >
              <i class="fas fa-sync"></i>
            </button>
            <a
              routerLink="/accounts/manual-journal/add"
              class="btn btn-success btn-sm ml-2"
              style="color: white"
              ><i class="fas fa-plus"></i> Add Journal
            </a>
          </div>
        </div>
      </header>

      <section class="m-2">
        <div class="row mb-3">
          <div class="col-lg-12">
            <div
              infiniteScroll
              [infiniteScrollDistance]="2"
              [infiniteScrollThrottle]="300"
              (scrolled)="onScroll()"
            >
              <div class="bg-white p-3 text-dark">
                <div class="form-group row">
                  <div class="col-lg-12">
                    <table
                      class="
                        table table-bordered table-hover table-striped
                        mb-0
                        simple-table
                      "
                    >
                      <thead>
                        <tr class="">
                          <th class="text-2">Journal#</th>
                          <th class="text-2">Journal Date</th>
                          <th class="text-2">Reference</th>
                          <th class="text-2">Amount</th>
                          <th class="text-2">Created By</th>
                          <th class="text-2">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngIf="journals.length === 0" class="text-center">
                          <td colspan="6">{{ dataMessage }}</td>
                        </tr>
                        <tr *ngFor="let data of journals; let i = index">
                          <td
                            class="cursorpoint"
                            class="font-weight-bold"
                            routerLink="/accounts/manual-journal/detail/{{
                              data.journalID
                            }}"
                          >
                            {{ data.jrNo }}
                          </td>
                          <td
                            class="cursorpoint"
                            routerLink="/accounts/manual-journal/detail/{{
                              data.journalID
                            }}"
                          >
                            {{ data.txnDate | date: "yyyy/MM/dd" }}
                          </td>
                          <td
                            class="cursorpoint"
                            routerLink="/accounts/manual-journal/detail/{{
                              data.journalID
                            }}"
                          >
                            {{ data.referenceNo }}
                          </td>
                          <td
                            class="cursorpoint"
                            routerLink="/accounts/manual-journal/detail/{{
                              data.journalID
                            }}"
                          >
                            {{ data.debitTotalAmount | number: "1.2-2" }}
                            {{ data.currency }}
                          </td>
                          <td
                            class="cursorpoint"
                            routerLink="/accounts/manual-journal/detail/{{
                              data.journalID
                            }}"
                          >
                            {{ data.createdBy }}
                          </td>
                          <td>
                            <div class="dropdown dropright">
                              <button
                                class="bg-transparent border-0"
                                type="button"
                                id="dropdownMenuButton-{{ i }}"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                              >
                                <i class="fas fa-ellipsis-v"></i>
                              </button>
                              <div
                                class="dropdown-menu"
                                attr.aria-labelledby="dropdownMenuButton-{{
                                  i
                                }}"
                              >
                                <a
                                  class="dropdown-item"
                                  routerLink="/accounts/manual-journal/edit/{{
                                    data.journalID
                                  }}"
                                  >Edit</a
                                >
                                <a
                                  class="dropdown-item"
                                  href="javascript:;"
                                  (click)="deleteJournal(data.journalID)"
                                  >Delete</a
                                >
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div
                    class="col-lg-12 mt-3 text-center"
                    *ngIf="lastItemSK !== 'end' && journals.length !== 0"
                  >
                    <button
                      type="button"
                      class="btn btn-success btn-sm text-light"
                      (click)="onScroll()"
                    >
                      Load More..
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
</section>
