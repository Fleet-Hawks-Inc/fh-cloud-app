<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body pl-0 pr-0 pt-0">
            <header class="page-header pr19 pl7">
                <div class="row" style="padding-top:10px;">
                    <div class="col-lg-3 col-md-3 pr-1">
                        <div class="input-daterange input-group">
                            <span class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-calendar-alt"></i>
                                </span>
                            </span>

                            <input [(ngModel)]="filter.startDate" name="fromDate" type="text" placeholder="yyyy/mm/dd"
                                (click)="from.toggle()" ngbDatepicker #from="ngbDatepicker" class="form-control"
                                autocomplete="off" [minDate]="dateMinLimit" [maxDate]="futureDatesLimit">
                            <span class="input-group-text border-left-0
                    border-right-0 rounded-0">
                                to
                            </span>
                            <input [(ngModel)]="filter.endDate" name="toDate" type="text" placeholder="yyyy/mm/dd"
                                (click)="to.toggle()" ngbDatepicker #to="ngbDatepicker" class="form-control"
                                autocomplete="off" [minDate]="dateMinLimit" [maxDate]="futureDatesLimit">

                        </div>
                    </div>
                    <div class="col-md-2 col-lg-2">
                        <button type="button" class="btn btn-sm btn-success mr-3" (click)="searchFilter()">Search</button>
                    </div>
                </div>
            </header>

    <p-table
    [value]="accounts"
    [resizableColumns]="true"
    columnResizeMode="expand"
    sortField="accountClass"
    scrollDirection="both"
    sortMode="single"
    [scrollable]="true"
    [loading]="!loaded"
    styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped"
    scrollHeight="600px"
    [columns]="selectedColumns"
    rowGroupMode="subheader"
    groupRowsBy="accountClass">
        <ng-template pTemplate="caption">
                      <div
                        class="p-d-flex d-flex justify-content-between align-items-center"
                      >
                        <div>
                          <h3 class="m-0">Balance Sheet</h3>
                        </div>
                        <div class="text-right">
                          <span>Showing {{ accounts.length }} entries </span>
                          &nbsp;
                          <button
                            type="button"
                            pButton
                            (click)="refreshData()"
                            pTooltip="Refresh"
                            class="p-button-outlined mr-2"
                            icon="fas fa-sync"
                          ></button>
                         
                          <button
                            pButton
                            pRipple
                            pTooltip="Clear Filter"
                            class="p-button-outlined mr-2"
                            icon="pi pi-filter-slash"
                            (click)="clear(dt)"
                          ></button>

                          <button
                            type="button"
                            pButton
                            pRipple
                            class="p-button-outlined mr-2"
                            icon="fas fa-regular fa-file-excel"
                            (click)="dt.exportCSV()"
                            pTooltip="Excel"
                          ></button>
                          <p-multiSelect
                            [options]="dataColumns"
                            [(ngModel)]="selectedColumns"
                            optionLabel="header"
                            selectedItemsLabel="{0} columns selected"
                            [style]="{ minWidth: '200px' }"
                            placeholder="Choose Columns"
                          >
                          </p-multiSelect>
                        </div>
                      </div>
                    </ng-template>
