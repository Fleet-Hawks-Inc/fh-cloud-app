<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body pl-0 pr-0 pt-0">
            <header class="page-header">
                <h2>Add Income</h2>
                <div class="right-wrapper text-right">
                    <div class="pull-right pr-2">
                        <a routerLink="/accounts/income/list" class="mb-1 mt-1 mr-1 mr-5 btn btn-default"><i
                                class="fas fa-list"></i> Income Transactions</a>
                    </div>
                </div>
            </header>
            <div class="row">
                <div class="col pr-0">
                    <section class="card mt-0 mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col pr-0">
                                    <div class="card-body text-dark">
                                        <form class="form-horizontal form-bordered" method="post">
                                            <div class="row">
                                                <div class="col-lg-5 offset-lg-1">
                                                    <div class="row pt-2">
                                                        <div class="col-lg-10">
                                                            <label
                                                                class="control-label font-weight-bold font-bold text-lg-right pt-2">Select
                                                                Income Category<span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                                            <ng-select [(ngModel)]="incomeData.categoryID" name="categoryID" placeholder="Select Income Category">
                                                                <ng-option value="{{ data.categoryID }}" *ngFor="let data of categories">{{ data.categoryName }}</ng-option>
                                                            </ng-select>
                                                        </div>
                                                        <div class="col-lg-2 mar-top-37"> <a
                                                                href="javascript:;" (click)="showCategoryModal()" 
                                                                class="btn modal-with-form btn-success btn-sm"><i
                                                                    class="fas fa-plus"></i></a> </div>
                                                    </div>
                                                    <div class="row mt-2">
                                                        <div class="col-lg-10">
                                                            <label
                                                                class="control-label font-weight-bold font-bold text-lg-right pt-2">Select
                                                                Income Account<span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                                                <ng-select [(ngModel)]="incomeData.incomeAccID" name="currency" placeholder="Select Income Account">
                                                                    <ng-option value="{{ data.actID }}" *ngFor="let data of incomeAccounts | async">{{ data.actName }} - {{ data.actNo }}</ng-option>
                                                                </ng-select>
                                                        </div>
                                                        <div class="col-lg-2 mar-top-37"> <a
                                                            href="javascript:;" (click)="showAcModal()" 
                                                            class="btn modal-with-form btn-success btn-sm"><i
                                                                class="fas fa-plus"></i></a> </div>
                                                    </div>
                                                    <div class="row mt-2">
                                                        <div class="col-lg-10">
                                                            <label
                                                                class="control-label font-weight-bold font-bold text-lg-right pt-2">Select
                                                                Deposit Account<span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                                                <ng-select [(ngModel)]="incomeData.depositAccID" name="currency" placeholder="Select Deposit Account">
                                                                    <ng-option value="{{ data.actID }}" *ngFor="let data of depositAccounts | async">{{ data.actName }} - {{ data.actNo }}</ng-option>
                                                                </ng-select>
                                                        </div>
                                                        <div class="col-lg-2  mar-top-37">
                                                            <button type="button" data-target="#addAccountModal"
                                                                data-toggle="modal" class="btn btn-success btn-sm "
                                                                style="color:white;"><i
                                                                    class="fas fa-plus"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-5 offset-lg-1">
                                                    <div class="row">
                                                        <div class="col-lg-10">
                                                            <label
                                                                class="control-label font-weight-bold font-bold text-lg-right pt-2">Income
                                                                Date <span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                                                <input [(ngModel)]="incomeData.incomeDate" name="incomeDate" type="text" placeholder="yyyy/mm/dd" (click)="custexp.toggle()"
                                                                ngbDatepicker #custexp="ngbDatepicker" class="form-control" autocomplete="off" [minDate]="dateMinLimit" [maxDate]="futureDatesLimit">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <h4>Details</h4>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-5 offset-lg-1">
                                                    <div class="row">
                                                        <div class="col-lg-10">
                                                            <label
                                                                class="control-label font-weight-bold font-bold text-lg-right pt-2">Select
                                                                Invoice<span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                                            <ng-select [(ngModel)]="incomeData.invoiceID" name="invoiceID" placeholder="Select Invoice">
                                                                <ng-option value="{{ data.invID }}" *ngFor="let data of invoices">{{ data.invNo }}</ng-option>
                                                            </ng-select>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg-10">
                                                            <label
                                                                class="control-label font-weight-bold font-bold text-lg-right pt-2">Select
                                                                Customer<span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                                            <ng-select [(ngModel)]="incomeData.customerID" name="customerID" placeholder="Select Customer">
                                                                <ng-option value="{{ data.contactID }}" *ngFor="let data of customers">{{ data.companyName }}</ng-option>
                                                            </ng-select>
                                                        </div>
                                                        <div class="col-lg-2 mar-top-37"> <a href="#addCustomerModal"
                                                                class="btn modal-with-form btn-success btn-sm"><i
                                                                    class="fas fa-plus"></i></a> </div>
                                                    </div>
                                                    <div class="row pt-2">
                                                        <div class="col-lg-5">
                                                            <label
                                                                class="control-label font-weight-bold pt-2 labelalign">Received
                                                                Amount<span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                                            <div class="row">
                                                                <div class="col-lg-6 pr-1">
                                                                    <input type="text" name="recAmount" class="form-control" [(ngModel)]="incomeData.recAmount"/>
                                                                </div>
                                                                <div class="col-lg-6 pl-0">
                                                                    <ng-select [(ngModel)]="incomeData.recCurr" name="recCurr" placeholder="Select Currency">
                                                                        <ng-option value="CAD">CAD</ng-option>
                                                                        <ng-option value="USD">USD</ng-option>
                                                                    </ng-select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-5 offset-lg-1">
                                                    <div class="row">
                                                        <div class="col-lg-10">
                                                            <label
                                                                class="control-label font-weight-bold pt-2 labelalign">Payment
                                                                Mode<span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                                            <ng-select [(ngModel)]="incomeData.paymentMode" name="paymentMode" placeholder="Select Payment Mode" (change)="showPaymentFields($event)">
                                                                <ng-option value="{{ data.value }}" *ngFor="let data of paymentMode">{{ data.name }}</ng-option>
                                                            </ng-select>
                                                        </div>
                                                    </div>
                                                    <div class="row pt-2" id="chequeDiv" *ngIf="incomeData.paymentMode !== null">
                                                        <div class="col-lg-5">
                                                            <label class="control-label font-weight-bold  labelalign">{{ paymentLabel }} Number<span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                                            <input type="text" [(ngModel)]="incomeData.paymentModeNo" name="paymentModeNo" class="form-control">
                                                        </div>
                                                        <div class="col-lg-5">
                                                            <label class="control-label font-weight-bold  labelalign">{{ paymentLabel }} Date<span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                                            <input [(ngModel)]="incomeData.paymentModeDate" name="paymentModeDate" type="text" placeholder="yyyy/mm/dd" (click)="custexp.toggle()"
                                                                ngbDatepicker #custexp="ngbDatepicker" class="form-control" autocomplete="off" [minDate]="dateMinLimit" [maxDate]="futureDatesLimit">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="row pt-2">
                                                    <div class="col-lg-5 offset-lg-1">
                                                        <div class="row">
                                                            <div class="col-lg-10">
                                                                <label
                                                                    class="control-label font-weight-bold">Attachments</label>
                                                                <input type="file" multiple class="form-control p-0">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-5 offset-lg-1">
                                                        <div class="row">
                                                            <div class="col-lg-10">
                                                                <label
                                                                    class="control-label font-weight-bold">Description</label>
                                                                <textarea class="form-control h-auto" name="description" [(ngModel)]="incomeData.description" rows="3"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row mt-4">
                                                <div class="col-lg-11 text-right">
                                                    <button type="button" class="btn btn-default mr-2">Cancel</button> 
                                                    <button type="submit" class="btn btn-success" *ngIf="!incomeID" (click)="addRecord()">Save</button>
                                                    <button type="submit" class="btn btn-success" *ngIf="incomeID" (click)="updateRecord()">Update</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </div>
</section>
<div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog" aria-labelledby="addAccountModal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="far fa-window-close modal-dismiss" style="font-size:25px;"> </i>
                </button>
            </div>
            <div class="modal-body text-dark">
                <app-add-account></app-add-account>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addIncomeCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addIncomeCategoryModal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Income Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="far fa-window-close modal-dismiss" style="font-size:25px;"> </i>
                </button>
            </div>
            <div class="modal-body text-dark">
                <form id="accountForm" class="form-horizontal form-bordered bg-white" name="accountForm">
                    <div class="form-row mt-2">
                        <div class="form-group col-lg-12">
                            <label class="control-label font-weight-bold">Category Name</label>
                            <input type="text" class="form-control" [(ngModel)]="categoryData.categoryName" name="categoryName">
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="form-group col-lg-12">
                            <label class="control-label font-weight-bold">Description</label>
                            <textarea rows="3" class="form-control h-auto" [(ngModel)]="categoryData.categoryDescription" name="categoryDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col-lg-12 text-right">
                            <button class="btn btn-default mr-2" (click)="hideModal()">Cancel</button>
                            <button type="button" class="btn btn-success"
                                (click)="addCategory()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
