<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body pl-0 pr-0 pt-0">
            <header class="page-header pr19 pl7">
                <form class="form-horizontal" method="get">

                    <div class="row" style="padding-top:10px;">
                        <div class="col-md-2 col-lg-2">
                            <div class="input-group input-group-md mb-3">
                                <input type="text" class="form-control" placeholder="Search by amount" name="amount" [(ngModel)]="filter.amount">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <div class="input-daterange input-group" data-plugin-datepicker>
                                <span class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar-alt"></i>
                                    </span>
                                </span>
                                <input [(ngModel)]="filter.startDate" name="startDate"
                                        type="text" placeholder="yyyy/mm/dd" (click)="startDate.toggle()"
                                        ngbDatepicker #startDate="ngbDatepicker" class="form-control"
                                        autocomplete="off" [minDate]="dateMinLimit"
                                        [maxDate]="futureDatesLimit">
                                <span class="input-group-text border-left-0 border-right-0 rounded-0">
                                    to
                                </span>
                                <input [(ngModel)]="filter.endDate" name="endDate"
                                        type="text" placeholder="yyyy/mm/dd" (click)="endDate.toggle()"
                                        ngbDatepicker #endDate="ngbDatepicker" class="form-control"
                                        autocomplete="off" [minDate]="dateMinLimit"
                                        [maxDate]="futureDatesLimit">
                            </div>
                        </div>
                        <div class="col-md-2 col-lg-2">
                            <ng-select name="searchValue" placeholder="Search by income category" [(ngModel)]="filter.categoryID">
                                <ng-option *ngFor="let data of categories | keyvalue" value="{{ data.key }}"> {{ data.value }}</ng-option>
                            </ng-select>
                        </div>
                        <div class="col-md-2 col-lg-2">
                            <button type="submit" class="btn btn-sm btn-success mr-3"  (click)="searchFilter()">Search</button>
                            <button type="submit" class="btn btn-sm btn-success" (click)="resetFilter()">Reset</button>
                        </div>
                        <div class="col-md-3 col-lg-3 text-right pr-1">
                            <a routerLink="/accounts/income/add" class="btn btn-success btn-sm ml-2"
                                style="color:white;"><i class="fas fa-plus"></i> Add Income </a>
                        </div>
                    </div>
                </form>
            </header>

            <section class="m-2">
                <div class="row mb-3">
                   <div class="col">
                    <section class="card">
                      <div class="main-panel">
                        <div infiniteScroll
                        [infiniteScrollDistance]="1"
                        [infiniteScrollUpDistance]="1"
                        [infiniteScrollThrottle]="5"
                        (scrolled)="onScroll()">
                          <div class="card-body bg-white p-3 text-dark"  style="display: block">
                             <div class="form-group row">
                                <div class="col-lg-12">
                                  <div class="main-panel">
                                    <table class="table table-bordered table-striped mb-0">
                                      <thead>
                                          <tr class="bgcol2">
                                              <th class="text-2">Income Date</th>
                                              <th class="text-2">Income Category</th>
                                              <th class="text-2">Payment Mode</th>
                                              <th class="text-2">Amount</th>
                                              <th class="text-2">Action</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr *ngIf="incomeAccounts.length === 0" class="text-center">
                                              <td colspan="9">{{ dataMessage }}</td>
                                          </tr>
                                          <tr *ngFor="let data of incomeAccounts">
                                              <td routerLink="/accounts/income/detail/{{ data.incomeID }}">{{ data.txnDate | date:'yyyy/MM/dd' }}</td>
                                              <td routerLink="/accounts/income/detail/{{ data.incomeID }}">{{ (data.categoryID) ? categories[data.categoryID] : '-' }}</td>
                                              <td routerLink="/accounts/income/detail/{{ data.incomeID }}">{{ data.paymentMode }}</td>
                                              <td routerLink="/accounts/income/detail/{{ data.incomeID }}">{{ data.recAmount | number : '1.2-2' }} {{ data.recCurr }}</td>
                                              <td>
                                                  <div class="btn-group flex-wrap">
                                                      <button type="button" class="mr-1 btn"
                                                          data-toggle="dropdown"><i class="fas fa-ellipsis-v"></i></button>
                                                      <div class="dropdown-menu" role="menu">
                                                          <a class="dropdown-item text-1" routerLink="/accounts/income/edit/{{ data.incomeID }}">Edit</a>
                                                          <a class="dropdown-item text-1" (click)="deleteIncome(data.incomeID)">Delete</a>
                                                      </div>
                                                  </div>
                                              </td>
                                          </tr>
                                      </tbody>
                                  </table>
                                  </div>

                                </div>

                             </div>
                          </div>
                        </div>
                      </div>
                      </section>

                   </div>
                </div>

             </section>



        </section>
    </div>
</section>
