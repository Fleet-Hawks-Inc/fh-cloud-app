<section class="body">
   <!-- start: header -->
   <app-header></app-header>
   <!-- end: header -->

   <div class="inner-wrapper">
      <!-- start: sidebar -->
      <app-sidebar></app-sidebar>
      <!-- end: sidebar -->

      <section role="main" class="content-body pt-0 pl-0">
         <header class="page-header pr-5">
            <div class="row pr-1 mr-1" style="padding-top:10px;">
               
               <div class="col-md-4 col-lg-4">
                  <h4 class="text-4 font-weight-bold mt-0 mb-0 text-dark">{{pageTitle}}</h4>
               </div>
               
               <div class="col-md-8  col-lg-8 text-right pr-1">
                  <a routerLink="/fleet/reminders/service-reminder/list" class="btn btn-default btn-sm mx-2" style="color:black;"><i class="fas fa-list"></i> Service Reminders</a>
               </div>
            </div>
         </header>
         <div class="row">
            <div class="col">
               <div class="card-body text-dark">
                  <form id="serviceForm" name="serviceForm" class="form-horizontal form-bordered" method="get">
                     <div class="row pt-2">
                        <div class="col-lg-12">
                           <label
                              class="control-label font-weight-bold font-bold text-lg-right text-dark text-4 font-weight-bold pt-2">Service
                              Reminder Details</label>
                        </div>
                        <div class="col-lg-5 offset-lg-1">
                           <div class="row pt-2">
                              <div class="col-lg-10">
                                 <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Select Vehicle<span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                 <ng-select [(ngModel)]="reminderData.reminderIdentification"
                                    name="reminderIdentification" placeholder="Select vehicle to add reminder">
                                   
                                       <ng-option *ngFor="let item of vehicles" value="{{item.vehicleID}}">
                                          {{item.vehicleIdentification}}</ng-option>
                                   
                                 </ng-select>
                              </div>
                           </div>

                           <div class="row pt-2">
                              <div class="col-lg-10">
                                 <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Subscribed Users/Groups&nbsp;<span
                                    class="text-1 optional-label-color">(optional)</span></label>
                                 <ng-select [multiple]="true" [(ngModel)]="reminderData.subscribers"  placeholder="Select user(s)/group(s) to send Email"
                                    name="reminderData.subscribers" style="width: 100%;">
                                    <optgroup label="Select User">
                                       <ng-option *ngFor="let user of users" [value]="user.userName">{{user.userName}}
                                       </ng-option>
                                    </optgroup>
                                    <optgroup label="Select Group">
                                       <ng-option *ngFor="let group of groups" [value]="group.groupID">
                                          {{group.groupName}}</ng-option>
                                    <optgroup>
                                 </ng-select>
                                 <div class="checkbox-custom mt-2">
                                    <input [(ngModel)]="reminderData.sendEmail" name="reminderData.sendEmail"
                                       type="checkbox" [checked]="reminderData.sendEmail">
                                    <label class="control-label font-weight-bold">Send Email Notification</label>
                                 </div>
                              </div>
                              <div class="col-lg-1 pl-0" style="margin-top: 39px !important">
                                 <button type="button" data-toggle="modal" data-target="#addGroupModal"
                                    class="modal-with-form btn btn-sm btn-success text-light"><i
                                       class="fas fa-plus"></i> Add Group</button>
                              </div>

                           </div>
                        </div>
                        <div class="col-lg-5 offset-lg-1">
                           <div class="row pt-2">
                              <div class="col-lg-10">
                                 <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Select Service Tasks<span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                    <ng-select [(ngModel)]="reminderData.reminderTasks.task"  placeholder="Select service task to perform on vehicle"
                                    name="task" style="width: 100%;">
                                    <optgroup label="Select Service Task">
                                       <ng-option *ngFor="let task of serviceTasks" [value]="task.taskID">{{task.taskName}}
                                       </ng-option>
                                    </optgroup>
                                 </ng-select>
                              </div>
                              <div class="col-lg-1 pl-0" style="margin-top: 38px !important;">
                                 <button type="button" data-toggle="modal" data-target="#addServiceTasks" class="modal-with-form btn btn-sm btn-success"><i
                                       class="fas fa-plus"></i></button>
                              </div>
                           </div>
                           <div class="row pt-2">
                              <div class="col-lg-10">
                                 <div class="row">
                                    <div class="col-lg-6">
                                       <label
                                          class="control-label font-weight-bold font-bold text-lg-right pt-2">Time<span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                       <div class="row">
                                          <div class="col-lg-6">
                                             <input [(ngModel)]="time" name="time" type="number" min='1'
                                                class="form-control">
                                          </div>
                                          <div class="col-lg-6 pl-0">
                                             <ng-select [(ngModel)]="timeType" name="timeType">
                                               
                                                   <ng-option value="Day(s)">Day(s)</ng-option>
                                                   <ng-option value="Week(s)">Week(s)</ng-option>
                                                   <ng-option value="Month(s)">Month(s)</ng-option>
                                                   <ng-option value="Year(s)">Year(s)</ng-option>
                                           
                                             </ng-select>
                                          </div>
                                       </div>
                                    </div>
                                    <div class="col-lg-6">
                                       <label
                                          class="control-label font-weight-bold font-bold text-lg-right pt-2">Odometer Miles<span class="mandfield text-2 ml-1"><sup>*</sup></span></label>
                                       <input [(ngModel)]="reminderData.reminderTasks.odometer" placeholder="Miles to repeat service task"
                                          name="odometer" type="number" class="form-control">
                                    </div>
                                 </div>
                              </div>
                              <!-- <div class="col-lg-2 mar-top-37"><button type="button" class="btn btn-success btn-sm"><i class="fas fa-plus"></i></button></div> -->
                           </div>
                        </div>
                     </div>
                     <div class="form-group row pt-2">
                        <div class="col-lg-11 text-right">
                           <a href="javascript:;" (click)="cancel()" class="btn btn-default mr-2">Cancel</a>
                           <a href="javascript:;" *ngIf="!reminderID" (click)="addReminder()"
                              class="btn btn-success">Save</a>
                           <a href="javascript:;" *ngIf="reminderID" (click)="updateReminder()"
                              class="btn btn-success">Update</a>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>
   </div>
</section>

<!-- GROUP MODAL -->
<div class="modal fade" id="addGroupModal" tabindex="-1" role="dialog" aria-labelledby="addGroupModal" aria-hidden="true">
   <div class="modal-dialog" style="max-width: 600px;" role="document">
     <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title">Add Group</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <i class="far fa-window-close modal-dismiss" style="font-size:25px;"> </i>
             </button>
      </div>
      <div class="modal-body text-dark">
             <div class="card-body p-0">
            <form id="groupForm" class="form-horizontal form-bordered bg-white" method="get" name="form">
               <div class="form-row">
                 <div class="form-group col-lg-12">
                   <label class="control-label font-weight-bold">Group Name</label>
                   <input [(ngModel)]="groupData.groupName" name="groupName" type="text" class="form-control" placeholder="Enter group name"> 
                 </div>
               </div>
               <div class="form-row">
                  <div class="form-group col-lg-12">
                    <label class="control-label font-weight-bold">Group Members&nbsp;<span
                     class="text-1 optional-label-color">(optional)</span></label>
                    <ng-select [multiple]="true" [(ngModel)]="groupMembers" name="groupMembers" placeholder="Select group members"
                    style="width: 100%;">
                    <ng-option *ngFor="let user of users" [value]="user.userName">{{user.userName}}
                    </ng-option>
                 </ng-select>
                  </div>
                </div>
               <div class="form-row">
                 <div class="form-group col-lg-12">
                   <div class="row">
                     <div class="col-lg-12">
                        <label class="control-label font-weight-bold text-lg-right pt-2">Description&nbsp;<span
                           class="text-1 optional-label-color">(optional)</span></label>
                        <textarea [(ngModel)]="groupData.description" name="description" class="form-control" rows="4" id="comment" placeholder="Enter group description"></textarea>
                     </div>
                   </div>
                 </div>
               </div>
            </form>
          </div>
      </div>
      <div class="modal-footer text-right">
         
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         <button type="button" class="btn btn-success" (click)="addGroup()">Save</button>
      </div>
   </div>
</div>
</div>


<div class="modal fade" id="addServiceTasks" tabindex="-1" role="dialog" aria-labelledby="serviceTaskModalTitle"
   aria-hidden="true">
   <div class="modal-dialog" style="max-width: 600px;" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="serviceTaskModalTitle">Add Service Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <i class="far fa-window-close modal-dismiss" style="font-size:25px;"> </i>
           </button>
         </div>
         <div class="modal-body text-dark">
           <form id="serviceTaskForm" name="serviceTaskForm" class="form-horizontal form-bordered" method="get">
             <div class="row">
                <div class="col-lg-12">
                  <label
                  class="control-label font-weight-bold font-bold text-lg-right pt-2">Service Task Name</label>
               <input [(ngModel)]="serviceTask.taskName"
                  name="taskName" type="text" class="form-control" placeholder="Enter service task name">
                </div>
             </div>
             <div class="row mt-2">
               <div class="col-lg-12">
                 <label
                 class="control-label font-weight-bold font-bold text-lg-right pt-2">Service Task Description&nbsp;<span
                 class="text-1 optional-label-color">(optional)</span></label>              
                 <textarea class="form-control" rows="3" [(ngModel)]="serviceTask.description" name="description" placeholder="Enter service task description"></textarea>
               </div>
            </div>
           </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" (click)="addServiceTask()">Save</button>
         </div>
      </div>
   </div>
</div>
