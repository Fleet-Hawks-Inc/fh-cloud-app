<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

    <section role="main" class="content-body pl-0 pr-0 pt-0">
      <header class="page-header">
        <div class="row pr-5" style="padding-top: 10px">
          <div class="col-md-4 col-lg-4 font-weight-bold text-4 text-dark">
            New Part
          </div>
          <div class="col-md-8 col-lg-8 text-right pr-4">
            <a href="inventory1.php" class="btn btn-default btn-sm"
              ><i class="fas fa-list"></i>Inventory List</a
            >
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col pr-0">
          <div class="card-body text-dark">
            <form class="form-horizontal form-bordered" method="get" name="form" id="form_">
              <div class="row">
                <div class="col-lg-12">
                  <label
                    class="control-label font-weight-bold text-lg-right text-dark text-4 font-weight-bold pt-2"
                    >Inventory Details</label
                  >
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Part Number</label
                      >
                      <input type="text" name="partNumber" [(ngModel)]="partNumber" class="form-control" />
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Name</label
                      >
                      <input name="name" [(ngModel)]="name" type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Category</label
                      >
                      <select
                        data-plugin-selectTwo
                        class="form-control populate"
                        name="categoryID" [(ngModel)]="categoryID"
                      >
                        <optgroup label="Select Category">
                          <option value="1">Air Brake Systems</option>
                          <option value="2">Air Filters</option>
                          <option value="2">Battery</option>
                          <option value="2">Belts</option>
                          <option value="2">Bolts</option>
                          <option value="2">Brakes</option>
                          <option value="2">Coolant</option>
                          <option value="2">Filters</option>
                          <option value="2">Fluids</option>
                          <option value="2">Fuel Filters</option>
                          <option value="2">Lights</option>
                          <option value="2">Oil</option>
                          <option value="2">Oil Filters</option>
                          <option value="2">Suspension</option>
                          <option value="2">Tires & Wheels</option>
                          <option value="2">Transmission Fluid</option>
                        </optgroup>
                      </select>
                    </div>
                    <div class="col-lg-2 mar-top-37">
                      <a
                        href="#addInventoryCategoryModal"
                        class="btn btn-sm btn-success modal-with-form"
                        ><i class="fas fa-plus"></i
                      ></a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-5">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Unit Cost(base)</label
                      >
                      <div class="row">
                        <div class="col-lg-6 pr-0">
                          <input type="text" class="form-control" name="cost" [(ngModel)]="cost" />
                        </div>
                        <div class="col-lg-6 pl-0">
                          <select name="costUnit" [(ngModel)]="costUnit"
                            data-plugin-selectTwo
                            class="form-control populate"
                          >
                            <optgroup label="Select Unit">
                              <option value="1">Each</option>
                              <option value="2">Gallon</option>
                              <option value="2">Quart</option>
                              <option value="2">Set</option>
                              <option value="2">Tube</option>
                            </optgroup>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-5">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Quantity</label
                      >
                      <input type="text" class="form-control" name="quantity" [(ngModel)]="quantity"/>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Description</label
                      >
                      <textarea class="form-control" rows="4" name="description" [(ngModel)]="description"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-lg-6">
                      <label
                        class="control-label font-weight-bold text-dark text-4 pt-2"
                        >Warehouse Details</label
                      >
                    </div>
                    <div class="col-lg-5">
                      <label
                        class="control-label font-weight-bold text-dark text-4 pt-2"
                        >Inventory Tracking</label
                      >
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-10">
                      <label class="control-label pt-2 font-weight-bold"
                        >Select Warehouse</label
                      >
                      <select name="warehouseID" [(ngModel)]="warehouseID"
                        data-plugin-selectTwo
                        class="form-control populate"
                      >
                        <optgroup label="Select">
                          <option value="1">Warehouse 1</option>
                          <option value="2">Warehouse 2</option>
                          <option value="2">Warehouse 3</option>
                          <option value="2">Warehouse 4</option>
                        </optgroup>
                      </select>
                    </div>
                    <div class="col-lg-2 mar-top-37">
                      <a
                        href="#addWarehouseModal"
                        class="modal-with-form btn btn-sm btn-success"
                        ><i class="fas fa-plus"></i
                      ></a>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <div class="row">
                        <div class="col-lg-4">
                          <label
                            class="control-label font-weight-bold text-lg-right pt-2"
                            >Aisle</label
                          >
                        </div>
                        <div class="col-lg-4">
                          <label
                            class="control-label font-weight-bold text-lg-right pt-2"
                            >Row</label
                          >
                        </div>
                        <div class="col-lg-4">
                          <label
                            class="control-label font-weight-bold text-lg-right pt-2"
                            >Bin</label
                          >
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-4">
                          <input type="text" class="form-control" name="aisle" [(ngModel)]="aisle"/>
                        </div>
                        <div class="col-lg-4">
                          <input type="text" class="form-control" name="row" [(ngModel)]="row"/>
                        </div>
                        <div class="col-lg-4">
                          <input type="text" class="form-control" name="bin" [(ngModel)]="bin"/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Vendor</label
                      >
                      <select
                        data-plugin-selectTwo
                        class="form-control populate" name="warehouseVendorID" [(ngModel)]="warehouseVendorID"
                      >
                        <optgroup label="Select Vendor">
                          <option value="1">Vendor 1</option>
                          <option value="2">Vendor 2</option>
                          <option value="2">Vendor 3</option>
                          <option value="2">Vendor 4</option>
                        </optgroup>
                      </select>
                    </div>
                    <div class="col-lg-2 mar-top-37">
                      <a
                        href="#addVendorModal"
                        class="btn btn-sm btn-success modal-with-form"
                        ><i class="fas fa-plus"></i
                      ></a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div>
                    <div class="row">
                      <div class="col-lg-3">
                        <label
                          class="control-label font-weight-bold text-lg-right pt-2"
                          >Quantity</label
                        >
                        <input type="number" class="form-control" name="trackingQuantity" [(ngModel)]="trackingQuantity"/>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-lg-3">
                        <label
                          class="control-label font-weight-bold text-lg-right pt-2"
                          >Reorder Point</label
                        >
                        <input type="number" class="form-control" name="reorderPoint" [(ngModel)]="reorderPoint"/>
                      </div>
                      <div class="col-lg-3 mx-4">
                        <label
                          class="control-label font-weight-bold text-lg-right pt-2"
                          >Reorder Quantity</label
                        >
                        <input type="number" class="form-control" name="reorderQuality" [(ngModel)]="reorderQuality"/>
                      </div>
                      <!-- <div class="col-lg-3">
                                   <label class="control-label font-weight-bold  text-lg-right pt-2" >Max. Quantity</label>
                                   <input type="number" class="form-control">
                                </div> -->
                    </div>
                    <div class="row mt-2">
                      <div class="col-lg-3">
                        <label
                          class="control-label font-weight-bold text-lg-right pt-2"
                          >Lead Time</label
                        >
                        <input type="number" class="form-control" name="leadTime" [(ngModel)]="leadTime"/>
                      </div>
                      <div class="col-lg-6 mx-4">
                        <label class="font-weight-bold text-lg-right pt-2"
                          >Preferred Vendor</label
                        >
                        <select
                          data-plugin-selectTwo
                          class="form-control populate"
                          name="preferredVendorID" [(ngModel)]="preferredVendorID"
                        >
                          <optgroup label="Select">
                            <option value="1">Vendor Name 1</option>
                            <option value="2">Vendor Name 2</option>
                          </optgroup>
                        </select>
                      </div>
                      <div class="col-lg-2 mar-top-37 pl-0">
                        <a
                          href="#addVendorModal"
                          class="btn btn-sm btn-success modal-with-form"
                          ><i class="fas fa-plus"></i
                        ></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-lg-12">
                  <label
                    class="control-label font-weight-bold text-lg-right text-dark text-4 pt-2"
                    >Additional Details</label
                  >
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <div class="row">
                        <div class="col-lg-12">
                          <label
                            class="control-label font-weight-bold text-lg-right text-dark text-4 pt-2"
                            >Warranty</label
                          >
                        </div>
                      </div>
                      <div class="row mt-2">
                        <div class="col-lg-4">
                          <label
                            class="control-label font-weight-bold text-lg-right text-dark text-4 pt-2"
                            >Days</label
                          >
                          <input type="text" class="form-control" name="days" [(ngModel)]="days"/>
                        </div>
                        <div class="col-lg-4">
                          <label
                            class="control-label font-weight-bold text-lg-right text-dark text-4 pt-2"
                            >Time</label
                          >
                          <input type="text" class="form-control" name="time" [(ngModel)]="time"/>
                        </div>
                      </div>

                      <div class="row mt-2">
                        <div class="col-lg-12">
                          <label
                            class="control-label font-weight-bold text-lg-right text-dark text-4 pt-2"
                            >Notes</label
                          >
                          <textarea class="form-control" rows="3" name="notes" [(ngModel)]="notes"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Attach Photo</label
                      >
                      <input
                        type="file"
                        class="form-control p-0"
                        id="inputDefault"
                      />
                    </div>
                    <div class="col-lg-2 mar-top-37">
                      <!-- <a href="" class="btn btn-sm btn-success"><i class="fas fa-plus"></i></a> -->
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Attach Document</label
                      >
                      <input
                        type="file"
                        class="form-control p-0"
                        id="inputDefault"
                      />
                    </div>
                    <div class="col-lg-2 mar-top-37">
                      <!-- <a href="" class="btn btn-sm btn-success"><i class="fas fa-plus"></i></a> -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-11 text-right">
                  <button
                    type="button"
                    class="btn btn-default"
                    onclick="goBack()"
                  >
                    Cancel
                  </button>
                  <a [routerLink]="" (click)="addInventory()" class="btn btn-success">Submit</a>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                  <!-- <p class="text text-danger" *ngIf="hasError">{{Error}}</p> -->
                  <p class="text text-success" *ngIf="hasSuccess">
                    {{ Success }}
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
