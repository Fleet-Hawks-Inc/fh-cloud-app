<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

    <section role="main" class="content-body pl-0 pr-0 pt-0">
      <header class="page-header">
        <div class="row pr-5" style="padding-top: 10px">
          <div class="col-md-4 col-lg-4 font-weight-bold text-4 text-dark">
            New Part
          </div>
          <div class="col-md-8 col-lg-8 text-right pr-4">
            <a routerLink="/fleet/inventory/list" class="btn btn-default btn-sm"
              ><i class="fas fa-list"></i>Inventory List</a
            >
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col pr-0">
          <div class="card-body text-dark">
            <form class="form-horizontal form-bordered" method="get" id="form">
              <div class="row">
                <div class="col-lg-12">
                  <label
                    class="control-label font-weight-bold text-lg-right text-dark text-4 font-weight-bold pt-2"
                    >Inventory Details</label
                  >
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Part Number</label
                      >
                      <input type="text" name="partNumber" [(ngModel)]="partNumber" class="form-control" />
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Name</label
                      >
                      <input name="name" [(ngModel)]="name" type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Category</label
                      >
                      <select
                        data-plugin-selectTwo
                        class="form-control populate"
                        name="categoryID" [(ngModel)]="categoryID"
                      >
                        <optgroup label="Select Category">
                            <option *ngFor="let group of itemGroups" value="{{itemGroup.groupID}}">{{itemGroup.itemGroupName}}</option>
                        </optgroup>
                      </select>
                    </div>
                    <div class="col-lg-2 mar-top-37">
                      <a
                        (click)="showCategoryModal()"
                        [routerLink]=""
                        class="btn btn-sm btn-success modal-with-form"
                        ><i class="fas fa-plus"></i
                      ></a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-5">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Unit Cost(base)</label
                      >
                      <div class="row">
                        <div class="col-lg-6 pr-0">
                          <input type="text" class="form-control" name="cost" [(ngModel)]="cost" />
                        </div>
                        <div class="col-lg-6 pl-0">
                          <select name="costUnit" [(ngModel)]="costUnit"
                            data-plugin-selectTwo
                            class="form-control populate"
                          >
                            <optgroup label="Select Unit">
                              <option value="Each">Each</option>
                              <option value="Gallon">Gallon</option>
                              <option value="Quart">Quart</option>
                              <option value="Set">Set</option>
                              <option value="Tube">Tube</option>
                            </optgroup>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-5">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Quantity</label
                      >
                      <input type="text" class="form-control" name="quantity" [(ngModel)]="quantity"/>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Description</label
                      >
                      <textarea class="form-control" rows="4" name="description" [(ngModel)]="description"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-lg-6">
                      <label
                        class="control-label font-weight-bold text-dark text-4 pt-2"
                        >Warehouse Details</label
                      >
                    </div>
                    <div class="col-lg-5">
                      <label
                        class="control-label font-weight-bold text-dark text-4 pt-2"
                        >Inventory Tracking</label
                      >
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-10">
                      <label class="control-label pt-2 font-weight-bold"
                        >Select Warehouse</label
                      >
                      <select name="warehouseID" [(ngModel)]="warehouseID"
                        data-plugin-selectTwo
                        class="form-control populate"
                      >
                        <optgroup label="Select">
                          <option *ngFor="let warehouse of warehouses" value="{{warehouse.warehouseID}}">{{warehouse.wareHouseName}}</option>
                        </optgroup>
                      </select>
                    </div>
                    <div class="col-lg-2 mar-top-37">
                      <a
                        [routerLink]=""
                        (click)="showWarehoseModal()"
                        class="modal-with-form btn btn-sm btn-success"
                        ><i class="fas fa-plus"></i
                      ></a>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <div class="row">
                        <div class="col-lg-4">
                          <label
                            class="control-label font-weight-bold text-lg-right pt-2"
                            >Aisle</label
                          >
                        </div>
                        <div class="col-lg-4">
                          <label
                            class="control-label font-weight-bold text-lg-right pt-2"
                            >Row</label
                          >
                        </div>
                        <div class="col-lg-4">
                          <label
                            class="control-label font-weight-bold text-lg-right pt-2"
                            >Bin</label
                          >
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-4">
                          <input type="text" class="form-control" name="aisle" [(ngModel)]="aisle"/>
                        </div>
                        <div class="col-lg-4">
                          <input type="text" class="form-control" name="row" [(ngModel)]="row"/>
                        </div>
                        <div class="col-lg-4">
                          <input type="text" class="form-control" name="bin" [(ngModel)]="bin"/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Vendor</label
                      >
                      <select
                        data-plugin-selectTwo
                        class="form-control populate" name="warehouseVendorID" [(ngModel)]="warehouseVendorID"
                      >
                        <optgroup label="Select Vendor">
                          <option *ngFor="let vendor of vendors" value="{{vendor.vendorID}}">{{vendor.vendorName}}</option>
                        </optgroup>
                      </select>
                    </div>
                    <div class="col-lg-2 mar-top-37">
                      <a
                        [routerLink]=""
                        class="btn btn-sm btn-success modal-with-form"
                        ><i class="fas fa-plus"></i
                      ></a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div>
                    <div class="row">
                      <div class="col-lg-3">
                        <label
                          class="control-label font-weight-bold text-lg-right pt-2"
                          >Quantity</label
                        >
                        <input type="number" class="form-control" name="trackingQuantity" [(ngModel)]="trackingQuantity"/>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-lg-3">
                        <label
                          class="control-label font-weight-bold text-lg-right pt-2"
                          >Reorder Point</label
                        >
                        <input type="number" class="form-control" name="reorderPoint" [(ngModel)]="reorderPoint"/>
                      </div>
                      <div class="col-lg-3 mx-4">
                        <label
                          class="control-label font-weight-bold text-lg-right pt-2"
                          >Reorder Quantity</label
                        >
                        <input type="number" class="form-control" name="reorderQuality" [(ngModel)]="reorderQuality"/>
                      </div>
                      <!-- <div class="col-lg-3">
                                   <label class="control-label font-weight-bold  text-lg-right pt-2" >Max. Quantity</label>
                                   <input type="number" class="form-control">
                                </div> -->
                    </div>
                    <div class="row mt-2">
                      <div class="col-lg-3">
                        <label
                          class="control-label font-weight-bold text-lg-right pt-2"
                          >Lead Time</label
                        >
                        <input type="number" class="form-control" name="leadTime" [(ngModel)]="leadTime"/>
                      </div>
                      <div class="col-lg-6 mx-4">
                        <label class="font-weight-bold text-lg-right pt-2"
                          >Preferred Vendor</label
                        >
                        <select
                          data-plugin-selectTwo
                          class="form-control populate"
                          name="preferredVendorID" [(ngModel)]="preferredVendorID"
                        >
                          <optgroup label="Select">
                            <option *ngFor="let vendor of vendors" value="{{vendor.vendorID}}">{{vendor.vendorName}}</option>
                          </optgroup>
                        </select>
                      </div>
                      <div class="col-lg-2 mar-top-37 pl-0">
                        <a
                          [routerLink]=""
                          class="btn btn-sm btn-success modal-with-form"
                          ><i class="fas fa-plus"></i
                        ></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-lg-12">
                  <label
                    class="control-label font-weight-bold text-lg-right text-dark text-4 pt-2"
                    >Additional Details</label
                  >
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <div class="row">
                        <div class="col-lg-12">
                          <label
                            class="control-label font-weight-bold text-lg-right text-dark text-4 pt-2"
                            >Warranty</label
                          >
                        </div>
                      </div>
                      <div class="row mt-2">
                        <div class="col-lg-4">
                          <label
                            class="control-label font-weight-bold text-lg-right text-dark text-4 pt-2"
                            >Days</label
                          >
                          <input type="text" class="form-control" name="days" [(ngModel)]="days"/>
                        </div>
                        <div class="col-lg-4">
                          <label
                            class="control-label font-weight-bold text-lg-right text-dark text-4 pt-2"
                            >Time</label
                          >
                          <input type="text" class="form-control" name="time" [(ngModel)]="time"/>
                        </div>
                      </div>

                      <div class="row mt-2">
                        <div class="col-lg-12">
                          <label
                            class="control-label font-weight-bold text-lg-right text-dark text-4 pt-2"
                            >Notes</label
                          >
                          <textarea class="form-control" rows="3" name="notes" [(ngModel)]="notes"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Attach Photo</label
                      >
                      <input
                        type="file"
                        class="form-control p-0"
                        id="inputDefault"
                      />
                    </div>
                    <div class="col-lg-2 mar-top-37">
                      <!-- <a href="" class="btn btn-sm btn-success"><i class="fas fa-plus"></i></a> -->
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-10">
                      <label
                        class="control-label font-weight-bold text-lg-right pt-2"
                        >Attach Document</label
                      >
                      <input
                        type="file"
                        class="form-control p-0"
                        id="inputDefault"
                      />
                    </div>
                    <div class="col-lg-2 mar-top-37">
                      <!-- <a href="" class="btn btn-sm btn-success"><i class="fas fa-plus"></i></a> -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-11 text-right">
                  <button
                    type="button"
                    class="btn btn-default"
                    onclick="goBack()"
                  >
                    Cancel
                  </button>
                  <a [routerLink]="" (click)="addInventory()" class="btn btn-success">Submit</a>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                  <!-- <p class="text text-danger" *ngIf="hasError">{{Error}}</p> -->
                  <p class="text text-success" *ngIf="hasSuccess">
                    {{ Success }}
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>

<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="addInventoryCategoryModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Inventory Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="far fa-window-close modal-dismiss" style="font-size:25px;"> </i>
        </button>
      </div>
      <div class="modal-body text-dark">
        <form>
          <div class="form-row">
             <div class="form-group col-lg-12">
                <label class="control-label font-weight-bold">Category Name</label>
                <input type="text" class="form-control">
             </div>
            
          </div>
          <div class="form-row">
             <div class="form-group col-lg-12">
                <div class="row">
                   <div class="col-lg-12">
                      <label class="control-label font-weight-bold text-lg-right pt-2" >Description</label>
                      <textarea class="form-control" rows="2" id="comment"></textarea>
                   </div>
                </div>
             </div>
          </div>
       </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>




<div class="modal fade" id="warehouseModal" tabindex="-1" role="dialog" aria-labelledby="addInventorywarehouseModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Warehouse</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="far fa-window-close modal-dismiss" style="font-size:25px;"> </i>
        </button>
      </div>
      <div class="modal-body text-dark">

          <div class="form-row">
             <div class="form-group col-lg-12">

                <input type="text" class="form-control">
             </div>
          </div>
          <div class="form-row pt-3">
             <div class="form-group col-lg-12">
                <label class="control-label text-4 font-weight-bold">Address</label>
                <div class="row">
                   <div class="col-lg-6">

                   </div>
                   <div class="col-lg-6">
                      <label class="control-label font-weight-bold text-lg-right pt-2">Select State</label>
                      <select data-plugin-selecttwo="" class="form-control populate select2-hidden-accessible" data-select2-id="276" tabindex="-1" aria-hidden="true">
                         <optgroup label="Select State">
                            <option value="1" data-select2-id="278">State 1</option>
                            <option value="2">State 2</option>
                            <option value="2">State 3</option>
                            <option value="2">State 4</option>
                         </optgroup>
                      </select><span class="select2 select2-container select2-container--bootstrap" dir="ltr" data-select2-id="277" style="width: auto;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-rssh-container"><span class="select2-selection__rendered" id="select2-rssh-container" role="textbox" aria-readonly="true" title="State 1">State 1</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                   </div>
                </div>
                <div class="row">
                   <div class="col-lg-6">
                      <label class="control-label font-weight-bold text-lg-right pt-2">Select City</label>
                      <select data-plugin-selecttwo="" class="form-control populate select2-hidden-accessible" data-select2-id="279" tabindex="-1" aria-hidden="true">
                         <optgroup label="Select City">
                            <option value="1" data-select2-id="281">City 1</option>
                            <option value="2">City 2</option>
                            <option value="2">City 3</option>
                            <option value="2">City 4</option>
                         </optgroup>
                      </select><span class="select2 select2-container select2-container--bootstrap" dir="ltr" data-select2-id="280" style="width: auto;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-bvdv-container"><span class="select2-selection__rendered" id="select2-bvdv-container" role="textbox" aria-readonly="true" title="City 1">City 1</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                   </div>
                   <div class="col-lg-6">
                      <label class="control-label font-weight-bold text-lg-right pt-2">ZIP Code</label>
                      <input type="text" class="form-control">
                   </div>
                </div>
                <div class="row">
                
                   <div class="col-lg-12">
                      <label class="control-label font-weight-bold text-lg-right pt-2">Street Address</label>
                      <input type="text" class="form-control">
                   </div>
                </div>
             </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
