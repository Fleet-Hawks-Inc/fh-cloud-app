<section class="body">

  <div class="inner-wrapper">
    <section role="main" class="content-body pl-0 pt-0">
      <header class="page-header">
        <div class="row pr-5 " style="padding-top:10px;">
          <div class="col-md-4 col-lg-4 font-weight-bold text-4 text-dark">
            New Device
          </div>
          <div class="col-md-8  col-lg-8 text-right">
            <a routerLink="/fleet/devices/list" class="btn btn-default btn-sm"><i class="fas fa-list"></i> Devices
              List</a>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col">
          <div class="card-body text-dark">
            <form class="form-horizontal form-bordered" method="get">
              <div class=" row">
                <div class="col-lg-12">
                  <label
                    class="control-label font-weight-bold font-bold text-lg-right text-dark text-4 font-weight-bold pt-2">Devices
                    Details</label>
                </div>
               
                <div class="col-lg-5 offset-lg-1">
                  <div class="row">
                     <div class="col-lg-10">
                        <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Attached With</label>                                     
                        <div class="row">
                           <div class="col-lg-3">
                              <div class="radio">
                                 <label class="btn btn-outline btn-fleet mr-2 active" style="width:110px;">
                                 <input type="radio" hidden name="attachedDeviceRadio" checked id="attachedToVehicle" onclick="deviceAttachedFn()">
                                 Vehicle
                                 </label>
                              </div>
                           </div>
                           <div class="col-lg-3">
                              <div class="radio">
                                 <label class="btn btn-outline btn-fleet mr-2" style="width:110px;">
                                 <input hidden type="radio" name="attachedDeviceRadio" id="attachedToAsset" onclick="deviceAttachedFn()">
                                 Asset
                                 </label>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div id="attachedVehicleDiv" style="display:block;">
                     <div class="row">
                        <div class="col-lg-10">
                           <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Vehicle</label>
                           <select data-plugin-selectTwo class="form-control populate">
                              <optgroup label="Select Vehicle">
                                 <option value="1">GD4858</option>
                                 <option value="2">Vehicle 2</option>
                                 <option value="2">Vehicle 3</option>
                                 <option value="2">Vehicle 4</option>
                              </optgroup>
                           </select>
                        </div>
                     </div>
                  </div>
                  <div id="attachedAssetDiv" style="display:none;">
                     <div class="row">
                        <div class="col-lg-10">
                           <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Asset</label>
                           <select data-plugin-selectTwo class="form-control populate">
                              <optgroup label="Select Asset">
                                 <option value="1">Asset 1</option>
                                 <option value="2">Asset 2</option>
                                 <option value="2">Asset 3</option>
                                 <option value="2">Asset 4</option>
                              </optgroup>
                           </select>
                        </div>
                     </div>
                  </div>
                  <div class="row pt-2">
                     <div class="col-lg-5">
                        <label class="control-label font-weight-bold font-bold text-lg-right pt-2" for="inputDefault">Device Type</label>
                        <select data-plugin-selectTwo class="form-control populate">
                           <optgroup label="Select Type">
                              <option value="1">Solar Tracker</option>
                              <option value="2">Asset Gateway</option>
                              <option value="1">Sensor-Door</option>
                              <option value="2">Sensor-Temperature</option>
                              <option value="1">Sensor-Cargo</option>
                              <option value="2">Sensor-TPMS</option>
                           </optgroup>
                        </select>
                     </div>
                     <div class="col-lg-5">
                        <label class="control-label font-weight-bold font-bold text-lg-right pt-2" for="inputDefault">Status</label>
                        <select data-plugin-selectTwo class="form-control populate">
                           <optgroup label="Select Status">
                              <option value="1">Active</option>
                              <option value="2">Inactive</option>
                           </optgroup>
                        </select>
                     </div>
                  </div>
               </div>

                <div class="col-lg-5">
                  <div class="row pt-2">
                    <div class="col-lg-10">
                       <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Device ID (Serial#)</label>
                       <input type="text" class="form-control" >
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-lg-10">
                       <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Device Name</label>
                       <input type="text" value="GD4858#solartracker" class="form-control">
                    </div>
                 </div>
                 <div class="row pt-2">
                    <div class="col-lg-10">
                       <label class="control-label font-weight-bold font-bold text-lg-right pt-2">Description</label>
                       <textarea class="form-control" rows="4"></textarea>
                    </div>
                 </div>

                </div>
              </div>

              <div class="form-group row pt-3">
                <div class="col-lg-10 text-right">
                  <a routerLink="/fleet/devices/list" class="btn btn-default mr-3" id="">Cancel</a>

                  
                  <ng-template [ngIf]="deviceID" [ngIfElse]="elseBlock">
                    <button (click)="updateAndSubmit()" class="btn btn-success" id="nextBtn">Update</button>

                  </ng-template>
                  <ng-template #elseBlock>
                  <button (click)="submit()" class="btn btn-success" id="nextBtn">Save</button>
                </ng-template>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
