<section class="body">
    
    <div class="inner-wrapper">
        
        <section role="main" class="content-body pt-0 pr-0 pl-0">
            <header class="page-header pr-5 service-program-header">
                <form class="form-horizontal" method="get">
            
                    <div class="row pr-1 mr-1" style="padding-top:9px;">
                        <div class="col-md-3 col-lg-3">
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" name="programeName" [(ngModel)]="programeName" class="form-control" placeholder="Search">
                            </div>
                        </div>

                        <div class="col-md-2 col-lg-2 pl-2">
                            <button type="submit" (click)="searchFilter()"
                                class="btn btn-sm btn-success mr-2">Search</button>
                            <button type="button" (click)="resetFilter()" class="btn btn-sm btn-success">Reset</button>
                        </div>
                        <div class="col-md-6  col-lg-6 text-right pr-2 offset-1">

            
                            <div class="btn-group flex-wrap mr-2">
                                <button type="button" class="btn btn-success btn-sm dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false">Actions<span class="caret"></span></button>
                                <div class="dropdown-menu" role="menu" x-placement="bottom-start"
                                    style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 38px, 0px);">
                                    <a class="dropdown-item text-1" href="javascript:;">Import</a>
                                    <a class="dropdown-item text-1" href="javascript:;">Export</a>
                                </div>
                            </div>
                            <a  routerLink="/fleet/maintenance/service-program/add" class="btn btn-success btn-sm" style="color:white;"><i
                                    class="fas fa-plus"></i> Add Service Program</a>
            
                        </div>
                    </div>
                </form>
            </header>
            
            <div class="row">
                <div class="col">
                    <section class="card">
                        <div class="card-body">
                            <div class="mb-3 pb-1">
                                <ul class="nav nav-tabs top-tabs" id="top-tabs" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link " routerLink="/fleet/maintenance/service-log/list" id="service-log-tab" data-toggle="tab" href="#service-log" role="tab" aria-controls="open" aria-selected="true">Service Log</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" routerLink="/fleet/maintenance/service-program/list" id="service-prog-tab" data-toggle="tab" role="tab" aria-controls="overdue" aria-selected="false">Service Programs</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content p-0 border-0 shadow-none" id="myTabContent">
                                <div class="tab-pane fade show active" id="service-prog" role="tabpanel" aria-labelledby="service-prog-tab">
                                    <div class="row">
                                        <div class="col pr-0">
                                            <section class="card">
                                                <div class="card-body p-0">
                                                    <div class="table-responsive">
                                                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                                            class="row-border hover table table-bordered table-striped mb-0">
                                                            <thead>
                                                                <tr>
                                                                    <th width="25%">Service Program Name</th>
                                                                    <th width="60%">Description</th>
                                                                    <th width="15%">Actions</th>
                                                                </tr>
                                                            </thead>
                                        
                                                            <tbody *ngIf="programs.length > 0">
                                                                <tr class="cursorpoint" *ngFor="let program of programs; let i = index;">
                                        
                                                                    <td routerLink="/fleet/maintenance/service-program/detail/{{program.programID}}">
                                                                        {{program.programName}}</td>
                                                                    <td>{{program.description ? program.description : '-'}}</td>
                                                                    <td>
                                                                        <div class="dropdown dropright">
                                                                            <button class="bg-transparent border-0" type="button" id="dropdownMenuButton-{{i}}"
                                                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                                <i class="fas fa-ellipsis-v"></i>
                                                                            </button>
                                                                            <div class="dropdown-menu" attr.aria-labelledby="dropdownMenuButton-{{i}}">
                                                                                <a class="dropdown-item"
                                                                                    routerLink="/fleet/maintenance/service-program/edit/{{program.programID}}">Edit</a>
                                                                                <a class="dropdown-item" href="javascript:;"
                                                                                    (click)="deleteProgram(program.programID)">Delete</a>
                                                                            </div>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                            <tbody *ngIf="programs.length === 0">
                                                                <tr>
                                                                    <td colspan="3" class="no-data-available">No records found</td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </section>
                                        </div>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </div>
</section>
