<section class="body">

    <div class="inner-wrapper">

        <section role="main" class="content-body pl-1 pt-0 pr-0">
            <header class="page-header pr19 pl11 service-program-header">
                <form class="form-horizontal" method="get">
                    <div class="row" style="padding-top:10px;">
                        <div class="col-md-3 col-lg-3 pr-1">
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" name="programeName" [(ngModel)]="programeName" class="form-control"
                                    placeholder="Search by program name" >
                            </div>
                            <!-- <div *ngIf="suggestions?.length > 0" class="result-suggestions">
                                <ul>
                                    <li *ngFor="let data of suggestions" style="cursor: pointer;"
                                        (click)="setData(data.programName)">{{ data.programName }}</li>
                                </ul>
                            </div> -->
                        </div>

                        <div class="col-md-2 col-lg-2">
                            <button type="submit" [disabled]="disableSearch" (click)="searchFilter()"
                                class="btn btn-sm btn-success mr-3">Search</button>
                            <button type="button" [disabled]="disableSearch" (click)="resetFilter()" class="btn btn-sm btn-success">Reset</button>
                        </div>
                        <div class="col-md-6 col-lg-6 text-right pr-1 offset-1">

                            <div class="btn-group flex-wrap mr-2" *ngIf="!environment">
                                <button type="button" class="btn btn-success btn-sm dropdown-toggle"
                                    data-toggle="dropdown" aria-expanded="false">Actions<span
                                        class="caret"></span></button>
                                <div class="dropdown-menu" role="menu" x-placement="bottom-start"
                                    style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 38px, 0px);">
                                    <a class="dropdown-item text-1" href="javascript:;">Import</a>
                                    <a class="dropdown-item text-1" href="javascript:;">Export</a>
                                </div>
                            </div>
                            <a href="javascript:;" (click)="refreshData()" data-toggle="tooltip" title="Refresh data"
                                class="btn btn-success btn-sm modal-with-form mr-2">
                                <i class="fas fa-sync"></i>
                            </a>

                            <a routerLink="/fleet/maintenance/service-program/add" class="btn btn-success btn-sm"
                                style="color:white;"><i class="fas fa-plus"></i> Add Service Program</a>

                        </div>
                    </div>
                </form>
            </header>


            <section class="m-2">
                <div class="row mb-3">
                    <div class="col-lg-12">
                        <div infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollUpDistance]="1"
                            [infiniteScrollThrottle]="5" (scrolled)="onScroll()">
                            <div class="bg-white p-3 text-dark">
                                <div class="form-group row pt-1">
                                    <div class="col-lg-12">
                                        <div class="mb-3 pb-1">
                                            <ul class="nav nav-tabs top-tabs" id="top-tabs" role="tablist">
                                                <li class="nav-item">
                                                    <a class="nav-link "
                                                        routerLink="/fleet/maintenance/service-log/list"
                                                        id="service-log-tab" data-toggle="tab" href="#service-log"
                                                        role="tab" aria-controls="open" aria-selected="true">Service
                                                        Log</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link active"
                                                        routerLink="/fleet/maintenance/service-program/list"
                                                        id="service-prog-tab" data-toggle="tab" role="tab"
                                                        aria-controls="overdue" aria-selected="false">Service
                                                        Programs</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="tab-content p-0 border-0 shadow-none" id="myTabContent">
                                            <div class="tab-pane fade show active" id="service-prog" role="tabpanel"
                                                aria-labelledby="service-prog-tab">
                                                <div class="row">
                                                    <div class="col pr-0">
                                                        <section class="card">
                                                            <div class="card-body p-0">
                                                                <div class="table-responsive">
                                                                    <table
                                                                        class="row-border hover table table-bordered table-striped mb-0">
                                                                        <thead>
                                                                            <tr>
                                                                                <th width="25%">Service Program Name
                                                                                </th>
                                                                                <th width="60%">Description</th>
                                                                                <th width="15%">Actions</th>
                                                                            </tr>
                                                                        </thead>

                                                                        <tbody>
                                                                            <tr *ngIf="programs.length == 0"
                                                                                class="text-center">
                                                                                <td colspan="3">{{dataMessage}}</td>
                                                                            </tr>
                                                                            <tr class="cursorpoint"
                                                                                *ngFor="let program of programs; let i = index;">

                                                                                <td
                                                                                    routerLink="/fleet/maintenance/service-program/detail/{{program.programID}}">
                                                                                    {{program.programName}}</td>
                                                                                <td
                                                                                    routerLink="/fleet/maintenance/service-program/detail/{{program.programID}}">
                                                                                    {{program.description ?
                                                                                    program.description : '-'}}</td>
                                                                                <td>
                                                                                    <div class="dropdown dropright">
                                                                                        <button
                                                                                            class="bg-transparent border-0"
                                                                                            type="button"
                                                                                            id="dropdownMenuButton-{{i}}"
                                                                                            data-toggle="dropdown"
                                                                                            aria-haspopup="true"
                                                                                            aria-expanded="false">
                                                                                            <i
                                                                                                class="fas fa-ellipsis-v"></i>
                                                                                        </button>
                                                                                        <div class="dropdown-menu"
                                                                                            attr.aria-labelledby="dropdownMenuButton-{{i}}">
                                                                                            <a class="dropdown-item"
                                                                                                routerLink="/fleet/maintenance/service-program/edit/{{program.programID}}">Edit</a>
                                                                                            <a class="dropdown-item"
                                                                                                href="javascript:;"
                                                                                                (click)="deleteProgram(program.programID, program.programName)">Delete</a>
                                                                                        </div>
                                                                                    </div>
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </div>

                                                            </div>
                                                        </section>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </section>
            <div class="col-lg-12 mt-3 text-center" *ngIf="lastItemSK !== 'end' && programs.length !== 0">
                <button type="button" class="btn btn-success btn-sm text-light" (click)="initDataTable()">Load
                    More..</button>
            </div>

        </section>
    </div>
</section>
