<section class="body">
    <!-- start: header -->
    <app-header></app-header>
    <!-- end: header -->
  
    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <app-sidebar></app-sidebar>
        <!-- end: sidebar -->
  
        <section role="main" class="content-body pt-0 pr-0 pl-0">
            <header class="page-header service-program-header">
                <form class="form-horizontal" method="get">
            
                    <div class="row pr-5" style="padding-top:10px;">
                        <div class="col-md-4 col-lg-4">
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" name="programeName" [(ngModel)]="programeName" class="form-control" placeholder="Search">
                            </div>
                        </div>
                        <div class="col-md-1  col-lg-1">
                            <button type="submit" (click)="fetchPrograms()" class="btn btn-sm btn-success">Search</button>
                        </div>
                        <div class="col-md-7  col-lg-7 text-right pr-4">
            
                            <div class="btn-group flex-wrap">
                                <button type="button" class="btn btn-success btn-sm dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false">Actions<span class="caret"></span></button>
                                <div class="dropdown-menu" role="menu" x-placement="bottom-start"
                                    style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 38px, 0px);">
                                    <a class="dropdown-item text-1" href="">Import</a>
                                    <a class="dropdown-item text-1" href="">Export</a>
                                </div>
                            </div>
                            <a  routerLink="/fleet/maintenance/service-program/Add-Service-Program" class="btn btn-success btn-sm ml-2" style="color:white;"><i
                                    class="fas fa-plus"></i> Add Service Program</a>
            
                        </div>
                    </div>
                </form>
            </header>
            
            <div class="row">
                <div class="col">
                    <section class="card">
                        <div class="card-body">
                            <div class="mb-2">
                                <ul class="nav nav-tabs top-tabs" id="top-tabs" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link " routerLink="/fleet/maintenance/service-log/list" id="service-log-tab" data-toggle="tab" href="#service-log" role="tab" aria-controls="open" aria-selected="true">Service Log</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" routerLink="/fleet/maintenance/service-program/service-program-list" id="service-prog-tab" data-toggle="tab" role="tab" aria-controls="overdue" aria-selected="false">Service Programs</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content p-0" id="myTabContent">
                                <div class="tab-pane fade show active" id="service-prog" role="tabpanel" aria-labelledby="service-prog-tab">
                                    <div class="row">
                                        <div class="col pr-0">
                                           <section class="card">
                                            
                                              <div class="card-body p-0">
                                                 <table class="table table-responsive-lg table-bordered table-striped mb-0">
                                                    <thead>
                                                       <tr>
                                                          <th width="25%">Service Program Name</th>
                                                          <th width="60%">Description</th> 
                                                          <th width="15%">Actions</th>
                                                       </tr>
                                                    </thead>
                                                    <tbody>
                                                       <tr *ngFor="let program of programs; let i = index;">
                                                          <td routerLink="/fleet/maintenance/service-program/service-program-detail/{{program.programID}}">{{program.programName}}</td>
                                                          <td>{{program.description}}</td>                                   
                                                          <td>
                                                            <div class="dropdown dropright">
                                                                <button class="bg-transparent border-0" type="button" id="dropdownMenuButton-{{i}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                   <i class="fas fa-ellipsis-v"></i>
                                                                </button>
                                                                <div class="dropdown-menu" attr.aria-labelledby="dropdownMenuButton-{{i}}">
                                                                   <a class="dropdown-item" routerLink="/fleet/maintenance/service-program/edit-service-program/{{program.programID}}">Edit</a>
                                                                   <a class="dropdown-item" href="javascript:;">Activate</a>
                                                                </div>
                                                              </div>
                                                          </td>
                                                       </tr>
                                                       <tr *ngIf="!programs?.length > 0">
                                                            <td colspan="3">No Data Found</td>
                                                       </tr>
                                                    </tbody>
                                                 </table>
                                              </div>
                                           </section>
                                        </div>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </div>
</section>
