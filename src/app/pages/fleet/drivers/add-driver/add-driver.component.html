<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

	<section role="main" class="content-body pt-0 pr-0 pl-0">
		<header class="page-header">
		   <h2>{{pageTitle}}</h2>
		</header>
		<div class="row text-dark">
		   <div class="col pr-0 pb-3">
			  <form class="form-horizontal form-bordered bg-white" method="get" name="form" id="form_">
				 <div class="p-2">
					<ul class="nav nav-tabs top-tabs" id="top-tabs" role="tablist">
					   <li class="nav-item">
						  <a class="nav-link active" id="addDriverBasic-tab" data-toggle="tab" href="#addDriverBasic" role="tab" aria-controls="addDriverBasic" aria-selected="true">Basic Details</a>
					   </li>
					   <li class="nav-item">
						  <a class="nav-link" id="addDriverAddress-tab" data-toggle="tab" href="#addDriverAddress" role="tab" aria-controls="addDriverAddress" aria-selected="false">Address</a>
					   </li>
					   <li class="nav-item">
						  <a class="nav-link" id="documents-tab" data-toggle="tab" href="#documents" role="tab" aria-controls="documents" aria-selected="false">Documents Details</a>
					   </li>
					   <li class="nav-item">
						  <a class="nav-link" id="addDriverCrossBorder-tab" data-toggle="tab" href="#addDriverCrossBorder" role="tab" aria-controls="addDriverCrossBorder" aria-selected="false">Cross Border</a>
					   </li>
					   <li class="nav-item">
						  <a class="nav-link" id="payment-tab" data-toggle="tab" href="#payment" role="tab" aria-controls="payment" aria-selected="false">Payment & licence Details</a>
					   </li>
					   <li class="nav-item">
						  <a class="nav-link" id="Driverhos-tab" data-toggle="tab" href="#Driverhos" role="tab" aria-controls="Driverhos" aria-selected="false">HOS Compliance</a>
					   </li>
					   <li class="nav-item">
						  <a class="nav-link" id="emergency-tab" data-toggle="tab" href="#emergency" role="tab" aria-controls="emergency" aria-selected="false">Emergency Contact</a>
					   </li>
					</ul>
				 </div>
				 <div class="card-body">
					<div class="tab-content" id="myTabContent" style="box-shadow:none;border:none;">
					   <div class="tab-pane show active" id="addDriverBasic" role="tabpanel" aria-labelledby="addDriverBasic-tab">
						  <div>
							 <div class="form-group row">
								<div class="col-lg-10">
								   <label class="control-label font-weight-bold text-lg-right text-5 pt-2"
									  >Basic Details</label>
								</div>
								<div class="col-lg-5 offset-lg-1">
								   <div class="row">
									  <div class="col-lg-12 pt-2">
										 <div class="row">
											<div class="col-lg-3">
											   <label class="control-label font-weight-bold text-lg-right"
												  >Driver Type:</label>
											</div>
											<div class="col-lg-2 px-0">
											   <div class="radio">
												  <label>
												  <input [(ngModel)]="driverData.driverType" name="driverType" type="radio" value="employee">
												  Employee
												  </label>
											   </div>
											</div>
											<div class="col-lg-3  pr-0">
											   <div class="radio">
												  <label>
												  <input [(ngModel)]="driverData.driverType" name="driverType" type="radio" value="contractor">
												  Contractor
												  </label>
											   </div>
											</div>
										 </div>
									  </div>
									  
									  <div class="col-lg-10" id="employeeIDDiv" *ngIf="driverData.driverType == 'employee'">
										<label class="control-label font-weight-bold text-lg-right pt-3"
										   >Employee ID</label>
										<input [(ngModel)]="driverData.employeeId" name="employeeId" type="text" class="form-control" >
									 </div>
									  <div class="col-lg-10" id="companyDiv" *ngIf="driverData.driverType == 'contractor'">
										 <label class="control-label font-weight-bold text-lg-right pt-3"
											>Company ID</label>
										 <input [(ngModel)]="driverData.companyId" name="companyId" type="text" class="form-control" >
									  </div>
									  
									  <div class="col-lg-10">
										 <label class="control-label font-weight-bold text-lg-right pt-2"
											>Driver Status</label>
										 <select [(ngModel)]="driverData.driverStatus" name="driverStatus" class="form-control">
											<option value="Active">Active</option>
											<option value="InActive">InActive</option>
										 </select>
									  </div>
									  <div class="col-lg-10">
										 <label class="control-label font-weight-bold text-lg-right pt-2"
											>User Name</label>
										 <input [(ngModel)]="driverData.userName" name="userName" type="text" class="form-control" >
									  </div>
									  <div class="col-lg-10">
										 <div class="row">
											<div class="col-lg-6">
											   <label class="control-label font-weight-bold text-lg-right pt-2">Driver First Name</label>
											   <input [(ngModel)]="driverData.firstName" name="firstName" type="text" class="form-control">
											</div>
											<div class="col-lg-6">
											   <label class="control-label font-weight-bold text-lg-right pt-2">Driver Last Name</label>
											   <input [(ngModel)]="driverData.lastName" name="lastName" type="text" class="form-control">
											</div>
										 </div>
									  </div>
									  
									  <div class="col-lg-10">
										 <label class="control-label font-weight-bold text-lg-right pt-2"
											>Citizenship</label>
										 <select [(ngModel)]="driverData.citizenship" name="citizenship" class="form-control populate" data-plugin-selecttwo>
											<option class="text-capitalize" *ngFor="let country of countries" value="{{country.countryID}}">{{country.countryName}}</option>
										 </select>
									  </div>
									  <div class="col-lg-10">
										 <label class="control-label font-weight-bold text-lg-right pt-2"
											>Assign Vehicle</label>
										 <select [(ngModel)]="driverData.assignedVehicle" name="assignedVehicle" class="form-control populate" data-plugin-selecttwo>
											<option *ngFor = "let vehicle of vehicles;" value="{{vehicle.vehicleID}}">{{vehicle.vehicleIdentification}}</option>
										</select>
									  </div>
									  <div class="col-lg-2  mar-top-37 pl-0">
										<a data-toggle="modal" data-target="#addVehicleModal"  href="javascript:;" class="btn btn-sm btn-success"><i class="fas fa-plus"></i></a>
									 </div>
									  <div class="col-lg-10">
										 <label
											class="control-label font-weight-bold pt-2 font-weight-bold text-lg-right"
											>Group</label>
										 
											
											   <select
												  data-plugin-selectTwo
												  class="form-control populate"
												  [(ngModel)]="driverData.groupID" 
												  name="groupID"
												  >
												  <optgroup label="">
													<option *ngFor="let group of groups" value="{{group.groupID}}">{{group.groupName}}</option>
												  </optgroup>
											   </select>
											
											
										 
									  </div>
									  <div class="col-lg-1 mar-top-37  pl-0">
										<a href="#addgroup" class="modal-with-form btn btn-sm btn-success"><i class="fas fa-plus"></i></a>
									 </div>
								   </div>
								</div>
								<div class="col-lg-5 offset-lg-1">
								   <div class="row" >
									  <div class="col-lg-10  text-center">
										<div id="male_photo" style="display: block;">
											<img class="business_image_style" [src]="driverProfileSrc"  id="male_photo">
										</div>
										<div class="mt-1">
											<div class="btn btn-sm btn-success"><i class="fas fa-plus"></i> Add Photo
											   <input (change)="uploadDriverImg($event)" [(ngModel)]="driverData.driverImage" 
											   name="driverImage" type="file" class="hidden_input1" />
											</div>
										</div>
									  </div>
									  <div class="col-lg-12 pt-3">
										 <div class="row">
											<div class="col-lg-3">
											   <label class="control-label font-weight-bold text-lg-right">Driver Gender:</label>
											</div>
											<div class="col-lg-2 px-0">
											   <div class="radio">
												  <label>
													<input [(ngModel)]="driverData.gender" name="gender" type="radio" id="driver_male" checked="" value="Male">
												  Male
												  </label>
											   </div>
											</div>
											<div class="col-lg-3  pr-0">
											   <div class="radio">
												  <label>
												  <input [(ngModel)]="driverData.gender" name="gender" type="radio" id="driver_female" value="Female">
												  Female
												  </label>
											   </div>
											</div>
										 </div>
									  </div>
									  <div class="col-lg-10">
										 <label class="control-label font-weight-bold text-lg-right pt-2"
											>Work Phone</label>
										 <input [(ngModel)]="driverData.workPhone" name="workPhone" type="text" class="form-control" >
									  </div>
									  <div class="col-lg-10">
										 <label class="control-label font-weight-bold text-lg-right pt-2"
											>Work Email</label>
										 <input [(ngModel)]="driverData.workEmail" name="workEmail" type="text" class="form-control" >
									  </div>
								   </div>
								</div>
							 </div>
						  </div>
					   </div>
					   <!-- ADDRESS -->
					   <div class="tab-pane fade" id="addDriverAddress" role="tabpanel" aria-labelledby="addDriverAddress-tab">
						  <div>
							 <div class="form-group row">
								<div class="col-lg-10">
								   <label class="control-label font-weight-bold text-lg-right text-5 pt-2"
									  >Address Details</label>
								</div>
								<div class="col-lg-5 offset-lg-1">
								   <div class="row">
									  <div class="col-lg-10">
										 <label class="control-label font-weight-bold text-lg-right pt-2"
											>Address Type</label>
										 <select [(ngModel)]="driverData.address.addressType" name="addressType" data-plugin-selectTwo class="form-control populate">
											<optgroup label="Select Address">
											   <option value="Work">Work</option>
											   <option value="Home">Home</option>
											   <option value="Office">Office</option>
											</optgroup>
										 </select>
									  </div>
								   </div>
								</div>
								<div class="col-lg-4">
									<label class="control-label font-weight-bold text-lg-right pt-2"
									   >Start typing your location, we'll pull
									address automatically from Map</label>
									<input [disabled]="manualAddress" (keyup)="searchTerm.next($event);" type="text" class="form-control" 
									   placeholder="Type Address">
									<div class="checkbox-custom pt-2">
									   <input [(ngModel)]="manualAddress" type="checkbox" name="man_address">
									   <label for="man_address">Type Manually</label>
									</div>
									<div class="map-search__results bg-white">
									 <ul class="p-0 m-0 text-left">
									   <li *ngFor="let item of searchResults; let i = index">
										 <a href="javascript:;">{{item.address.label}}</a>
									   </li>
									 </ul>
								   </div>
								 </div>
								 <div class="col-lg-1 mar-top-37 text-right">
									<button class="btn btn-dark" type="submit"
									   style="width: 100px;">Clear</button>
								 </div>
							</div>
							<div class="row" *ngIf="manualAddress">
								
								<div class="col-lg-5 offset-lg-1 pt-3">
									<div class="row">
										<div class="col-lg-5">
											<label class="control-label font-weight-bold text-lg-right pt-2"
											   >Select Country</label>
											<select 
													[(ngModel)]="driverData.address.country"
												 name="country" data-plugin-selectTwo 
												 (change)="getStates()"
												 class="form-control populate">
											   <optgroup label="Select Country">
												 <option class="text-capitalize" *ngFor="let country of countries" value="{{country.countryID}}">{{country.countryName}}</option>
											   </optgroup>
											</select>
										 </div>
									   <div class="col-lg-5">
										  <label class="control-label font-weight-bold text-lg-right pt-2"
											 >Select State</label>
										  <select (change)="getCities()" [(ngModel)]="driverData.address.state" name="state" data-plugin-selectTwo class="form-control populate">
											 <optgroup label="Select State">
												<option class="text-capitalize" *ngFor="let state of adrStates" value="">{{state.stateName}}</option>
											</optgroup>
										  </select>
									   </div>
									   <div class="col-lg-5">
										  <label class="control-label font-weight-bold text-lg-right pt-2"
											 >Select City</label>
										  <select [(ngModel)]="driverData.address.city" name="city" data-plugin-selectTwo class="form-control populate">
											 <optgroup label="Select City">
												<option value="City 1">City 1</option>
												<option value="City 2">City 2</option>
												<option value="City 3">City 3</option>
												<option value="City 4">City 4</option>
											 </optgroup>
										  </select>
									   </div>
									   <div class="col-lg-5">
										  <label class="control-label font-weight-bold text-lg-right pt-2"
											 >Zip Code</label>
										  <input [(ngModel)]="driverData.address.zipCode" name="zipCode" type="text" class="form-control" >
									   </div>
									</div>
								 </div>
								 <div class="col-lg-5 offset-lg-1 pt-4">
									<div class="row">
									   <div class="col-lg-10">
										  <label class="control-label font-weight-bold text-lg-right"
											 >Address 1</label>
										  <input [(ngModel)]="driverData.address.address1" name="address1" type="text" class="form-control" >
									   </div>
									   <div class="col-lg-10">
										  <label class="control-label font-weight-bold text-lg-right pt-2"
											 >Address 2</label>
										  <input [(ngModel)]="driverData.address.address2" name="address2" type="text" class="form-control" >
									   </div>
									</div>
								 </div>
							</div>
						  </div>
					   </div>
					   <!-- Travel -->
					   <div class="tab-pane fade" id="documents" role="tabpanel" aria-labelledby="documents-tab">
						  <div>
							 <div class="row">
								<div class="col-lg-10">
								   <label class="control-label font-weight-bold text-lg-right text-5 pt-2"
									  >Documents Details</label>
								</div>
							 </div>
							 <div class="form-group row" id="document-one" *ngFor="let document of driverData.documentDetails;let i = index">
								<div class="col-lg-5 offset-lg-1">
								   <div class="row">
									  <div class="col-lg-10">
										 <label class="control-label font-weight-bold text-lg-right pt-2">
										 Document Type</label>
										 <select [(ngModel)]="document.documentType" name="document.documentType{{i}}" class="form-control populate">
											<optgroup label="Select Document Type">
											   <option *ngFor = "let documentType of documentTypeList" [value]="documentType.code">{{documentType.description}}</option>
											</optgroup>
										 </select>
									  </div>
								   </div>
								</div>
								<div class="col-lg-5 offset-lg-1">
								   <div>
									  <div class="row">
										 <div class="col-lg-5">
											<label class="control-label font-weight-bold text-lg-right pt-2">Document#</label>
											<input [(ngModel)]="document.document" name="document.document{{i}}" type="text" class="form-control" >
										 </div>
										 <div class="col-lg-5">
											<label class="control-label font-weight-bold text-lg-right pt-2"
											   >Issuing Authority</label>
											<input [(ngModel)]="document.issuingAuthority" name="document.issuingAuthority{{i}}" type="text" class="form-control" >
										 </div>
									  </div>
								   </div>
								</div>
								<div class="col-lg-5 offset-lg-1">
								   <div class="row">
									  <div class="col-lg-5">
										 <label class="control-label font-weight-bold text-lg-right pt-2">
										 Issuing Country</label>
										 <select (change)="getStates()"  [(ngModel)]="document.issuingCountry" name="document.issuingCountry{{i}}" class="form-control populate" data-plugin-selecttwo>
											<optgroup label="Select Country">
												<option class="text-capitalize" *ngFor="let country of countries" value="{{country.countryID}}">{{country.countryName}}</option>
											</optgroup>
										 </select>
									  </div>
									  <div class="col-lg-5">
										 <label class="control-label font-weight-bold text-lg-right pt-2">
										 Issuing State </label>
										 <select [(ngModel)]="document.issuingState" name="document.issuingState{{i}}" class="form-control populate" data-plugin-selecttwo>
											<optgroup label="Select State">
												<option class="text-capitalize" *ngFor="let state of docStates" value="{{state.stateID}}">{{state.stateName}}</option>
											</optgroup>
										 </select>
									  </div>
								   </div>
								</div>
								<div class="col-lg-5 offset-lg-1">
								   <div class="row">
									  <div class="col-5">
										 <label class="control-label font-weight-bold text-lg-right pt-2">
										 Issue Date</label>
										<input 
											 [(ngModel)]="document.issueDate" 
											 name="document.issueDate{{i}}" 
											 (click)="d.toggle()" ngbDatepicker #d="ngbDatepicker"
											 type="text" 
											 class="form-control" 
										>
									  </div>
									  <div class="col-5">         
										 <label class="control-label font-weight-bold text-lg-right pt-2" >Expiry Date</label>
										 <input 
											 [(ngModel)]="document.expiryDate" 
											 name="document.expiryDate{{i}}" 
											 (click)="d1.toggle()" ngbDatepicker #d1="ngbDatepicker"
											 type="text" class="form-control" >
									  </div>
								   </div>
								</div>
								<div class="col-lg-5 offset-lg-1">
									<div class="row">
										<div class="col-lg-10">
											<label class="control-label font-weight-bold font-bold text-lg-right pt-2">Attach Document</label>
											<input class="form-control p-0" 
												[(ngModel)]="document.uploadedDocs" 
												name="document.uploadedDocs{{i}}" 
												type="file"
											>
										</div>
									</div>
								</div>
								<a href="javascript:;" *ngIf="i != 0;" (click)="deleteInput(i)" class="btn btn-success"><i class="fa fa-plus"></i> Delete</a>
								<div class="col-lg-5 offset-lg-1"></div>
							</div>
							<div class="col-lg-5 offset-lg-1">
								<div class="row mt-3">
								   <div class="col-5">
									  <a href="javascript:;" (click)="addDocument()" id="add-document" class="btn btn-success"><i class="fa fa-plus"></i> Add more document</a>
									</div>
								</div>
							 </div>

					   </div>
					   <!--    CROSS BORDER -->
					   <div class="tab-pane fade" id="addDriverCrossBorder" role="tabpanel" aria-labelledby="addDriverCrossBorder-tab">
						  <div>
							 <div class="row">
								<div class="col-lg-10">
								   <label class="control-label font-weight-bold text-lg-right text-5 pt-2"
									  >Cross Border Details</label>
								</div>
							 </div>
							 <div class="form-group row" id="document-one">
