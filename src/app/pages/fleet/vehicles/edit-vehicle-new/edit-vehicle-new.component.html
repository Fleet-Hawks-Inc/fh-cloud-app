<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

    <section role="main" class="content-body pt-0 pr-0 pl-0">
      <header class="page-header">
        <div class="row pr-5" style="padding-top: 10px">
          <div class="col-md-4 col-lg-4 font-weight-bold text-4 text-dark">
            Edit Vehicle
          </div>
          <div class="col-md-8 col-lg-8 text-right pr-4">
            <a routerLink="/fleet/vehicles/list" class="btn btn-default btn-sm"
              ><i class="fas fa-list"></i> Vehicles List</a
            >
          </div>
        </div>
      </header>
      <div class="row text-dark">
        <div class="col pr-0 pb-3">
          <form
            class="form-horizontal form-bordered bg-white"
            method="get"
            name="form"
            id="form_"
          >
            <div class="p-2">
              <ul class="nav nav-tabs top-tabs" id="top-tabs" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="details-tab"
                    data-toggle="tab"
                    href="#details"
                    role="tab"
                    aria-controls="details"
                    aria-selected="true"
                    >Basic Details</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="lifecycle-tab"
                    data-toggle="tab"
                    href="#lifecycle"
                    role="tab"
                    aria-controls="lifecycle"
                    aria-selected="false"
                    >Lifecycle</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="specifications-tab"
                    data-toggle="tab"
                    href="#specifications"
                    role="tab"
                    aria-controls="specifications"
                    aria-selected="false"
                    >Specifications</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="insurance-tab"
                    data-toggle="tab"
                    href="#insurance"
                    role="tab"
                    aria-controls="insurance"
                    aria-selected="false"
                    >Insurance</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="fluids-tab"
                    data-toggle="tab"
                    href="#fluids"
                    role="tab"
                    aria-controls="fluids"
                    aria-selected="false"
                    >Fluids</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="wheels-tab"
                    data-toggle="tab"
                    href="#wheels"
                    role="tab"
                    aria-controls="wheels"
                    aria-selected="false"
                    >Wheels & Tires</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="engine-tab"
                    data-toggle="tab"
                    href="#engine"
                    role="tab"
                    aria-controls="engine"
                    aria-selected="false"
                    >Engine & Transmission</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="purchase-tab"
                    data-toggle="tab"
                    href="#purchase"
                    role="tab"
                    aria-controls="purchase"
                    aria-selected="false"
                    >Purchase</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="loan-tab"
                    data-toggle="tab"
                    href="#loan"
                    role="tab"
                    aria-controls="loan"
                    aria-selected="false"
                    >Loan</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="vsettings-tab"
                    data-toggle="tab"
                    href="#vsettings"
                    role="tab"
                    aria-controls="vsettings"
                    aria-selected="false"
                    >Settings</a
                  >
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane show active"
                  id="details"
                  role="tabpanel"
                  aria-labelledby="details-tab"
                >
                  <div class="">
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2"
                          >Identification</label
                        >
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Vehicle Identification</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              name="vehicleIdentification"
                              [(ngModel)]="vehicleIdentification"
                            />
                          </div>
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Vehicle Type</label
                            >
                            <select
                              class="form-control"
                              name="vehicleType"
                              [(ngModel)]="vehicleType"
                            >
                              <optgroup>
                                <option>Box truck</option>
                                <option>Platform truck</option>
                                <option>Panel truck</option>
                                <option>Pickup truck</option>
                                <option>Garbage truck</option>
                                <option>Constrution truck</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >VIN</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              name="VIN"
                              [(ngModel)]="VIN"
                            />
                          </div>
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >DOT#</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              name="DOT"
                              [(ngModel)]="DOT"
                            />
                          </div>
                          <div class="col-lg-5">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Year</label
                            >
                            <select
                              data-plugin-selectTwo
                              class="form-control populate"
                              name="year"
                              [(ngModel)]="year"
                            >
                              <optgroup label="">
                                <option value="1980">1980</option>
                                <option value="1981">1981</option>
                                <option value="1982">1982</option>
                                <option value="1983">1983</option>
                                <option value="1984">1984</option>
                                <option value="1985">1985</option>
                                <option value="1986">1986</option>
                                <option value="1987">1987</option>
                                <option value="1988">1988</option>
                                <option value="1989">1989</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-5">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Make</label
                            >
                            <select
                              data-plugin-selectTwo
                              class="form-control populate"
                              name="manufacturerID"
                              [(ngModel)]="manufacturerID"
                            >
                              <optgroup label="">
                                <option *ngFor="let manufacturer of manufacturers" value="{{manufacturer.manufacturerID}}">{{manufacturer.name}}</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-5">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Model</label
                            >
                            <select
                              data-plugin-selectTwo
                              class="form-control populate"
                              name="modelID"
                              [(ngModel)]="modelID"
                            >
                              <optgroup label="">
                                <option *ngFor="let model of models" value="model.modelID">{{model.name}}</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-5">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Plate Number</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              name="plateNumber"
                              [(ngModel)]="plateNumber"
                            />
                          </div>
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >State</label
                            >
                            <select
                              data-plugin-selectTwo
                              class="form-control populate"
                              name="stateID"
                              [(ngModel)]="stateID"
                            >
                              <optgroup label="">
                                <option *ngFor="let state of states" value="{{state.stateID}}">{{state.stateName}}</option>
                              </optgroup>
                            </select>
                          </div>

                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Assign Driver</label
                            >
                            <select
                              data-plugin-selectTwo
                              class="form-control populate"
                              name="driverID"
                              [(ngModel)]="driverID"
                            >
                              <optgroup label="">
                                <option *ngFor="let driver of drivers" value="{{driver.driverID}}">{{driver.firstName}} {{driver.lastName}}</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-2 mar-top-37">
                            <a
                              href="#addDriverModal"
                              class="btn btn-sm btn-success modal-with-form"
                              ><i class="fas fa-plus"></i
                            ></a>
                          </div>
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Driver's Team <small>(If any)</small></label
                            >
                            <select
                              data-plugin-selectTwo
                              class="form-control populate"
                              name="teamDriverID"
                              [(ngModel)]="teamDriverID"
                            >
                              <optgroup label="">
                                <option *ngFor="let driver of drivers" value="{{driver.driverID}}">{{driver.firstName}} {{driver.lastName}}</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-2 mar-top-37">
                            <a
                              href="#addDriverModal"
                              class="btn btn-sm btn-success modal-with-form"
                              ><i class="fas fa-plus"></i
                            ></a>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-7 text-center">
                            <ngx-slick-carousel
                              class="carousel"
                              #slickModal="slick-carousel"
                              [config]="slideConfig"
                              (init)="slickInit($event)"
                            >
                              <div
                                ngxSlickItem
                                *ngFor="let slide of slides"
                                class="slide"
                              >
                                <img src="{{ slide.img }}" alt="" />
                              </div>
                            </ngx-slick-carousel>
                            <div class="mt-3">
                              <div class="btn btn-sm btn-success">
                                <i class="fas fa-plus"></i> Add Photo
                                <input
                                  type="file"
                                  multiple
                                  class="hidden_input1"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2"
                          >Preventative Maintenance</label
                        >
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Service Program</label
                            >
                            <select
                              data-plugin-selectTwo
                              class="form-control populate"
                              name="serviceProgramID"
                              [(ngModel)]="serviceProgramID"
                            >
                              <optgroup label="">
                                <option value="1">
                                  Heavy Duty Maintenance
                                </option>
                                <option value="2">
                                  Light Duty Maintenance
                                </option>
                                <option value="2">
                                  Basic Vehicle Maintenance
                                </option>
                              </optgroup>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <!-- <div class="row pt-4">
                                     <div class="col-lg-10">
                                        <div class="row">
                                           <div class="col-lg-3">
                                              <label class="control-label font-weight-bold text-lg-right" for="inputDefault">Primary Meter:</label>
                                           </div>
                                           <div class="col-lg-2 px-0">
                                              <div class="radio">
                                                 <label>
                                                 <input type="radio" name="settings.primaryMeter" [(ngModel)]="primaryMeter" value="miles" id="primary-meter-miles" checked> Miles </label>
                                              </div>
                                           </div>
                                           <div class="col-lg-3  pr-0">
                                              <div class="radio">
                                                 <label>
                                                 <input type="radio" name="primaryMeter" [(ngModel)]="primaryMeter" value="kilometers" > Kilometers </label>
                                              </div>
                                           </div>
                                        </div>
                                     </div>
                                  </div> -->
                        <div class="row pt-2">
                          <div class="col-lg-10">
                            <div class="row">
                              <div class="col-lg-6">
                                <label
                                  class="control-label font-weight-bold font-bold text-lg-right pt-2"
                                  >Repeat By Time</label
                                >
                                <div class="row">
                                  <div class="col-lg-6">
                                    <input
                                      type="number"
                                      class="form-control"
                                      name="repeatByTime"
                                      [(ngModel)]="repeatByTime"
                                    />
                                  </div>
                                  <div class="col-lg-6 pl-0">
                                    <select
                                      data-plugin-selectTwo
                                      class="form-control populate"
                                      name="repeatByTimeUnit"
                                      [(ngModel)]="repeatByTimeUnit"
                                    >
                                      <optgroup label="">
                                        <option value="1">Days</option>
                                        <option value="2">Weeks</option>
                                        <option value="2">Months</option>
                                      </optgroup>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <label
                                  class="control-label font-weight-bold font-bold text-lg-right pt-2"
                                  >Repeat By Odometer
                                  <span id="primary_meter">miles</span></label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  name="reapeatbyOdometerMiles"
                                  [(ngModel)]="reapeatbyOdometerMiles"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2"
                          >Classification</label
                        >
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Status</label
                            >
                            <select
                              data-plugin-selectTwo
                              class="form-control populate"
                              name="currentStatus"
                              [(ngModel)]="currentStatus"
                            >
                              <optgroup label="">
                                <option value="active">Active</option>
                                <option value="inActive">Inactive</option>
                                <option value="outOfService">
                                  Out of Service
                                </option>
                                <option value="sold">Sold</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Group</label
                            >
                            <select
                              data-plugin-selectTwo
                              class="form-control populate"
                              name="groupID"
                              [(ngModel)]="groupID"
                            >
                              <optgroup label="">
                                <option value="1">California</option>
                                <option value="2">Florida</option>
                                <option value="2">New Jersey</option>
                                <option value="2">New York</option>
                                <option value="2">New Mexico</option>
                                <option value="2">Texas</option>
                                <option value="2">Washington</option>
                                <option value="2">West Virginia</option>
                                <option value="2">Nevada</option>
                                <option value="2">Montana</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-1 pl-0 mar-top-37">
                            <a
                              href="#addgroup"
                              class="modal-with-form btn btn-sm btn-success"
                              ><i class="fas fa-plus"></i
                            ></a>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Ownership</label
                            >
                            <select
                              data-plugin-selectTwo
                              class="form-control populate"
                              name="ownership"
                              [(ngModel)]="ownership"
                            >
                              <optgroup label="">
                                <option value="1">Owned</option>
                                <option value="2">Leased</option>
                                <option value="2">Rented</option>
                                <option value="2">Customer</option>
                              </optgroup>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2"
                          >Cross Border</label
                        >
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >ACE ID</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              name="aceID"
                              [(ngModel)]="aceID"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >ACI ID</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              name="aciID"
                              [(ngModel)]="aciID"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold font-weight-bold text-lg-right text-5 pt-2"
                          >Additional Details</label
                        >
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Vehicle Color</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              name="vehicleColor"
                              [(ngModel)]="vehicleColor"
                            />
                          </div>
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >MSRP
                              <span class="font-size-12">
                                (Manufacturer Suggested Retail Price)</span
                              ></label
                            >
                            <input
                              type="text"
                              class="form-control"
                              name="msrp"
                              [(ngModel)]="msrp"
                            />
                          </div>
                          <div class="col-lg-10">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Add Document</label
                            >
                            <input type="file" class="form-control p-0" />
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-5">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Body Type</label
                            >
                            <select
                              data-plugin-selectTwo
                              class="form-control populate"
                              name="bodyType"
                              [(ngModel)]="bodyType"
                            >
                              <optgroup label="">
                                <option value="1">Conventional</option>
                                <option value="2">Full Size</option>
                                <option value="2">Pickup</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="col-lg-5">
                            <label
                              class="control-label font-weight-bold text-lg-right pt-2"
                              >Body Subtype</label
                            >
                            <select
                              data-plugin-selectTwo
                              class="form-control populate"
                              name="bodySubType"
                              [(ngModel)]="bodySubType"
                            >
                              <optgroup label="">
                                <option value="1">Cargo</option>
                                <option value="2">Sleeper Cab</option>
                                <option value="2">Crew Cab</option>
                              </optgroup>
                            </select>
                          </div>
                        </div>
                        <div class="row">
                          <!-- <div class="col-lg-10">
                                        <label class="control-label font-weight-bold text-lg-right pt-2">Assign DVIR</label>
                                          <input type="file" class="form-control p-0">
                                        </div> -->
                          <div class="col-lg-10">
                            <div class="checkbox mt-4">
                              <label>
                                <input
                                  type="checkbox"
                                  value=""
                                  name="inspectionFormID"
                                  [(ngModel)]="inspectionFormID"
                                />
                                Assign default truck inspection form
                              </label>
                            </div>
                          </div>
                          <div class="col-lg-10">
                            <div class="checkbox">
                              <label>
                                <input
                                  type="checkbox"
                                  value=""
                                  name="inspectionFormID"
                                  [(ngModel)]="inspectionFormID"
                                />
                                Assign default trailer inspection form
                              </label>
                            </div>
                          </div>
                          <div class="col-lg-10">
                            <a
                              href="#addCustomInspectionModel"
                              class="modal-with-form btn btn-success"
                              >Add custom inspection form</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Lifecycle -->
                <div
                  class="tab-pane fade"
                  id="lifecycle"
                  role="tabpanel"
                  aria-labelledby="lifecycle-tab"
                >
                  <div>
                    <div class="row pt-3">

                                  name="settings.primaryMeter"

                                  [(ngModel)]="settings.primaryMeter"
                                  checked=""
                                />
                                Miles
                              </label>
                            </div>
                          </div>
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input
                                  type="radio"
                                  name="settings.primaryMeter"
                                  value="kilometers"
                                  [(ngModel)]="settings.primaryMeter"
                                />
                                Kilometers
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="row">
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input
                                  type="radio"
                                  name="settings.fuelUnit"
                                  [(ngModel)]="settings.fuelUnit"
                                  value="gallons(USA)"
                                  checked=""
                                />
                                Gallons (US)
                              </label>
                            </div>
                          </div>
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input
                                  type="radio"
                                  name="settings.fuelUnit"
                                  [(ngModel)]="settings.fuelUnit"
                                  value="gallons(CA)"
                                />
                                Gallons (CA)
                              </label>
                            </div>
                          </div>
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input
                                  type="radio"
                                  name="settings.fuelUnit"
                                  [(ngModel)]="settings.fuelUnit"
                                  value="liters"
                                />
                                Litres
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold text-lg-right text-5 pt-2"
                          >Safety Parameters</label
                        >
                      </div>
                      <div class="col-lg-4">
                        <label
                          class="control-label font-weight-bold text-lg-right pt-2"
                          >Hard Breaking Parameters</label
                        >
                        <div class="slidecontainer">
                          <input
                            type="range"
                            min="1"
                            max="10"
                            class="slider"
                            [value]="settings.hardBreakingParams"
                            id="hardBreakingParameters"
                            (input)="
                              onChangeHardBreakingParameters(
                                $event.target.value
                              )
                            "
                            name="hardBreakingParameters"
                          />
                          <p>
                            Value:
                            <span id="hardBreakingParametersValue"></span>
                          </p>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <label
                          class="control-label font-weight-bold text-lg-right pt-2"
                          >Hard Accelration Parameters
                        </label>
                        <div class="slidecontainer">
                          <input
                            type="range"
                            min="1"
                            max="10"
                            class="slider"
                            [value]="settings.hardAccelrationParams"
                            id="hardAccelrationParameters"
                            #ranger
                            (input)="
                              onChangeAccelrationParameters($event.target.value)
                            "
                            name="hardAccelrationParameters"
                          />
                          <p>
                            Value:
                            <span id="hardAccelrationParametersValue"></span>
                          </p>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <label
                          class="control-label font-weight-bold text-lg-right pt-2"
                          >Turning Parameters
                        </label>
                        <div class="slidecontainer">
                          <input
                            type="range"
                            [value]="settings.turningParams"
                            min="1"
                            max="10"
                            class="slider"
                            id="turningParameters"
                            #ranger
                            (input)="
                              onChangeturningParameters($event.target.value)
                            "
                            name="turningParameters"
                          />
                          <p>
                            Value: <span id="turningParametersValue"></span>
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-10">
                        <label
                          class="control-label font-weight-bold text-lg-right text-5 pt-2"
                          >Measurement Unit</label
                        >
                      </div>
                      <div class="col-lg-5 offset-lg-1">
                        <div class="row">
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input
                                  type="radio"
                                  name="settings.measurmentUnit"
                                  [(ngModel)]="settings.measurmentUnit"
                                  value="imperial"
                                  checked=""
                                />
                                Imperial (inches, pounds, gallons, miles)
                              </label>
                            </div>
                          </div>
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input
                                  type="radio"
                                  name="settings.measurmentUnit"
                                  [(ngModel)]="settings.measurmentUnit"
                                  value="metric"
                                />
                                Metric (centimeters, kilograms, liters,
                                kilometers)
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- SETTINGS -->
            <div class="form-group row">
              <div class="col-lg-12 pr-5 text-right pb-4">
                <button
                  type="button"
                  class="btn btn-default mt-4"
                  onclick="goBack()"
                >
                  Cancel
                </button>
                <a
                  [routerLink]=""
                  (click)="updateVehicle()"
                  class="btn btn-success mt-4"
                  >Submit</a
                >
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-12">
                <!-- <p class="text text-danger" *ngIf="hasError">{{Error}}</p> -->
                <p class="text text-success" *ngIf="hasSuccess">
                  {{ Success }}
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</section>

<div id="quantumModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <!--<h4 class="modal-title">Assign Quantum</h4>-->
      </div>
      <div class="modal-body">
        <h4 class="modal-title">Assign Quantum</h4>
        <select
          data-plugin-selectTwo
          class="form-control populate"
          [(ngModel)]="quantumSelected"
          name="quantum info"
          (ngModelChange)="onChange($event)"
        >
          <option label="-- Select option --" disabled></option>
          <option *ngFor="let q of quantumsList" value="{{ q.deviceID }}">
            {{ q.sNo }}
          </option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
