<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body pt-0 pr-0 pl-1">
            <header class="page-header pr19 pl11">

                <form class="form-horizontal" method="get">
                    <div class="row" style="padding-top:10px;">
                        <!-- <div class="col-md-2 col-lg-2">
                            <div class="input-group input-group-md mb-3">
                                <input type="text" autocomplete="off" name="vehicleIdentification"
                                    placeholder="Search vehicle by name" [(ngModel)]="vehicleIdentification"
                                    class="form-control" (input)="getSuggestions($event.target.value)" />
                            </div>
                            <div *ngIf="suggestedVehicles?.length > 0" class="result-suggestions">
                                <ul class="text-capitalize">
                                    <li *ngFor="let suggestedVehicle of suggestedVehicles" style="cursor: pointer;"
                                        (click)="setVehicle(suggestedVehicle.vehicleID, suggestedVehicle.vehicleIdentification)">
                                        {{ suggestedVehicle.vehicleIdentification }}</li>
                                </ul>
                            </div>
                        </div> -->
                        <div class="col-md-3 col-lg-3 pr-0">
                            <div class="input-daterange input-group input-group-sm" data-plugin-datepicker="">
                                <span class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar-alt"></i>
                                    </span>
                                </span>
                                <input [(ngModel)]="start" name="fromDate" type="text" placeholder="yyyy/mm/dd"
                                    (click)="from.toggle()" ngbDatepicker #from="ngbDatepicker" class="form-control"
                                    autocomplete="off" [minDate]="dateMinLimit" [maxDate]="futureDatesLimit">
                                <span class="input-group-text border-left-0 border-right-0 rounded-0">
                                    to
                                </span>
                                <input [(ngModel)]="end" name="toDate" type="text" placeholder="yyyy/mm/dd"
                                    (click)="to.toggle()" ngbDatepicker #to="ngbDatepicker" class="form-control"
                                    autocomplete="off" [minDate]="dateMinLimit" [maxDate]="futureDatesLimit">
                            </div>
                        </div>

                        <div class="col-md-2 col-lg-2">
                            <button type="button" class="btn btn-sm btn-success mr-3"
                                (click)="searchFilter()">Search</button>
                        </div>

                        <div class="col-md-7 col-lg-7 text-right pr-1">
                            <a routerLink="/reports/fleet/vehicles/revenue-list" class="btn btn-sm btn-success">Vehicles
                                List</a>

                            <div class="btn-group flex-wrap ml-2">
                                <button type="button" class="btn btn-success btn-sm dropdown-toggle"
                                    data-toggle="dropdown" aria-expanded="false"><i class="fas fa-upload"></i>
                                    Export<span class="caret"></span></button>
                                <div class="dropdown-menu" role="menu" x-placement="bottom-start"
                                    style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 38px, 0px);">
                                    <a class="dropdown-item text-1">CSV</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </header>
            <section class="m-2">
                <div class="row mb-3">
                    <div class="col-12 mb-4 ">
                        <div class="bg-white p-3">
                            <div class="row text-dark col-lg-3">
                                <div class="col">
                                    <div class="maindriverbox" style="box-shadow: 3px 3px 5px;">
                                        <div class="col-8">

                                            <div>
                                                <h4 class="mt-1 mb-0 font-weight-bold">Vehicle</h4>
                                                <h3><span
                                                    *ngFor="let data of vehicleData">{{data.vehicleIdentification}}</span>
                                            </h3>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="row text-dark">
                <div class="col pr-0">
                    <div class="card">
                        <div infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollUpDistance]="1"
                            [infiniteScrollThrottle]="5" (scrolled)="onScroll()">
                            <div class="card-body">

                                <section class="reports_div">
                                    <table class="row-border hover table table-bordered table-striped mb-0">
                                        <!-- <col style="width:1%">
                                      <col style="width:1%">
                                      <col style="width:1%">
                                      <col style="width:1%"> -->
                                        <thead>
                                            <tr>
                                                <!-- <th>Vehicle</th> -->
                                                <th>Order#</th>
                                                <th>Trip#</th>
                                               
                                                <th>Trip Date</th>
                                                <!-- <th>Amount</th>
                                                <th>Currency</th> -->
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngIf="allData.length === 0" class="text-center">
                                                <td colspan="15">{{dataMessage}}</td>
                                            </tr>
                                            <tr *ngFor="let item of allData">
                                                <!-- <td>{{item.vehicle}}</td> -->
                                                
                                                <td>{{item.orderName}}</td>
                                                <td>{{item.tripNo}}</td>
                                                <td>{{item.dateCreated | date:"yyyy/MM/dd" }}</td>
                                                <!-- <td>{{item.totalAmount }}</td>
                                                <td>{{item.charges.freightFee.currency }}</td> -->
                                            </tr>
                                        </tbody>
                                    </table>
                                </section>
                            </div>

                        </div>
                        <div class="col-lg-12 mt-3 text-center" *ngIf="lastItemSK !== 'end' && allData.length !== 0">
                            <button type="button" class="btn btn-success btn-sm text-light" (click)="fetchRevenueData() ">Load
                                More..</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
