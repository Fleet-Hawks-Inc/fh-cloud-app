<section class="body">

  <div class="inner-wrapper">
    <section role="main" class="content-body pt-0 pr-0 pl-1">
      <header class="page-header pr19 pl11">
        <form class="form-horizontal" method="get">
          <div class="row" style="padding-top: 10px">
            <div class="col-md-3 col-lg-3 pr-0">
              <div
                class="input-daterange input-group input-group-sm"
                data-plugin-datepicker=""
              >
                <span class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-calendar-alt"></i>
                  </span>
                </span>
                <input
                  [(ngModel)]="start"
                  name="fromDate"
                  type="text"
                  placeholder="yyyy/mm/dd"
                  (click)="from.toggle()"
                  ngbDatepicker
                  #from="ngbDatepicker"
                  class="form-control"
                  autocomplete="off"
                  [minDate]="dateMinLimit"
                  [maxDate]="futureDatesLimit"
                />
                <span
                  class="input-group-text border-left-0 border-right-0 rounded-0"
                >
                  to
                </span>
                <input
                  [(ngModel)]="end"
                  name="toDate"
                  type="text"
                  placeholder="yyyy/mm/dd"
                  (click)="to.toggle()"
                  ngbDatepicker
                  #to="ngbDatepicker"
                  class="form-control"
                  autocomplete="off"
                  [minDate]="dateMinLimit"
                  [maxDate]="futureDatesLimit"
                />
              </div>
            </div>
            <div class="col-md-3 col-lg-3 pl-2">
              <button
                type="button"
                class="btn btn-sm btn-success mr-3"
                (click)="searchFilter()"
              >
                Search
              </button>
              <!-- <button class="btn btn-sm btn-success" type="submit" (click)="reset()">
                                Reset
                            </button> -->
            </div>
            <div class="col-md-6 col-lg-6 text-right pr-1">
              <div class="btn-group flex-wrap ml-2">
                <button
                  type="button"
                  class="btn btn-success btn-sm dropdown-toggle"
                  data-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-upload"></i> Export<span
                    class="caret"
                  ></span>
                </button>
                <div
                  class="dropdown-menu"
                  role="menu"
                  x-placement="bottom-start"
                  style="
                    position: absolute;
                    will-change: transform;
                    top: 0px;
                    left: 0px;
                    transform: translate3d(0px, 38px, 0px);
                  "
                >
                  <a
                    class="dropdown-item text-1"
                    (click)="fetchFullExport('US')"
                    >US</a
                  >
                  <a
                    class="dropdown-item text-1"
                    (click)="fetchFullExport('CAN')"
                    >CAN</a
                  >
                </div>
              </div>
            </div>
          </div>
        </form>
      </header>
      <div class="m-1">
        <div class="row text-dark">
          <div class="col-12 mb-1">
            <div class="bg-white p-3 m-1 text dark">
              <div class="row text-dark">
                <div class="col-12">
                  <div>
                    <h3 class="mt-1 mb-0 font-weight-bold">Province Summary</h3>
                  </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="m-2">
                <div class="row mb-3 text-dark">
                    <div class="col-lg-12">
                        <div class="bg-white p-3 text-dark">
                            <div infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollUpDistance]="1"
                                [infiniteScrollThrottle]="5" (scrolled)="onScroll()">
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <table
                                            class="table-responsive row-border hover table table-bordered table-striped mb-0">
                                            <col style="width: 1%" />
                                            <col style="width: 1%" />
                                            <col style="width: 1%" />
                                            <col style="width: 1%" />
                                            <thead>
                                                <tr>
                                                    <th>Vehicle</th>
                                                    <th>Province(Canada)</th>
                                                    <th>Province(US)</th>
                                                    <th>Trip Status</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngIf="allData.length == 0" class="text-center">
                                                    <td colspan="15">{{ dataMessage }}</td>
                                                </tr>
                                                <tr *ngFor="let item of allData">
                                                    <td>{{ item.vehicle ? item.vehicle : "-" }}</td>
                                                    <td>
                                                        <span *ngIf="item.caProvinces.length === 0">-</span>
                                                        <span *ngFor="let item2 of item.caProvinces ">
                                                            <span *ngFor="let item3 of item2 | keyvalue">
                                                                {{item3.key}} : {{item3.value}}<br>
                                                            </span>
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <span *ngIf="item.usProvinces.length === 0">-</span>
                                                        <span *ngFor="let item2 of item.usProvinces">
                                                            <span *ngFor='let item3 of item2 | keyvalue'>
                                                                {{item3.key}} : {{ item3.value}}<br>
                                                            </span>
                                                        </span>
                                                    </td>
                                                    <td> <span class="badge badge-dark p-1 text-capitalize">{{
                                                            item.newStatus }}</span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 mt-3 text-center"
                                *ngIf="lastItemSK !== 'end' && allData.length !== 0">
                                <button type="button" class="btn btn-success btn-sm text-light" (click)="onScroll()">
                                    Load More..
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
