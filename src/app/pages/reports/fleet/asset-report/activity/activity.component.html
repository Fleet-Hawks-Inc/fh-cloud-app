<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body pt-0 pr-0 pl-1">
            <header class="page-header pr19 pl11">

                <form class="form-horizontal" method="get">
                    <div class="row" style="padding-top:10px;">
                        <div class="col-md-2 col-lg-2 pr-0">
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" autocomplete="off" placeholder="Search Asset"
                                    name="assetIdentification" [(ngModel)]="assetIdentification" class="form-control"
                                    (input)="getSuggestions($event.target.value)">

                            </div>
                            <div *ngIf="suggestedAssets?.length > 0" class="result-suggestions">
                                <ul>
                                    <li *ngFor="let suggestedAsset of suggestedAssets" style="cursor: pointer;"
                                        (click)="setAsset(suggestedAsset.assetID, suggestedAsset.assetIdentification)">
                                        {{
                                        suggestedAsset.assetIdentification }}
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-3 col-lg-3 pr-0">
                            <div class="input-daterange input-group input-group-sm" data-plugin-datepicker="">
                                <span class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar-alt"></i>
                                    </span>
                                </span>
                                <input [(ngModel)]="start" name="fromDate" type="text" placeholder="yyyy/mm/dd"
                                    (click)="from.toggle()" ngbDatepicker #from="ngbDatepicker" class="form-control"
                                    autocomplete="off" [minDate]="dateMinLimit" [maxDate]="futureDatesLimit">
                                <span class="input-group-text border-left-0 border-right-0 rounded-0">
                                    to
                                </span>
                                <input [(ngModel)]="end" name="toDate" type="text" placeholder="yyyy/mm/dd"
                                    (click)="to.toggle()" ngbDatepicker #to="ngbDatepicker" class="form-control"
                                    autocomplete="off" [minDate]="dateMinLimit" [maxDate]="futureDatesLimit">
                            </div>
                        </div>

                        <div class="col-md-2 col-lg-2">
                            <button type="button" (click)="searchFilter()"
                                class="btn btn-sm btn-success mr-3">Search</button>
                            <button type="button" (click)="resetFilter()"
                                class="btn btn-sm btn-success line-height-18">Reset</button>
                        </div>


                        <div class="col-md-5 col-lg-5 text-right pr-1">
                            <div class="btn-group flex-wrap ml-2">
                                <button type="button" class="btn btn-success btn-sm dropdown-toggle"
                                    data-toggle="dropdown" aria-expanded="false"><i class="fas fa-upload"></i>
                                    Export<span class="caret"></span></button>
                                <div class="dropdown-menu" role="menu" x-placement="bottom-start"
                                    style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 38px, 0px);">
                                    <a class="dropdown-item text-1" (click)=" generateCSV() ">CSV</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </header>
            <div class="row text-dark">
                <div class="col pr-0">
                    <div class="card">
                        <div class="card-body">

                            <section class="reports_div">
                                <table class="row-border hover table table-bordered table-striped mb-0"
                                    id="tonuTripsDT">
                                    <thead>
                                        <tr class="back-color-gray">
                                            <th>Asset</th>
                                            <th>Trip#</th>
                                            <th>Order#</th>
                                            <th>Location</th>
                                            <th>Total Miles</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngIf="allData.length == 0" class="text-center">
                                            <td colspan="15">{{dataMessage}}</td>
                                        </tr>
                                        <tr *ngFor="let item of allData">
                                            <td>{{item.assetName}} </td>
                                            <td>{{item.tripNo}}</td>
                                            <td>{{item.orderName}}</td>
                                            <td>
                                                <span title="Location" *ngFor="let data of item.tripPlanning">
                                                    <b>
                                                        {{data.type}}:
                                                    </b>
                                                    {{ data.location}} <br>
                                                </span>
                                            </td>
                                            <td>
                                                {{ item.miles}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
