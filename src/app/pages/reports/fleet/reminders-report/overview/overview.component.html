<section class="body">
  <div class="inner-wrapper">
    <section role="main" class="content-body pt-0 pr-0 pl-0">
      <header class="page-header pr-5">
        <div class="row pr-1 mr-1" style="padding-top: 10px">
          <div class="col-md-3 col-lg-3">
            <h4 class="font-weight-bold text-4 mt-0 mb-0 text-dark">
              Reminders Reports
            </h4>
          </div>
          <div class="col-md-9 col-lg-9 text-right pr-1">
            <a routerLink="/reports/allreport" class="btn btn-sm btn-success">Back</a>
          </div>
        </div>
      </header>

      <div class="m-3">
        <div class="row text-dark">
          <div class="col-lg-4 pull-left mb-3">
            <table class="table table-bordered bg-white table-responsive-lg mb-0">
              <tbody>
                <tr>
                  <td width="40%" class="back-color-gray font-weight-bold">
                    Total Service Reminders
                  </td>
                  <td width="60%" style="font-size: 22px;">{{ count.serviceCount }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-lg-4 pull-left mb-3">
            <table class="table table-bordered bg-white table-responsive-lg mb-0">
              <tbody>
                <tr>
                  <td width="40%" class="back-color-gray font-weight-bold">
                    Total Vehicle Renewals
                  </td>
                  <td width="60%" style="font-size: 22px;">{{ count.vehicleCount }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class=" col-lg-4 pull-left mb-3">
            <table class="table table-bordered bg-white table-responsive-lg mb-0">
              <tbody>
                <tr>
                  <td width="40%" class="back-color-gray font-weight-bold">
                    Total Contact Renewals
                  </td>
                  <td width="60%" style="font-size: 22px;">{{ count.contactCount }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-4 mb-3" [routerLink]="['/reports/fleet/reminders/sreminders']">
            <div class="bg-white p-3 cursorpoint">
              <div>
                <h4 class="m-0 text-4">Reminders</h4>
                <h3 class="mt-1 mb-0 font-weight-bold">Service Reminders</h3>
              </div>
            </div>
          </div>

          <div class="col-4 mb-3" [routerLink]="['/reports/fleet/reminders/vehicle-renewals']">
            <div class="bg-white p-3 cursorpoint">
              <div>
                <h4 class="m-0 text-4">Reminders</h4>
                <h3 class="mt-1 mb-0 font-weight-bold">Vehicle Renewals</h3>
              </div>
            </div>
          </div>

          <div class="col-4 mb-3" [routerLink]="['/reports/fleet/reminders/contact-renewals']">
            <div class="bg-white p-3 cursorpoint">
              <div>
                <h4 class="m-0 text-4">Reminders</h4>
                <h3 class="mt-1 mb-0 font-weight-bold">Contact Renewals</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
