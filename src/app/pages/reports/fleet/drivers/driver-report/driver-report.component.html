<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body pt-0 pr-0 pl-1">
            <header class="page-header pr19 pl11">

                <form class="form-horizontal" method="get">
                    <div class="row" style="padding-top:10px;">

                        <div class="col-md-3 col-lg-3 pr-0">
                            <div class="input-daterange input-group input-group-sm" data-plugin-datepicker="">
                                <span class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar-alt"></i>
                                    </span>
                                </span>
                                <input [(ngModel)]="start" name="fromDate" type="text" placeholder="yyyy/mm/dd"
                                    (click)="from.toggle()" ngbDatepicker #from="ngbDatepicker" class="form-control"
                                    autocomplete="off" [minDate]="dateMinLimit" [maxDate]="futureDatesLimit">
                                <span class="input-group-text border-left-0 border-right-0 rounded-0">
                                    to
                                </span>
                                <input [(ngModel)]="end" name="toDate" type="text" placeholder="yyyy/mm/dd"
                                    (click)="to.toggle()" ngbDatepicker #to="ngbDatepicker" class="form-control"
                                    autocomplete="off" [minDate]="dateMinLimit" [maxDate]="futureDatesLimit">
                            </div>
                        </div>

                        <div class="col-md-2 col-lg-2">
                            <button type="button" (click)="searchFilter()"
                                class="btn btn-sm btn-success mr-3">Search</button>
                        </div>


                        <div class="col-md-7 col-lg-7 text-right pr-1">
                            <a routerLink="/reports/fleet/drivers/driver-data" class="btn btn-sm btn-success">Driver
                                List</a>

                            <div class="btn-group flex-wrap ml-2">
                                <button type="button" class="btn btn-success btn-sm dropdown-toggle"
                                    data-toggle="dropdown" aria-expanded="false"><i class="fas fa-upload"></i>
                                    Export<span class="caret"></span></button>
                                <div class="dropdown-menu" role="menu" x-placement="bottom-start"
                                    style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 38px, 0px);">
                                    <a class="dropdown-item text-1" (click)=" generateCSV() ">CSV</a>

                                </div>
                            </div>
                        </div>


                    </div>
                </form>
            </header>
            <div class="row text-dark">
                <div class="col pr-0">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <div class="row  m-0">
                                    <div *ngFor="let item of DrivN"
                                        class="col-lg-12 p-2 font-weight-bold text-3 text-left back-color-gray "
                                        style="text-transform:capitalize; ">
                                        Driver
                                        Name: {{item.firstName}}</div>
                                </div>
                                <br>
                            </div>
                            <section class="reports_div">
                                <table class="table reports_small_div">
                                    <thead>
                                        <tr class="back-color-gray">
                                            <th>Name</th>
                                            <th>Trip Number</th>
                                            <th>Order Number</th>
                                            <th>Location</th>
                                            <th>Total Miles</th>
                                        </tr>
                                    </thead>
                                    <tr *ngIf="data.length == 0" class="text-center">
                                        <td colspan="6">{{dataMessage}}</td>
                                    </tr>
                                    <tr *ngFor="let item of data">
                                        <td>
                                            <span class="text-capitalize">{{item.driverName}}</span>
                                        </td>
                                        <td>{{item.tripNo}}</td>
                                        <td>{{item.orderNumber}}</td>
                                        <td>
                                            <span title="Location" *ngFor="let item of item.tripPlanning">
                                                <b>
                                                    {{item.type}}:
                                                </b>
                                                {{item.location}}<br> </span>
                                        </td>

                                        <td><span>
                                                {{item.miles}}
                                            </span>
                                        </td>
                                    </tr>


                                </table>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
