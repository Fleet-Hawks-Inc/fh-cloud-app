<Section class="body">
  <div class="inner-wrapper">
    <section role="main" class="content-body pl-1 pt-0 pr-0">
      <header class="page-header flex align-items-center justify-content-start">
        <h2 class="card-title font-weight-bold">Scheduler <span>#{{scheduler.orderNumber}}</span></h2>
        <div class="col-md-12 col-lg-12 text-right por-1">
          <a routerLink="/dispatch/scheduler/scheduler-list" class="btn btn-sm btn-default"><i class="fas fa-list"></i> Schedule
            List</a>
        </div>
      </header>
      <div class="m-2">
        <div class="card">
          <div class="card-body text-dark">
            <form class="form-horizontal form-bordered" #scheduleModal="ngForm">
              <div class="form-row">
                <div class="form-group col-lg-12 col-md-12" id="manualDiv">
                  <div class="row">
                    <div class="col-lg-4">
                      <label> Reference Order <span class="mandfield text-2 ml-1"
                        ><sup>*</sup></span
                      ></label>
                      <ng-select [(ngModel)]="scheduler.orderID" name="orderID" #orderID="ngModel" required placeholder="select Order" class="form-control" >
                        <ng-option *ngFor="let ord of orders | keyvalue" value="{{ord.key}}">{{ord.value}}</ng-option>

                      </ng-select>
                      </div>
                  
                    <div class="col-lg-4">
                    <label> Schedule Name <span class="mandfield text-2 ml-1"
                      ><sup>*</sup></span
                    ></label>
                    <input placeholder="Schedule Name" [(ngModel)]="scheduler.name" type="text" name="scheduleName" class="form-control" #scheduleName="ngModel" > 
                    </div>
                    <div class="col-lg-4">
                    <label> Time <span><sup>*</sup></span
                    ></label>
                    <input placeholder="--:--:--" type="time" [(ngModel)]="scheduler.time" name="scheduleTime" class="form-control">
                    </div>
                  
                </div>
                  <div class="col-lg-12 pl-0">
                    <h5 class="font-weight-bold text-5">Repeat Type</h5>
                  </div>
                  <div class="col-lg-12 borddas p-3">
      
                    <div class="row">
                      <div class="col-lg-2">
                        <div class="radio">
                          <label>
                            <input type="radio" name="repeatType" value="selectDaysNo" [(ngModel)]="repeatType">
                            Every
                          </label>
                        </div>
                      </div>
                      <div class="col-lg-2">
                        <input type="number" min='0' name="daysNo" class="form-control" [(ngModel)]="scheduler.type.daysNo">
                      </div>
                      <div class="col-lg-1">
                        day(s)
                      </div>
                    </div>
      
      
                    <div class="row">
                      <div class="col-lg-12">
                        <hr class="solid">
                      </div>
                    </div>
      
      
                    <div class="row">
                      <div class="col-lg-2">
                        <div class="radio">
                          <label>
                            <input type="radio" name="repeatType" value="days" [(ngModel)]="repeatType">
                            Select the days
                          </label>
                        </div>
                      </div>
                      </div>
                      <div class="row" style="margin-left:15%">
                      <div class="col-lg-2" *ngFor="let day of days">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" [value]="day" (change)="onCheckboxChange($event.target.value, $event.target.checked)">
                            {{day | titlecase}}
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12 pl-0 mt-4">
                    <h5 class="font-weight-bold text-5">Repetition Range</h5>
                  </div>
      
                  <div class="col-lg-12 borddas p-3 mt-3">
      
                    <div class="row">
      
                      <div class="col-lg-3">
                        <label><input type="radio" name="range" value="date" [(ngModel)]="range">
                          From the date</label>
                      </div>
                      <div class="col-lg-2">
                        <input type="text" name="fromDate" [(ngModel)]="scheduler.range.dateRange.from" #fromDate="ngbDatepicker" (click)="fromDate.toggle()" autocomplete="off" ngbDatepicker placeholder="yyyy/mm/dd" class="form-control">
                      </div>
                      <div class="col-lg-2">
                        <label>To the date</label>
                      </div>
                      <div class="col-lg-2">
                        <input type="text" name="toDate" [(ngModel)]="scheduler.range.dateRange.to" #toDate="ngbDatepicker" (click)="toDate.toggle()" autocomplete="off" ngbDatepicker placeholder="yyyy/mm/dd" class="form-control">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                        <hr class="solid">
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-lg-3">
                        <div class="radio">
                          <label>
                            <input type="radio" name="range" value="month" [(ngModel)]="range">
                            Select month
                          </label>
                        </div>
                      </div>
                      </div>
                      <div class="row" style="margin-left:15%">
                      <div class="col-lg-2" *ngFor="let month of months">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" [value]="month" (change)="onRangeCheckboxChange($event.target.value, $event.target.checked)">
                            {{month | titlecase}}
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" (click)="back()" class="btn
                  btn-default">
                  Cancel
                </button>
                <button *ngIf="schedulerID==''" (click)="saveScheduler()" [disabled]="saveDisabled" class="btn
                  btn-success">
                  Save
                </button>
                <button *ngIf="schedulerID!==''" (click)="updateScheduler()" [disabled]="saveDisabled" class="btn
                  btn-success">
                  Update
                </button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</Section>
