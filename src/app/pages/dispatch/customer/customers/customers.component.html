<section class="body">

    <!-- start: header -->
    <app-header></app-header>
    <!-- end: header -->



    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <app-sidebar></app-sidebar>
        <!-- end: sidebar -->

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>{{title}}</h2>

                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs">
                        <li>
                            <a routerLink="">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li><span>{{title}}</span></li>
                    </ol>
                </div>
            </header>

            <section class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title mt-3 pull-left">{{title}}</h2>
                    <div class="pull-right">
                        <div class="btn-group flex-wrap">
                            <button type="button" class="mb-1 mt-1 mr-1 btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="fas fa-ellipsis-v"></i> Action <span class="caret"></span></button>
                            <div class="dropdown-menu" role="menu">
                                <a class="dropdown-item text-1" href="#">Action</a>
                                <a class="dropdown-item text-1" href="#">Another action</a>
                                <a class="dropdown-item text-1" href="#">Something else here</a>
                                <a class="dropdown-item text-1" href="#">Separated link</a>
                            </div>
                        </div>

                        <a routerLink="/dispatch/customer/Add-Customer" class="mb-1 mt-1 mr-1 btn btn-success"><i class="fas fa-plus"></i> Add customer</a>

                    </div>
                </div>
            </section>

            <div class="row">
                <div class="col">
                    <section class="card">
                        <header class="card-header">


                            <h2 class="card-title">{{title}}</h2>
                        </header>
                        <div class="card-body">
                            <table class="table table-bordered table-striped mb-0"  #FhDataTable id="datatable-default">
                                <thead>
                                <tr>
                                    <th width="30%">Name</th>
                                    <th width="10%">Phone</th>
                                    <th width="10%">Fax</th>
                                    <th width="15%">Email</th>
                                    <th width="15%">Customer Company No</th>
                                    <th width="10%">Edit</th>
                                    <th width="10%">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let customer of customers">

                                    <td>{{customer.name}}</td>
                                    <td>{{customer.phone}}</td>
                                    <td>{{customer.fax}}</td>
                                    <td>{{customer.email}}</td>
                                    <td>{{customer.customerCompanyNo}}</td>
                                    <td><a routerLink="/dispatch/customer/Edit-Customer/{{customer.customerID}}">Edit</a></td>
                                    <td><a [routerLink]="" (click)="deleteCustomer(customer.customerID)" >Delete</a></td>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>

        </section>
    </div>



</section>
