<section class="body">
    <!-- start: header -->
    <app-header></app-header>
    <!-- end: header -->

    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <app-sidebar></app-sidebar>
        <!-- end: sidebar -->

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>{{ title }}</h2>

                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs pr-3">
                        <li>
                            <a routerLink="">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li>
                            <span>{{ title }}</span>
                        </li>
                    </ol>
                </div>
            </header>

            <section class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title mt-2 mb-3">Select Customer</h2>
                    <form class="form-horizontal form-bordered" method="get">
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <div class="input-group mb-1">
                                    <span class="input-group-prepend positionsta">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    </span>
                                    <select data-plugin-selectTwo class="form-control populate" [(ngModel)]="customerID"
                                        name="customerID">
                                        <optgroup label="">
                                            <option *ngFor="let customer of customers" value="{{ customer.customerID }}">
                                                {{ customer.name }}</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>


                            <div class="col-lg-4">
                                <button class="btn btn-dark mar-top-asg-stock-btn" (click)="getAddress()">
                                    Find
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <div class="row">
                <div class="col">
                    <section class="card">
                        <header class="card-header">
                            <h2 class="card-title">{{ title }}</h2>
                        </header>
                        <div class="card-body">
                            <table class="table table-bordered table-striped mb-0" #FhDataTable id="datatable-default">
                                <thead>
                                    <tr>
                                        <th width="10%">Street Number</th>
                                        <th width="15%">Street Name</th>
                                        <th width="15%">City</th>
                                        <th width="15%">State</th>
                                        <th width="10%">Zip Code</th>
                                        <th width="15%">Country</th>
                                        <th width="10%">Edit</th>
                                        <th width="10%">Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let address of addresses">
                                        <td>{{address.streetNumber}}</td>
                                        <td>{{address.streetName}}</td>
                                        <td>{{cityName}}</td>
                                        <td>{{stateName}}</td>
                                        <td>{{address.addressZip}}</td>
                                        <td>{{countryName}}</td>
                                        <td><a routerLink="/dispatch/address/Edit-Address/{{address.addressID}}">Edit</a></td>
                                        <td><a [routerLink]="" (click)="deleteAddress(address.addressID)">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </div>
</section>
