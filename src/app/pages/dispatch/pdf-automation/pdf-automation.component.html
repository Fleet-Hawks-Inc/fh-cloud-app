<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>

    <section role="main" class="content-body pl-0 pr-0 pt-0">
      <header class="page-header">
        <div class="row pr-5 " style="padding-top:10px;">
          <div class="col-md-4 col-lg-4 font-weight-bold text-4 text-dark"> {{pageTitle}} </div>
          <div class="col-md-8  col-lg-8 text-right pr-4"> <a routerLink="" class="btn btn-default btn-sm"><i class="fas fa-list"></i> Pdf Automation</a> </div>

        </div>
      </header>

      <div class="row">

        <table>
          <div class="cursor">
          <div class="vt"></div>
          <div class="hl"></div>
        </div>
        <input type="file" id="myFile" size="50" (click)="selectfile(event)"/>
        <input type="file" id="uploadedfile" size="50" (load)="onpdfLoad()" />

       <canvas id="src" width="500"  height="500"  class="d-flex" style="cursor:crosshair" #pdfcanvas (mouseout)="mymouseout($event)" (mousedown)="mymousedown($event)" (mouseup)="mymouseup($event)" (mousemove)="mymousemove($event)" ></canvas>
       <div id="json"> hi</div>

      </table>

        <h1 id="a"></h1>

        <!-- Button trigger modal -->

        <div class="topcorner">

          <div class="card" style="width: 18rem;" id="myDIV" contentEditable="true">

            <a href="#" class="btn btn-primary" (click)="myclick()" >Submit</a>
          </div>

        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">

                <select name="industry" class="form-control" id="select" [(ngModel)]="selectOpt" >
                  <option value="OrderNumber">OrderNumber</option>
                  <option value="orderDate">OrderDate</option>
                  <option value="carrierName">CarrierName</option>
                  <option value="carrierAddress">CarrierAddress </option>
                  <option value="Email" >Email </option>
                  <option value="Phone">Phone </option>
                  <option value="totalAgreedAmount">TotalAgreedAmount</option>
                  <option value="shipperDetails">ShipperDetails </option>

                  <option value="pickupDate">pickupDate</option>
                  <option value="pickupTime">pickupTime</option>
                  <option value="pickupinstruction">pickupinstruction</option>
                  <option value="phone">phone </option>
                  <option value="BOL" >BOL </option>
                  <option value="Phone">Phone </option>
                  <option value="reference">reference</option>
                  <option value="notes">notes </option>
                  <option value="minTemprature">minTemprature </option>
                  <option value="maxTemprature" >maxTemprature </option>














                  <option value="Reference">Reference </option>
                  <option value="csa">csa </option>
                  <option value="ctpat">ctpat </option>
                  <option value="additionalcontactname">additionalcontactname </option>
                  <option value="pickuplocation">pickuplocation </option>
                  <option value="contactpersonatpickup">contactpersonatpickup </option>
                  <option value="shipperphone">shipperphone </option>
                  <option value="shippernotes">shippernotes </option>
                  <option value="dropofflocation">dropofflocation </option>
                  <option value="deliveryinstruction">deliveryinstruction </option>
                  <option value="contactpersonatdelivery">contactpersonatdelivery </option>
                  <option value="receiverphone">receiverphone </option>
                  <option value="receiverreference">receiverreference </option>
                  <option value="receivernotes">receivernotes </option>

                </select>

              </div>
              <input class="modal-body" id="input" [(ngModel)]="modalBody"/>


              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="fire" (click)="mybutton()" >Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <h1 id="text">

        </h1>



      </div>

    </section>

  </div>
</section>
