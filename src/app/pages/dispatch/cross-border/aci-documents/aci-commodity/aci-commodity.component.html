<section class="body">

    <!-- start: header -->
    <app-header></app-header>
    <!-- end: header -->



    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <app-sidebar></app-sidebar>
        <!-- end: sidebar -->
        <section role="main" class="content-body">
            <header class="page-header">
               <h2>Add Commodity ACI Manifest</h2>
               <div class="right-wrapper text-right">
                  <ol class="breadcrumbs pr-3">
                     <li>
                        <a href="index.html">
                        <i class="fas fa-home"></i>
                        </a>
                     </li>
                     <li><span>Add Commodity ACI Shipment</span></li>
                  </ol>
               </div>
            </header>
            <div class="row">
               <div class="col">
                  <section class="card">
                     <header class="card-header">
                        <h2 class="card-title">Add Commodity ACI Shipment</h2>
                     </header>
                     <div class="card-body">
                        <form class="form-horizontal form-bordered" method="get">
                           <div class="form-group row">
                               <div class="col-lg-5 offset-lg-1">
                                 <div class="form-group row">
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Description</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                      </div>
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Quantity</label>
                                         <div class="row">
                                             <div class="col-lg-3">
                                                 <input type="text" class="form-control" id="inputDefault">                                                    
                                             </div>
                                             <div class="col-lg-9">
                                                 <select data-plugin-selectTwo class="form-control populate">
                                                     <optgroup label="Select Business Type">
                                                        <option value="1">111</option>
                                                        <option value="2">112</option>
                                                        <option value="2">333</option>
                                                        <option value="2">456</option>
                                                     </optgroup>
                                                  </select>
                                             </div>
                                         </div>                                            
                                     </div>
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Weight</label>
                                         <div class="row">
                                             <div class="col-lg-3">
                                                 <input type="text" class="form-control" id="inputDefault">                                                    
                                             </div>
                                             <div class="col-lg-9">
                                                 <select data-plugin-selectTwo class="form-control populate">
                                                     <optgroup label="Select Business Type">
                                                        <option value="1">111</option>
                                                        <option value="2">112</option>
                                                        <option value="2">333</option>
                                                        <option value="2">456</option>
                                                     </optgroup>
                                                  </select>
                                             </div>
                                         </div>                                            
                                     </div>
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Marks & Numbers</label>
                                         <input type="text" class="form-control" id="inputDefault">                                                   

                                      </div>
                                 </div>
                               </div>
                               <div class="col-lg-5 offset-lg-1">
                                     <div class="form-group row">
                                         <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Hazmat UN Code</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                         </div>
                                         <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Hazmat Contact Name</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                         </div>
                                         <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Hazmat Contact Number</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                         </div>
                                         <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Hazmat Handling Instructions</label>
                                         <textarea class="form-control" rows="3"></textarea>
                                     </div>
                                     </div>
                               </div>
                          
                           </div>                         


                           <div class="form-group row">
                              <div class="col-lg-11">
                                 <!-- <a href="" class="btn btn-dark mt-4 pull-right m-4">Save</a> -->
                                 <a routerLink="/dispatch/cross-border/ACI-eManifest" class="btn btn-dark mt-4 pull-right m-4">Save & Back to eManifest</a>

                                 <!-- <button class="btn  btn-dark mt-4 modal-confirm pull-right">Submit</button> -->
                              </div>
                           </div>
                        </form>
                     </div>
                  </section>
               </div>
            </div>
         </section>
    </div>



</section>
