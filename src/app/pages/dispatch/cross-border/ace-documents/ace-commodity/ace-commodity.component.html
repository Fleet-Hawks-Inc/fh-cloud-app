<section class="body">

    <!-- start: header -->
    <app-header></app-header>
    <!-- end: header -->



    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <app-sidebar></app-sidebar>
        <!-- end: sidebar -->
        <section role="main" class="content-body">
            <header class="page-header">
               <h2>Add Commodity ACE Manifest</h2>
               <div class="right-wrapper text-right">
                  <ol class="breadcrumbs pr-3">
                     <li>
                        <a href="index.html">
                        <i class="fas fa-home"></i>
                        </a>
                     </li>
                     <li><span>Add Commodity ACE Shipment</span></li>
                  </ol>
               </div>
            </header>
            <div class="row">
               <div class="col">
                  <section class="card">
                     <header class="card-header">
                        <h2 class="card-title">Add Commodity ACE Shipment</h2>
                     </header>
                     <div class="card-body">
                        <form class="form-horizontal form-bordered" method="get">
                           <div class="form-group row">
                             <div class="col-lg-12">
                                 <label class="control-label text-lg-right text-dark text-4 text-underline pt-2">General Commodity Details</label>
                              </div>
                               <div class="col-lg-5 offset-lg-1">
                                 <div class="form-group row">
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Loaded On</label>
                                         <select data-plugin-selectTwo class="form-control populate">
                                             <optgroup label="Select Business Type">
                                                <option value="1">1:00 AM</option>
                                                <option value="2">2:00 AM</option>
                                                <option value="2">3:00 AM</option>
                                                <option value="2"></option>
                                             </optgroup>
                                          </select>
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Description</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                      </div>
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Quantity</label>
                                         <div class="row">
                                             <div class="col-lg-3">
                                                 <input type="text" class="form-control" id="inputDefault">                                                    
                                             </div>
                                             <div class="col-lg-9">
                                                 <select data-plugin-selectTwo class="form-control populate">
                                                     <optgroup label="Select Business Type">
                                                        <option value="1">111</option>
                                                        <option value="2">112</option>
                                                        <option value="2">333</option>
                                                        <option value="2">456</option>
                                                     </optgroup>
                                                  </select>
                                             </div>
                                         </div>                                            
                                     </div>
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Weight</label>
                                         <div class="row">
                                             <div class="col-lg-3">
                                                 <input type="text" class="form-control" id="inputDefault">                                                    
                                             </div>
                                             <div class="col-lg-9">
                                                 <select data-plugin-selectTwo class="form-control populate">
                                                     <optgroup label="Select Business Type">
                                                        <option value="1">111</option>
                                                        <option value="2">112</option>
                                                        <option value="2">333</option>
                                                        <option value="2">456</option>
                                                     </optgroup>
                                                  </select>
                                             </div>
                                         </div>                                            
                                     </div>
                                     <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Marks & Numbers</label>
                                         <div class="row">
                                             <div class="col-lg-3"><input type="text" class="form-control" id="inputDefault"></div>
                                             <div class="col-lg-3"><input type="text" class="form-control" id="inputDefault"></div>
                                             <div class="col-lg-3"><input type="text" class="form-control" id="inputDefault"></div>
                                             <div class="col-lg-3"><input type="text" class="form-control" id="inputDefault"></div>
                                         </div>
                                      </div>
                                 </div>
                               </div>
                               <div class="col-lg-5 offset-lg-1">
                                 <div class="form-group row">

                                 </div>
                               </div>
                           </div>                         

                           <div class="form-group row">
                             <div class="col-lg-12">
                                 <label class="control-label text-lg-right text-dark text-4 text-underline pt-2">Hazardous Material Details</label>
                              </div>
                               <div class="col-lg-5 offset-lg-1">
                                 <div class="form-group row">
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Hazmat Code</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Emergency Contact Name</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Contact Number</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                      </div>
                                      <div class="col-lg-10">
                                         <label class="control-label text-lg-right pt-2" for="inputDefault">Contact Email</label>
                                         <input type="text" class="form-control" id="inputDefault">
                                      </div>
                                 </div>
                               </div>
                               <div class="col-lg-5 offset-lg-1">
                                 <div class="form-group row">

                                 </div>
                               </div>
                           </div>                         


                           <div class="form-group row">
                              <div class="col-lg-11">
                                 <!-- <a href="" class="btn btn-dark mt-4 pull-right m-4">Save</a> -->
                                 <a routerLink="/dispatch/cross-border/ACE-eManifest" class="btn btn-dark mt-4 pull-right m-4">Save & Back to eManifest</a>
                              </div>
                           </div>
                        </form>
                     </div>
                  </section>
               </div>
            </div>
         </section>
    </div>



</section>
