<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body p-0">
            <header class="page-header pr-5">
               <h2>Documents</h2>
               
            </header>
            <div class="row text-dark">
               <div class="col">
                  <section class="card">
                     <div class="card-body">
                         <div class="documents-wrapper">
                             <ul class="mt-5">
                               <li class="d-inline-block mr-5">
                                 <a [routerLink]="['/dispatch', 'documents', 'my-documents']">
                                   <div class="position-relative d-inline-block">
                                     <div class="folder-shape"></div>
                                     <div class="folder-text">
                                       <p class="m-0">My Folder</p>
                                     </div>
                                   </div>
                                 </a>
                               </li>
                               <li class="d-inline-block">
                                 <a [routerLink]="['/dispatch', 'documents', 'company-documents']">
                                   <div class="position-relative d-inline-block">
                                     <div class="folder-shape"></div>
                                     <div class="folder-text">
                                       <p class="m-0">Company Documents</p>
                                     </div>
                                   </div>
                                 </a>
                               </li>
                             </ul>
                         </div>
                     </div>
                   </section>
               </div>
            </div>
         </section>
    </div>



</section>
