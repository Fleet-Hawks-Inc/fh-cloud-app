<ngx-loading-bar color="#47a447" includeSpinner="false" height="4px"></ngx-loading-bar>
<app-header
    *ngIf="getToken() && currentURL !== '/Login' && currentURL !== '/' && !currentURL.includes('/location-share') && !currentURL.includes('/subOnboard') && !currentURL.includes('/organizations')">
</app-header>
<app-sidebar
    *ngIf="getToken() && currentURL !== '/Login' && !currentURL.includes('/location-share')  && !currentURL.includes('/subOnboard') && currentURL !== '/'  && !currentURL.includes('/organizations')">
</app-sidebar>
<router-outlet (activate)="onRouteChange()"></router-outlet>

<app-fixed-right-sidebar
    *ngIf="getToken() && currentURL !== '/Login' && currentURL !== '/'  && !currentURL.includes('/organizations')">
</app-fixed-right-sidebar>

<app-toast-messages></app-toast-messages>
