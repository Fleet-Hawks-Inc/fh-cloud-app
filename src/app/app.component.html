<app-header

></app-header>
<app-sidebar
  *ngIf="getToken() && currentURL != '/Login' && !currentURL.includes('/location-share') && currentURL != '/'"
></app-sidebar>

<app-fixed-right-sidebar
  *ngIf="getToken() && currentURL != '/Login' && currentURL != '/'"
></app-fixed-right-sidebar>
