<section class="body">

    <!-- start: header -->
    <app-header></app-header>

    <!-- end: header -->



    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <app-sidebar></app-sidebar>
        <!-- end: sidebar -->

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>{{title}}</h2>

                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs">
                        <li>
                            <a href="/">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li><span>{{parentTitle}}</span></li>
                        <li><span>{{title}}</span></li>
                    </ol>


                </div>
            </header>



            <div class="row">
                <div class="col">
                    <section class="card">
                        <header class="card-header">


                            <h2 class="card-title">Details</h2>
                        </header>
                        <div class="card-body">
                            <form class="form-horizontal form-bordered" method="get">
                                <div class="form-group row">
                                    <div class="col-lg-3">
                                        <label class="control-label text-lg-right pt-2"  >User Name</label>
                                        <input type="text" class="form-control"  name="userName" [(ngModel)]="userName">
                                    </div>
                                    <div class="col-lg-3">
                                        <label class="control-label text-lg-right pt-2" >Password</label>
                                        <input type="password" class="form-control"  name="password" [(ngModel)]="password">
                                    </div>

                                    <div class="col-lg-3">
                                        <label class="control-label text-lg-right pt-2" >First Name</label>
                                        <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName">
                                    </div>
                                    <div class="col-lg-3">
                                        <label class="control-label text-lg-right pt-2" >Last Name</label>
                                        <input type="text" class="form-control" name="lastName" [(ngModel)]="lastName">
                                    </div>

                                </div>



                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <label class="control-label text-lg-right text-4 pt-2" for="inputDefault">Address</label>
                                    </div>

                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" >Street No</label>
                                        <input type="text" class="form-control" name="address" [(ngModel)]="address">
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" >Street Name</label>
                                        <input type="text" class="form-control" name="streetName" [(ngModel)]="streetName">
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">City</label>
                                        <select data-plugin-selectTwo class="form-control populate" name="city" [(ngModel)]="city">

                                                <option value="1">123</option>
                                                <option value="2">456</option>
                                                <option value="2">789</option>
                                                <option value="2">0123</option>
                                                <option value="2">456</option>
                                                <option value="2">789</option>
                                                <option value="2">0123</option>

                                        </select>
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">State</label>
                                        <select data-plugin-selectTwo class="form-control populate" name="state" [(ngModel)]="state">

                                                <option value="1">123</option>
                                                <option value="2">456</option>
                                                <option value="2">789</option>
                                                <option value="2">0123</option>
                                                <option value="2">456</option>
                                                <option value="2">789</option>
                                                <option value="2">0123</option>

                                        </select>
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Zip Code</label>
                                        <input type="text" class="form-control" name="zipCode" [(ngModel)]="zipCode">
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Country</label>
                                        <select data-plugin-selectTwo class="form-control populate" name="Country" [(ngModel)]="Country">

                                                <option value="1">123</option>
                                                <option value="2">456</option>
                                                <option value="2">789</option>
                                                <option value="2">0123</option>
                                                <option value="2">456</option>
                                                <option value="2">789</option>
                                                <option value="2">0123</option>

                                        </select>

                                    </div>


                                </div>

                                <div class="form-group row">
                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Phone</label>
                                        <input type="text" class="form-control" name="phone" [(ngModel)]="phone">
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Email</label>
                                        <input type="text" class="form-control" name="email" [(ngModel)]="email">
                                    </div>

                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">User Type</label>

                                        <select data-plugin-selectTwo class="form-control populate" name="userType" [(ngModel)]="userType">

                                                <option value="1">Editor</option>
                                                <option value="2">Admin</option>
                                                <option value="2">Owner</option>
                                                <option value="2">Driver</option>


                                        </select>
                                    </div>

                                </div>



                                <div class="form-group row">

                                    <div class="col-lg-12">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Driver Detail</label>
                                    </div>

                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Drvier Number</label>
                                        <input type="text" class="form-control" id="inputDefault">
                                    </div>

                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Driver Licence Number</label>

                                        <input type="text" data-plugin-datepicker="" class="form-control">
                                    </div>






                                </div>

                                <div class="form-group row">



                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Driver Photo</label>

                                        <input type="file" name="fileToUpload" id="fileToUpload" class="form-control">
                                    </div>

                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Driver Licence Expire</label>

                                        <input type="text" data-plugin-datepicker="" class="form-control">


                                    </div>

                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Driver Licence State</label>

                                        <select data-plugin-selectTwo class="form-control populate">
                                            <optgroup label="">
                                                <option value="1">1231231</option>
                                                <option value="2">4564564</option>
                                                <option value="2">45645</option>
                                                <option value="2">45646</option>

                                            </optgroup>
                                        </select>
                                    </div>


                                </div>

                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">HOS Compliance</label>
                                    </div>


                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Status</label>

                                        <select data-plugin-selectTwo class="form-control populate">
                                            <optgroup label="">
                                                <option value="1">1231231</option>
                                                <option value="2">4564564</option>
                                                <option value="2">45645</option>
                                                <option value="2">45646</option>

                                            </optgroup>
                                        </select>
                                    </div>

                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Type</label>

                                        <select data-plugin-selectTwo class="form-control populate">
                                            <optgroup label="">
                                                <option value="1">1231231</option>
                                                <option value="2">4564564</option>
                                                <option value="2">45645</option>
                                                <option value="2">45646</option>

                                            </optgroup>
                                        </select>

                                        <!-- <input type="file" name="fileToUpload" id="fileToUpload" class="form-control mt-2"> -->
                                    </div>

                                    <div class="col-lg-4">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Cycle</label>

                                        <select data-plugin-selectTwo class="form-control populate">
                                            <optgroup label="">
                                                <option value="1">1231231</option>
                                                <option value="2">4564564</option>
                                                <option value="2">45645</option>
                                                <option value="2">45646</option>

                                            </optgroup>
                                        </select>
                                    </div>


                                </div>


                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Dafault Contract</label>
                                    </div>


                                    <div class="col-lg-3">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Per Mile</label>

                                        <input type="text" data-plugin-datepicker="" class="form-control">
                                    </div>

                                    <div class="col-lg-3">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Team</label>

                                        <input type="text" data-plugin-datepicker="" class="form-control">

                                        <!-- <input type="file" name="fileToUpload" id="fileToUpload" class="form-control mt-2"> -->
                                    </div>

                                    <div class="col-lg-3">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Hourly</label>

                                        <input type="text" data-plugin-datepicker="" class="form-control">
                                    </div>

                                    <div class="col-lg-3">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Pick/Drop</label>

                                        <input type="text" data-plugin-datepicker="" class="form-control">
                                    </div>

                                </div>

                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Fixed</label>
                                    </div>


                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Amount</label>

                                        <input type="text" data-plugin-datepicker="" class="form-control">
                                    </div>

                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Type</label>

                                        <select data-plugin-selectTwo class="form-control populate">
                                            <optgroup label="">
                                                <option value="1">1231231</option>
                                                <option value="2">4564564</option>
                                                <option value="2">45645</option>
                                                <option value="2">45646</option>

                                            </optgroup>
                                        </select>


                                    </div>


                                </div>


                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <label class="control-label text-lg-right pt-2" for="inputDefault">Home Terminal</label>

                                        <select data-plugin-selectTwo class="form-control populate">
                                            <optgroup label="">
                                                <option value="1">1231231</option>
                                                <option value="2">4564564</option>
                                                <option value="2">45645</option>
                                                <option value="2">45646</option>

                                            </optgroup>
                                        </select>
                                    </div>

                                </div>


                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <button class="btn btn-dark mt-4 modal-confirm" (click)="addUser()">Submit</button>
                                    </div>

                                </div>

                                <div class="form-group row">
                                    <div class="col-lg-12">

                                        <p class="text text-danger" *ngIf="hasError">{{Error}}</p>
                                        <p class="text text-success" *ngIf="hasSuccess">{{Success}}</p>
                                    </div>
                                </div>



                            </form>
                        </div>
                    </section>
                </div>
            </div>

        </section>
    </div>








</section>
