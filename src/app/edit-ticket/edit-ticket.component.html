<section class="body">

    <!-- start: header -->
    <app-header></app-header>

    <!-- end: header -->



    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <app-sidebar></app-sidebar>
        <!-- end: sidebar -->

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>{{title}}</h2>

                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs">
                        <li>
                            <a routerLink="">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>

                        <li><span>{{title}}</span></li>
                    </ol>


                </div>
            </header>



            <div class="row">
                <div class="col">
                    <section class="card">
                        <header class="card-header">


                            <h2 class="card-title">{{title}}</h2>
                        </header>
                        <div class="card-body">
                            <form class="form-horizontal form-bordered" method="get">
                                <div class="form-group row">

                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" >User Name</label>
                                        <input type="text" class="form-control" name="userName" [(ngModel)]="userName" >
                                    </div>

                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" >Ticket Type</label>
                                        <input type="text" class="form-control" name="ticketType" [(ngModel)]="ticketType" >
                                    </div>

                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" >Ticket Value</label>
                                        <input type="text" class="form-control" name="ticketValue" [(ngModel)]="ticketValue" >
                                    </div>

                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" >Description</label>
                                        <input type="text" class="form-control" name="description" [(ngModel)]="description" >
                                    </div>

                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" >Ticket No</label>
                                        <input type="text" class="form-control" name="ticketNo" [(ngModel)]="ticketNo" >
                                    </div>

                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" >Office Details</label>
                                        <input type="text" class="form-control" name="officeDetails" [(ngModel)]="officeDetails" >
                                    </div>

                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" >Document ID</label>
                                        <input type="text" class="form-control" name="documentID" [(ngModel)]="documentID" >
                                    </div>

                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" >Expense ID</label>
                                        <input type="text" class="form-control" name="expenseID" [(ngModel)]="expenseID" >
                                    </div>

                                    <div class="col-lg-6">
                                        <label class="control-label text-lg-right pt-2" >Trip ID</label>
                                        <input type="text" class="form-control" name="tripID" [(ngModel)]="tripID" >
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <button class="btn btn-dark mt-4 modal-confirm" (click)="updateTicket()">Submit</button>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-lg-12">

                                        <p class="text text-danger" *ngIf="hasError">{{Error}}</p>
                                        <p class="text text-success" *ngIf="hasSuccess">{{Success}}</p>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </section>
                </div>
            </div>

        </section>
    </div>






</section>
