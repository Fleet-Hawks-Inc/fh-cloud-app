<section class="body">
  <!-- start: header -->
  <app-header></app-header>

  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <app-sidebar></app-sidebar>
    <!-- end: sidebar -->

    <section role="main" class="content-body">
      <header class="page-header">
        <h2>{{ title }}</h2>

        <div class="right-wrapper text-right">
          <ol class="breadcrumbs">
            <li>
              <a routerLink="">
                <i class="fas fa-home"></i>
              </a>
            </li>

            <li>
              <span>{{ title }}</span>
            </li>
          </ol>
        </div>
      </header>

      <div class="row">
        <div class="col">
          <section class="card">
            <header class="card-header">
              <h2 class="card-title">{{ title }}</h2>
            </header>

            <div class="card-body">
              <form
                class="form-horizontal form-bordered"
                method="get"
                name="form"
                id="form_"
              >
                <div class="form-group row">
                  <div class="col-lg-4">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Yard Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputDefault"
                      [(ngModel)]="yardName"
                      name="yardName"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Country</label
                    >
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      [(ngModel)]="countryID"
                      name="countryID"
                      (change)="getStates()"
                    >
                      <optgroup label="">
                        <option
                          *ngFor="let country of countries"
                          value="{{ country.countryID }}"
                          >{{ country.countryName }}</option
                        >
                      </optgroup>
                    </select>
                  </div>
                  <div class="col-lg-4">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >State</label
                    >
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      [(ngModel)]="stateID"
                      name="stateID"
                    >
                      <optgroup label="">
                        <option
                          *ngFor="let state of states"
                          value="{{ state.stateID }}"
                          >{{ state.stateName }}</option
                        >
                      </optgroup>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      rows="2"
                      id="textareaDefault"
                      [(ngModel)]="description"
                      name="description"
                    ></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-lg-12">
                    <label
                      class="control-label text-lg-right pt-2"
                      for="inputDefault"
                      >Geo-location</label
                    >
                  </div>

                  <div class="col-lg-12 col-xl-12 btn" (click)="initMap()">
                    <div class="card card-default">
                      <div class="card-header">
                        <h4 class="card-title m-0">
                          Set Geofences
                          <span class="pull-right"
                            ><i class="fas fa-angle-down"></i
                          ></span>
                        </h4>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-lg-12 col-xl-12"
                    id="map-div"
                    style="display: none;"
                  >
                    <div class="card-body p-0">
                      <div
                        class="map"
                        id="map"
                        style="
                          width: 100%;
                          height: 700px;
                          border-radius: 5px;
                          padding: 10px;
                        "
                      ></div>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-lg-12">
                    <button
                      class="btn btn-dark mt-4 modal-confirm"
                      (click)="updateYard()"
                    >
                      Submit
                    </button>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <!-- <p class="text text-danger" *ngIf="hasError">{{Error}}</p> -->
                    <p class="text text-success" *ngIf="hasSuccess">
                      {{ Success }}
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</section>
