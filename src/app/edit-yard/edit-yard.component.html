<section class="body">

    <!-- start: header -->
    <app-header></app-header>

    <!-- end: header -->



    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <app-sidebar></app-sidebar>
        <!-- end: sidebar -->

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>{{title}}</h2>

                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs">
                        <li>
                            <a routerLink="">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>

                        <li><span>{{title}}</span></li>
                    </ol>


                </div>
            </header>



            <div class="row">
                <div class="col">
                    <section class="card">
                        <header class="card-header">


                            <h2 class="card-title">{{title}}</h2>
                        </header>
                      <div class="card-body">
                        <form class="form-horizontal form-bordered" method="get" id="form_" name="form">
                          <div class="form-group row">
                            <div class="col-lg-12">
                              <label class="control-label text-lg-right pt-2" for="inputDefault">Yard Name</label>
                              <input type="text" class="form-control" id="inputDefault" name="yardName" [(ngModel)]="yardName">
                            </div>
                            <div class="col-lg-12">
                              <label class="control-label text-lg-right pt-2" for="inputDefault">Description</label>
                              <textarea class="form-control" rows="3" id="textareaDefault" name="description" [(ngModel)]="description"></textarea>
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-lg-12">
                              <label class="control-label text-lg-right pt-2" for="inputDefault">Geo-location</label>
                            </div>
                            <div class="col-lg-6">
                              <label class="control-label text-lg-right pt-2" for="inputDefault">Latitude</label>

                              <input type="text" class="form-control"  name="latitude" [(ngModel)]="latitude">


                            </div>
                            <div class="col-lg-6">
                              <label class="control-label text-lg-right pt-2" for="inputDefault">Longitude</label>

                              <input type="text" class="form-control" name="longitude" [(ngModel)]="longitude">

                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-lg-6">
                              <label class="control-label text-lg-right pt-2" for="inputDefault">Geo Fence</label>
                              <input type="text" class="form-control"  name="geofence" [(ngModel)]="geofence">


                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-lg-6">
                              <label class="control-label text-lg-right pt-2" for="inputDefault">State</label>
                              <select data-plugin-selecttwo="" class="form-control populate" name="state" [(ngModel)]="state">
                                <optgroup label="">
                                  <option value="1">State 1</option>
                                  <option value="2">State 2</option>
                                  <option value="2">State 3</option>
                                </optgroup>
                              </select>
                            </div>
                            <div class="col-lg-6">
                              <label class="control-label text-lg-right pt-2" for="inputDefault">Country</label>
                              <select data-plugin-selecttwo="" class="form-control populate" name="country" [(ngModel)]="country">
                                <optgroup label="">
                                  <option value="1">Country 1</option>
                                  <option value="2">Country 2</option>
                                  <option value="2">Country 3</option>
                                </optgroup>
                              </select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-lg-12">
                              <button class="btn btn-dark mt-4 modal-confirm" (click)="updateYard()">Submit</button>
                            </div>
                          </div>


                          <div class="form-group row">
                            <div class="col-lg-12">

                              <p class="text text-danger" *ngIf="hasError">{{Error}}</p>
                              <p class="text text-success" *ngIf="hasSuccess">{{Success}}</p>
                            </div>
                          </div>

                        </form>
                      </div>
                    </section>
                </div>
            </div>

        </section>
    </div>






</section>
